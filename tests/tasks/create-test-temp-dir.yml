---
- name: create-temp-dir | Create temporary test directory
  ansible.builtin.tempfile:
    state: directory
    suffix: .test
  register: __tempdir

- name: create-temp-dir | Display tempdir
  ansible.builtin.debug:
    var: __tempdir.path
    verbosity: 1

- name: create-temp-dir | Set __test_temp_dir
  ansible.builtin.set_fact:
    __test_temp_dir: "{{ __tempdir.path }}"

- name: create-temp-dir | Display __test_temp_dir
  ansible.builtin.debug:
    var: __test_temp_dir
