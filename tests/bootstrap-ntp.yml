---

- name: "Pre-check | Perform connectivity (ping) tests to determine nodes to add to group 'node_offline'"
  hosts: dc_os_linux,!local,!node_offline
  tags: always
  ignore_unreachable: yes
  gather_facts: no
  roles:
    - role: ansible-ping-test

- name: "Set common group vars"
  hosts: dc_os_linux,!node_offline
  tags: always
  roles:
    - role: apply-common-groups

- name: "Setup ntp servers"
  hosts: ntp_server,!node_offline
  tags: bootstrap-ntp
  become: yes
  roles:
    - role: bootstrap-ntp

- name: "Setup ntp clients"
  hosts: dc_os_linux,!ntp_server,!node_offline
  tags: bootstrap-ntp
  become: yes
  roles:
    - role: bootstrap-ntp
