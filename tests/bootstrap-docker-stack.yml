- name: "Bootstrap docker stack node"
  hosts: docker_stack,!node_offline
  tags:
    - bootstrap-docker-stack
    - docker-stack
  become: True
  vars:
    ansible_python_interpreter: "{{ docker_stack__python_docker_interpreter }}"
  roles:
    - role: bootstrap_docker_stack
