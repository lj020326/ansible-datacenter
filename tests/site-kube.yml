---
## https://github.com/lj020326/kubeadm-ansible
- hosts: kube-cluster
  gather_facts: yes
  become: yes
  roles:
    - role: bootstrap_docker
      tags: docker

- hosts: controller
  gather_facts: yes
  become: yes
  roles:
    - role: bootstrap_kubernetes/controller
      tags: controller
    - role: bootstrap_cni
      tags: cni

- hosts: node
  gather_facts: yes
  become: yes
  roles:
    - role: bootstrap_kubernetes/node
      tags: node
