---
## https://github.com/lj020326/kubeadm-ansible
- name: Run bootstrap_docker
  hosts: kubernetes
  gather_facts: true
  become: true
  roles:
    - role: bootstrap_docker
      tags: docker

- name: Setup kubernetes controller
  hosts: kubernetes_controller
  gather_facts: true
  become: true
  roles:
    - role: bootstrap_kubernetes_controller
      tags: controller
    - role: bootstrap_cni
      tags: cni

- name: Setup kubernetes worker
  hosts: kubernetes_worker
  gather_facts: true
  become: true
  roles:
    - role: bootstrap_kubernetes_worker
      tags: node
