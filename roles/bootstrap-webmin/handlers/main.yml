---

- name: "Restart webmin"
  when: bootstrap_webmin__restart_after_install|d(True)|bool
  ansible.builtin.service:
    name: webmin
    state: restarted
  retries: 3
  delay: 3

- name: "Cleanup __webmin_downloads_tempdir"
  ansible.builtin.file:
    state: absent
    path: __webmin_downloads_tempdir.path
