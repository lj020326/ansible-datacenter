---
name: lint

on:
  push:
  pull_request:
  schedule:  # run weekly, every Tuesday 04:00
    - cron: '0 4 * * 2'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
    env:
      ANSIBLE_CALLBACKS_ENABLED: profile_tasks

    steps:
      - uses: actions/checkout@v2
        with:
          path: ansible-win-firewall
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python3 --version
          python3 -c "import ssl; print(ssl.OPENSSL_VERSION)"
          python3 -c 'import ssl; ssl.PROTOCOL_TLSv1_2'
          python3 -m pip install --upgrade pip
          pip3 install ansible-lint flake8 yamllint ansible
          ansible --version
      - name: Environment
        run: |
          uname -a
          pwd
          env
          find . -ls
          ls /
          ls /mnt
      - name: Install play dependencies
        run: |
          cd ansible-win-firewall
          # [ -f get-dependencies.sh ] && sh -x get-dependencies.sh
          { echo '[defaults]'; echo 'callbacks_enabled = profile_tasks, timer'; echo 'roles_path = ../'; echo 'ansible_python_interpreter: /usr/bin/python3'; } >> ansible.cfg
      - name: yamllint
        run: |
          cd ansible-win-firewall && yamllint .
      - name: ansible-lint
        run: |
          cd ansible-win-firewall && ansible-lint
