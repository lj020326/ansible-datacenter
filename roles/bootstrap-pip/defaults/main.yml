---

# For Python 3, use python3-pip.
#bootstrap_pip_package: python3-pip
bootstrap_pip_system_pip_interpreter: "/usr/bin/pip3"

#bootstrap_pip_interpreter: pip3
bootstrap_pip_interpreter: /usr/bin/pip3

#bootstrap_pip_interpreter: "{{ 'pip3' if bootstrap_pip_package.startswith('python3') else 'pip' }}"
#bootstrap_pip_interpreter: "pip3"
#bootstrap_pip_interpreter: "/usr/bin/pip3"

bootstrap_pip_packages:
  - python3
  - python3-pip
  - python3-virtualenv
  - python3-cryptography

bootstrap_pip_config_dir: "{{ ansible_env.HOME }}/.config/pip"
bootstrap_pip_version: latest
bootstrap_pip_system_pip_version: latest

bootstrap_pip_lib_state: present
bootstrap_pip_lib_priority_default: 100

pip_envs:
  - "{{ bootstrap_pip_interpreter }}"

bootstrap_pip_libs:
  - pyyaml
  - jinja2
  - cryptography
  - pyOpenSSL
  - requests
  - netaddr
  - passlib
#  - firewall
