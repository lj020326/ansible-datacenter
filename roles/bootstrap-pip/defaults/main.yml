---

# For Python 3, use python3-pip.
bootstrap_pip_package: python3-pip
bootstrap_pip_executable: "{{ 'pip3' if bootstrap_pip_package.startswith('python3') else 'pip' }}"

bootstrap_pip_install_packages: []
bootstrap_pip_os_executable: pip3

bootstrap_pip_config_dir: "{{ ansible_env.HOME }}/.config/pip"

bootstrap_pip_libs:
  - pyyaml
  - jinja2
  - cryptography
  - pyOpenSSL
#  - firewall
#  - netaddr
#  - passlib
