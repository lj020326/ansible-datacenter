# roles/dhcp/handlers/main.yml
---
- name: restart dhcp
  ansible.builtin.service:
    name: "{{ dhcp_service }}"
    state: "{{ (dhcp_global_server_state | d('started') == 'started') | ternary('restarted', 'stopped') }}"

- name: restart apparmor
  ansible.builtin.service:
    name: apparmor
    state: restarted
