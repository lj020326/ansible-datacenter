---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: "lj020326/${MOLECULE_DISTRO:-ubuntu2204-systemd-python}:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
