---
## ref: https://www.redhat.com/en/blog/full-stack-automation-ansible-and-openstack

- name: Create networks
  openstack.cloud.network:
    name: "{{ item.name }}"
    state: present
    external: "{{ item.external | d(omit) }}"
    project: "{{ item.project | d(omit) }}"
    shared: "{{ item.shared | d(omit) }}"
    provider_network_type: "{{ item.provider_network_type | d(omit) }}"
    provider_physical_network: "{{ item.provider_physical_network | d(omit) }}"
    provider_segmentation_id: "{{ item.provider_segmentation_id | d(omit) }}"
  loop: "{{ openstack_cloud_networks }}"
  register: os_networks_results

#    - name: Display os networks results
#      ansible.builtin.debug:
#        msg: "{{ os_networks_results }}"

- name: Create subnets
  openstack.cloud.subnet:
    state: present
    network_name: "{{ item.0.name }}"
    name: "{{ item.1.name }}"
    gateway_ip: "{{ item.1.gateway_ip }}"
    cidr: "{{ item.1.cidr }}"
    project: "{{ item.0.project | d(omit) }}"
    enable_dhcp: "{{ item.1.enable_dhcp | d(omit) }}"
    dns_nameservers: "{{ item.1.dns_nameservers | d(omit) }}"
    allocation_pool_start: "{{ item.1.allocation_pool_start | d(omit) }}"
    allocation_pool_end: "{{ item.1.allocation_pool_end | d(omit) }}"
    host_routes: "{{ item.1.host_routes | d(omit) }}"
  loop: "{{ openstack_cloud_networks | subelements('subnets', { 'skip_missing': true }) }}"
  register: os_subnets_results
  failed_when:
    - os_subnets_results.failed
    - os_subnets_results.msg | regex_search("Current gateway ip .* already in use by port") is none

#    - name: Display os subnets results
#      ansible.builtin.debug:
#        msg: "{{ os_subnets_results }}"

- name: Create routers
  openstack.cloud.router:
    cloud: "{{ openstack_admin_cloud_name }}"
    state: present
    name: "{{ item.name }}"
    network: "{{ item.network }}"
    project: "{{ item.project | d(omit) }}"
    external_fixed_ips: "{{ item.external_fixed_ips }}"
    interfaces: "{{ item.interfaces }}"
  loop: "{{ openstack_cloud_routers }}"
  register: os_routers_results
  #  failed_when: os_routers_results.failed and os_routers_results.msg | regex_search("TypeError.* object is not subscriptable") is none
  failed_when:
    - os_routers_results.failed
    - os_routers_results.msg | regex_search("MODULE FAILURE\nSee stdout/stderr for the exact error") is none

