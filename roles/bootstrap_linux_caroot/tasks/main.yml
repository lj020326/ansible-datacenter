## only need to do this for CentOS
## For Ubuntu/Debian - update-ca-certificates updates /etc/ssl/certs/java/cacerts
## ref: https://github.com/anapsix/docker-alpine-java/issues/27
- name: "Add ca root cert to keystore at {{ ca_java_keystore }} - RedHat method"
  when:
    - ca_java_keystore_enabled|bool
    - ansible_os_family == "RedHat"
  changed_when: false
#  ansible.builtin.command: |
  ansible.builtin.command: |
    keytool -importcert -v \
      -storepass {{ ca_java_keystore_pass }} \
      -noprompt \
      -cacerts \
      -alias {{ ca_root_cn }} \
      -file {{ item }}
  register: shell_cmd
  failed_when:
    - shell_cmd.rc > 0
    - shell_cmd.stderr | regex_search("Certificate not imported, alias .* already exists") is none
#  failed_when: shell_cmd.rc > 0 and  shell_cmd.stdout | regex_search("Certificate not imported, alias .* already exists") is none
#  loop: "{{ ca_service_routes_list }}"
  loop:
    - "{{ cacert_local_cert_dir }}/{{ pki_ca_root_cert }}"

