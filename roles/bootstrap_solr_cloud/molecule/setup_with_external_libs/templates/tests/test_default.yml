---

group:
  {{ solr_group }}:
    exists: true

user:
  {{ solr_user }}:
    exists: true
    groups:
      - {{ solr_group }}

file:
  {{ solr_log_dir }}:
    owner: {{ solr_user }}
    group: {{ solr_group }}
    exists: true
    filetype: directory
  {{ solr_home }}:
    owner: {{ solr_user }}
    group: {{ solr_group }}
    exists: true
    filetype: directory
  {{ solr_data_dir }}:
    owner: {{ solr_user }}
    group: {{ solr_group }}
    exists: true
    filetype: directory
  {{ solr_log_dir }}/{{ solr_log_file_name }}:
    owner: {{ solr_user }}
    group: {{ solr_group }}
    exists: true
    filetype: file
  {{ solr_log_dir }}/{{ solr_log_slow_queries_file_name }}:
    owner: {{ solr_user }}
    group: {{ solr_group }}
    exists: true
    filetype: file
{% for lib in solr_external_libraries %}
  {{ solr_external_libraries_destination_path }}/{{ lib.artifact_id }}-{{ lib.version }}.jar:
    exists: true
    filetype: file
{% endfor %}
    
port:
  tcp:{{ solr_port }}:
    listening: true
  tcp:{{ solr_jmx_port }}:
    listening: true

service:
  solr:
    enabled: true
    running: true
