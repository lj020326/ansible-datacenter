- name: "{{ __deploy_ca_certs__log_prefix_trust }} Update java keystore"
  when: deploy_ca_certs__ca_java_keystore_enabled|bool
  block:
    ## ref: https://superuser.com/questions/881665/keytool-commands-to-replace-existing-ssl-certificate
    ## ref: https://stackoverflow.com/questions/48204014/how-to-delete-already-import-certificate-alias-by-keytool-command
    - name: "{{ __deploy_ca_certs__log_prefix_trust }} Remove old service cert from keystore"
      ansible.builtin.command: |
        keytool -delete -v \
          -storepass {{ deploy_ca_certs__ca_java_keystore_pass }} \
          -noprompt \
          -cacerts \
          -alias {{ item.route }}
      register: keystore_remove_cert
      ignore_errors: true
      #      failed_when: keystore_remove_cert.rc > 0 and keystore_remove_cert.stdout | regex_search("Certificate not imported, alias .* already exists") is none
      loop: "{{ deploy_ca_certs__ca_service_routes_list }}"
      changed_when: false

    - name: Display keystore_remove_cert
      ansible.builtin.debug:
        var: keystore_remove_cert

        verbosity: 1

    - name: "{{ __deploy_ca_certs__log_prefix_trust }} Add current service cert to keystore"
      ansible.builtin.command: |
        keytool -importcert -v \
          -storepass {{ deploy_ca_certs__ca_java_keystore_pass }} \
          -noprompt \
          -cacerts \
          -alias {{ item.route }} \
          -file {{ deploy_ca_certs__local_cert_dir }}/{{ item.route }}.pem
      register: keystore_add_cert
      failed_when:
        - keystore_add_cert.rc > 0
        - keystore_add_cert.stderr | regex_search("Certificate not imported, alias .* already exists") is none
      loop: "{{ deploy_ca_certs__ca_service_routes_list }}"
      changed_when: false
