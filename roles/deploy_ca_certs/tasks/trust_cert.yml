---
- name: "{{ __deploy_ca_certs__log_prefix_trust }} ensure trust dir exists for {{ __deploy_ca_certs__trust_ca_cacert_dir }}"
  ansible.builtin.file:
    state: directory
    path: "{{ __deploy_ca_certs__trust_ca_cacert_dir }}"
    mode: "0755"

- name: "{{ __deploy_ca_certs__log_prefix_trust }} Remove all existing old CA certs from {{ __deploy_ca_certs__trust_ca_cacert_dir }}"
  when: deploy_ca_certs__ca_force_distribute_nodes|bool or deploy_ca_certs__ca_force_create|bool
  ansible.builtin.shell: /bin/rm -rf {{ __deploy_ca_certs__trust_ca_cacert_dir }}/*
  changed_when: false

### ref: https://stackoverflow.com/questions/37043442/how-to-add-certificate-authority-file-in-centos-7
### ref: https://www.techrepublic.com/article/how-to-install-ca-certificates-in-ubuntu-server/
### ref: https://gist.github.com/aseigneurin/4902819f17218340d11f
- name: "{{ __deploy_ca_certs__log_prefix_trust }} Copy root cert to {{ __deploy_ca_certs__trust_ca_cacert_dir }} for importing"
  copy_remotely:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
    - src: "{{ deploy_ca_certs__local_cert_dir }}/{{ deploy_ca_certs__pki_ca_root_cert }}"
      dest: "{{ __deploy_ca_certs__trust_ca_cacert_dir }}/{{ deploy_ca_certs__ca_root_cn }}.{{ deploy_ca_certs__trust_ca_cert_extension }}"
  register: trust_ca_cacertinstalled

- name: "{{ __deploy_ca_certs__log_prefix_trust }} trust client and intermediate certs"
  when: deploy_ca_certs__deploy_intermediate_certs | d(true) | bool
  block:
    - name: "{{ __deploy_ca_certs__log_prefix_trust }} Copy host cert chain to {{ __deploy_ca_certs__trust_ca_cacert_dir }} for importing"
      copy_remotely:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop:
        - src: "{{ deploy_ca_certs__local_cert_dir }}/{{ deploy_ca_certs__hostname_full }}.chain.pem"
          dest: "{{ __deploy_ca_certs__trust_ca_cacert_dir }}/{{ deploy_ca_certs__hostname_full }}.{{ deploy_ca_certs__trust_ca_cert_extension }}"

    - name: "{{ __deploy_ca_certs__log_prefix_trust }} Copy intermediate cert chains to {{ __deploy_ca_certs__trust_ca_cacert_dir }} for importing"
      copy_remotely:
        #        src: "{{ deploy_ca_certs__local_cert_dir }}/{{ item }}.pem"
        src: "{{ deploy_ca_certs__local_cert_dir }}/{{ item }}.chain.pem"
        dest: "{{ __deploy_ca_certs__trust_ca_cacert_dir }}/{{ item }}.{{ deploy_ca_certs__trust_ca_cert_extension }}"
      loop: "{{ __deploy_ca_certs__ca_intermediate_certs | d([]) | list }}"

    - name: "{{ __deploy_ca_certs__log_prefix_trust }} Copy service route cert chains to {{ __deploy_ca_certs__trust_ca_cacert_dir }} for importing"
      copy_remotely:
        #        src: "{{ deploy_ca_certs__local_cert_dir }}/{{ item.route }}.pem"
        src: "{{ deploy_ca_certs__local_cert_dir }}/{{ item.route }}.chain.pem"
        dest: "{{ __deploy_ca_certs__trust_ca_cacert_dir }}/{{ item.route }}.{{ deploy_ca_certs__trust_ca_cert_extension }}"
      loop: "{{ deploy_ca_certs__ca_service_routes_list | d([]) }}"

