---
- name: "{{ __bootstrap_docker__log_prefix_mgr }} Display bootstrap_docker__swarm_remote_addrs"
  ansible.builtin.debug:
    var: bootstrap_docker__swarm_remote_addrs

- name: "{{ __bootstrap_docker__log_prefix_mgr }} Retrieve swarm_join_token_manager token"
  when: __swarm_join_token_manager is not defined
  block:
    - name: "{{ __bootstrap_docker__log_prefix_mgr }} Retrieve swarm_join_token_manager token"
      ansible.builtin.command: docker swarm join-token manager
      changed_when: false
      delegate_to: "{{ bootstrap_docker__swarm_leader_host }}"
      register: __swarm_token_result

    - name: "{{ __bootstrap_docker__log_prefix_mgr }} Set __swarm_join_token_manager"
      ansible.builtin.set_fact:
        __swarm_join_token_manager: "{{ __swarm_token_result.stdout_lines | select('match', '^.*token .*') | map('regex_replace', '^.*token (.*) .*$', '\\1') | list
          | first }}"

- name: "{{ __bootstrap_docker__log_prefix_mgr }} Display __swarm_join_token_manager"
  ansible.builtin.debug:
    var: __swarm_join_token_manager

- name: "{{ __bootstrap_docker__log_prefix_mgr }} Register host to swarm"
  community.docker.docker_swarm:
    state: join
    advertise_addr: "{{ bootstrap_docker__swarm_adv_addr | d(omit) }}"
    join_token: "{{ __swarm_join_token_manager }}"
    remote_addrs: "{{ bootstrap_docker__swarm_remote_addrs }}"
  register: __swarm_join_result

- name: "{{ __bootstrap_docker__log_prefix_mgr }} Display __swarm_join_result"
  ansible.builtin.debug:
    var: __swarm_join_result

- name: "{{ __bootstrap_docker__log_prefix_mgr }} Set node role"
  community.docker.docker_node:
    hostname: "{{ ansible_hostname }}"
    role: manager

- name: "{{ __bootstrap_docker__log_prefix_mgr }} Set node labels"
  when: bootstrap_docker__swarm_node_labels|d([])|length>0
  community.docker.docker_node:
    hostname: "{{ ansible_hostname }}"
    labels: "{{ bootstrap_docker__swarm_node_labels }}"
    labels_state: replace

- name: "{{ __bootstrap_docker__log_prefix_mgr }} Create Docker Swarm Secrets"
  community.docker.docker_secret:
    name: "{{ item.name }}"
    data: "{{ item.value }}"
    state: "{{ item.state }}"
  loop: "{{ bootstrap_docker__swarm_secrets }}"
