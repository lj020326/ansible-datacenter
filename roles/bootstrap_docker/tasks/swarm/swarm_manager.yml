- name: "{{ __bootstrap_docker__log_prefix_node }} Retrieve swarm join token for {{ bootstrap_docker__swarm_role }}"
  delegate_to: "{{ bootstrap_docker__swarm_leader_host }}"
  community.docker.docker_swarm_info: {}
  register: __swarm_info

- name: "{{ __bootstrap_docker__log_prefix_node }} Set __swarm_join_token"
  ansible.builtin.set_fact:
    __swarm_join_token: "{{ __swarm_info.swarm_facts.JoinTokens[ bootstrap_docker__swarm_role | capitalize ] }}"

- name: "{{ __bootstrap_docker__log_prefix_mgr }} Display __swarm_join_token"
  ansible.builtin.debug:
    var: __swarm_join_token

- name: "{{ __bootstrap_docker__log_prefix_mgr }} Register host to swarm"
  block:
    - name: "{{ __bootstrap_docker__log_prefix_mgr }} Register host to swarm"
      community.docker.docker_swarm:
        state: join
        advertise_addr: "{{ bootstrap_docker__swarm_adv_addr | d(omit) }}"
        default_addr_pool: "{{ bootstrap_docker__host_network_default_addr_pool }}"
        join_token: "{{ __swarm_join_token }}"
        remote_addrs: "{{ __bootstrap_docker__swarm_remote_addrs }}"
      register: __swarm_join_result

    - name: "{{ __bootstrap_docker__log_prefix_mgr }} Display __swarm_join_result"
      ansible.builtin.debug:
        var: __swarm_join_result

  rescue:
    - name: "{{ __bootstrap_docker__log_prefix_mgr }} Display __swarm_join_result"
      ansible.builtin.debug:
        var: __swarm_join_result

    - name: "{{ __bootstrap_docker__log_prefix_mgr }} Join swarm via CLI"
      ansible.builtin.command: |
        docker swarm join --token {{ __swarm_join_token }} {{ item }}
      loop: "{{ __bootstrap_docker__swarm_remote_addrs }}"
      register: __join_cmd
#      failed_when: __join_cmd.rc >= 0 and 'This node is already part of a swarm' not in __join_cmd.stdout
      failed_when:
        - __join_cmd.rc > 0
        - __join_cmd.stderr | regex_search('This node is already part of a swarm') is none
      changed_when: false

    - name: "{{ __bootstrap_docker__log_prefix_mgr }} Display __join_cmd"
      ansible.builtin.debug:
        var: __join_cmd

- name: "{{ __bootstrap_docker__log_prefix_worker }} Set manager role config"
  delegate_to: "{{ bootstrap_docker__swarm_leader_host }}"
#  vars:
#    ansible_python_interpreter: "{{ ansible_virtualenv_python_interpreter }}"
  block:
    - name: "{{ __bootstrap_docker__log_prefix_mgr }} Set node role"
      community.docker.docker_node:
#        hostname: "{{ ansible_host }}"
        hostname: "{{ inventory_hostname }}"
        role: "{{ bootstrap_docker__swarm_role }}"

    - name: "{{ __bootstrap_docker__log_prefix_mgr }} Set node labels"
      when: bootstrap_docker__swarm_node_labels | d([]) | length > 0
      community.docker.docker_node:
#        hostname: "{{ ansible_host }}"
        hostname: "{{ inventory_hostname }}"
        labels: "{{ bootstrap_docker__swarm_node_labels }}"
        labels_state: replace

