---
- name: Docker | Storage Driver | AUFS | Install dependencies for Ubuntu/Debian
  ansible.builtin.apt:
    name:
      - linux-image-extra-{{ ansible_facts['kernel'] }}
      - linux-image-extra-virtual
    state: present
  when:
    - ansible_facts['distribution_version'] in ['14.04','15.10']
    - ansible_facts['distribution'] == "Ubuntu"
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: Docker | Storage Driver | AUFS | Enable AUFS driver
  community.general.modprobe:
    name: aufs
    state: present
