---
hddtemp_packages:
  - hddtemp
hddtemp_configuration_template: hddtemp.conf.j2
hddtemp_template_configuration: yes
hddtemp_configuration_dir: /etc/default/
hddtemp_start_service: yes


# defines hddtemp initscript values
hddtemp_daemon: "true"
hddtemp_disks_probed:
hddtemp_disks_noprobe: ""
hddtemp_interface: 0.0.0.0
hddtemp_port: 7634
hddtemp_db_location:
hddtemp_syslog_interval: 0
hddtemp_other_options: ""