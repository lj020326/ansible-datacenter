---

__docker_stack_appspecs__redis_stack_dir: "{{ docker_stack_dir | d('/home/user/docker-dirs') }}"

__docker_stack_appspecs__redis_password: "{{ docker_stack_redis_password | d('passwword') }}"

__docker_stack_appspecs__redis_max_memory: "512mb"

docker_stack_appspec_config_dirs__redis:
  - { path: "{{ __docker_stack_appspecs__redis_stack_dir }}" }
  - { path: "{{ __docker_stack_appspecs__redis_stack_dir }}/redis" }
#  - { path: "{{ __docker_stack_appspecs__redis_stack_dir }}/redis/data" }


docker_stack_appspec__redis:
  dirs: "{{ docker_stack_appspec_config_dirs__redis | d([]) }}"
  files: "{{ docker_stack_appspec_config_files__redis | d([]) }}"
  templates: "{{ docker_stack_appspec_config_tpls__redis | d([]) }}"
  firewalld_services: "{{ docker_stack_firewalld_appspec_services__redis | d([]) }}"
  firewalld_ports: "{{ docker_stack_firewalld_appspec_ports__redis | d([]) }}"
  networks: "{{ docker_stack_appspec_networks__redis | d({}) }}"
  volumes: "{{ docker_stack_appspec_volumes__redis | d({}) }}"
  docker_services: "{{ docker_stack_appspec_services__redis | d({}) }}"
