---

__docker_stack_appspecs__conjur_stack_dir: "{{ docker_stack_dir | d('/home/user/docker-dirs') }}"

__docker_stack_appspecs__conjur_http_port: "{{ docker_stack_conjur_http_port | d('3000') }}"
__docker_stack_appspecs__conjur_ssh_port: "{{ docker_stack_conjur_ssh_port | d('2222') }}"

__docker_stack_appspecs__conjur_postgres_port: "{{ docker_stack_postgres_port | d('5432') }}"
__docker_stack_appspecs__conjur_postgres_user: "{{ docker_stack_conjur_postgres_user | d('conjur') }}"
__docker_stack_appspecs__conjur_postgres_password: "{{ docker_stack_conjur_postgres_password | d('password') }}"

__docker_stack_appspecs__conjur_domain: "{{ docker_stack_internal_domain | d('example.int') }}"

__docker_stack_appspecs__conjur_root_url: "https://conjur.{{ __docker_stack_appspecs__conjur_domain }}{{ docker_stack_traefik_https_suffix }}/"

__docker_stack_appspecs__conjur_lfs_jwt_secret: "{{ docker_stack_conjur_lfs_jwt_secret | d('00000000001111111111') }}"
__docker_stack_appspecs__conjur_secret_key: "{{ docker_stack_conjur_secret_key | d('00000000001111111111') }}"
__docker_stack_appspecs__conjur_internal_token: "{{ docker_stack_conjur_internal_token | d('00000000001111111111') }}"
__docker_stack_appspecs__conjur_oauth_jwt_secret: "{{ docker_stack_conjur_oauth_jwt_secret | d('00000000001111111111') }}"

docker_stack_appspec_config_dirs__conjur:
  - { path: "{{ __docker_stack_appspecs__conjur_stack_dir }}/conjur" }
  - { path: "{{ __docker_stack_appspecs__conjur_stack_dir }}/conjur/conjur/conf" }

docker_stack_appspec_config_tpls__conjur:
  - { src: 'conjur/app.ini.j2', dest: "{{ __docker_stack_appspecs__conjur_stack_dir }}/conjur/conjur/conf/app.ini" }

docker_stack_firewalld_appspec_ports__conjur:
  - "{{ __docker_stack_appspecs__conjur_ssh_port }}/tcp"
  - "{{ __docker_stack_appspecs__conjur_http_port }}/tcp"


docker_stack_appspec__conjur:
  dirs: "{{ docker_stack_appspec_config_dirs__conjur | d([]) }}"
  files: "{{ docker_stack_appspec_config_files__conjur | d([]) }}"
  templates: "{{ docker_stack_appspec_config_tpls__conjur | d([]) }}"
  firewalld_services: "{{ docker_stack_firewalld_appspec_services__conjur | d([]) }}"
  firewalld_ports: "{{ docker_stack_firewalld_appspec_ports__conjur | d([]) }}"
  docker_services: "{{ docker_stack_appspec_services__conjur | d({}) }}"


__docker_stack_appspecs__traefik_labels_conjur: "{{ docker_stack_appspecs__traefik_labels_conjur
  | d(__docker_stack_appspecs__traefik_labels_conjur_default) }}"

docker_stack_appspec_services__conjur:

  conjur_openssl:
    image: cyberark/conjur
    container_name: conjur_openssl
    entrypoint:
     - openssl
     - req
     - -newkey
     - rsa:2048
     - -days
     - "365"
     - -nodes
     - -x509
     - -config
     - /tmp/conf/tls.conf
     - -extensions
     - v3_ca
     - -keyout
     - /tmp/conf/nginx.key
     - -out
     - /tmp/conf/nginx.crt
    volumes:
     - ./conf/tls/:/tmp/conf

  conjur_bot_app:
    image: cfmanteiga/alpine-bash-curl-jq
    privileged: true
    container_name: conjur_bot_app
    command: tail -F anything
    volumes:
    - ./program.sh:/tmp/program.sh
    restart: on-failure

  conjur_database:
    image: postgres:10.16
    container_name: conjur_postgres_database
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 8432:5432

  conjur_pgadmin:
#    https://www.pgadmin.org/docs/pgadmin4/latest/container_deployment.html
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: SuperSecret
    ports:
      - 8081:80

  conjur:
    image: cyberark/conjur
    container_name: conjur_server
    command: server
    environment:
      DATABASE_URL: postgres://postgres@conjur_database/postgres
      CONJUR_DATA_KEY:
      CONJUR_AUTHENTICATORS:
    depends_on:
    - conjur_database
    restart: on-failure
    ports:
      - "{{ __docker_stack_appspecs__conjur_http_port }}:80"

  conjur_proxy:
    image: nginx:1.13.6-alpine
    container_name: conjur_nginx_proxy
    ports:
      - "8443:443"
    volumes:
      - ./conf/:/etc/nginx/conf.d/:ro
      - ./conf/tls/:/etc/nginx/tls/:ro
    depends_on:
    - conjur
    - conjur_openssl
    networks:
      - "{{ docker_stack_traefik_proxy_network }}"
      - net
    restart: on-failure
    labels: "{{ __docker_stack_appspecs__traefik_labels_conjur_default }}"

  conjur_client:
    image: cyberark/conjur-cli:5
    container_name: conjur_client
    depends_on: [ conjur_proxy ]
    entrypoint: sleep
    command: infinity
    volumes:
    - ./conf/policy:/policy

