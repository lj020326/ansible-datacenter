---

__docker_stack__appspecs__stepca_port: "{{ docker_stack__stepca_port | d('8443') }}"
__docker_stack__appspecs__stepca_dns_names: "{{ docker_stack__stepca_dns_names | d('localhost') }}"
__docker_stack__appspecs__stepca_default_cert_validity: "{{ docker_stack__stepca_default_cert_validity | d('720h') }}"
__docker_stack__appspecs__stepca_max_cert_validity: "{{ docker_stack__stepca_max_cert_validity | d('2160h') }}"
__docker_stack__appspecs__stepca_ca_name: "{{ docker_stack__stepca_ca_name | d('Intermediate CA Name') }}"
#__docker_stack__appspecs__stepca_intermediate_ca_name: "{{ docker_stack__stepca_ca_name | d('Intermediate CA Name') }}"
__docker_stack__appspecs__stepca_base_dir: "{{ docker_stack__dir }}/stepca"
__docker_stack__appspecs__stepca_home_dir: "{{ __docker_stack__appspecs__stepca_base_dir }}/home"

__docker_stack__appspecs__stepca_password: "NsZg!tlca8d?]lqaPHi?E..~>T!%Q(=="

__docker_stack__appspecs__stepca_image: "{{ docker_stack__stepca_image | d(docker_stack__registry_endpoint + '/docker-stepca:latest') }}"

#__docker_stack__appspecs__stepca_root_cacert: "{{ cacert_local_cert_dir }}/ca.{{ docker_stack__internal_domain }}.pem"
#__docker_stack__appspecs__stepca_root_cacert_key: "{{ cacert_local_key_dir }}/ca.{{ docker_stack__internal_domain }}-key.pem"
#__docker_stack__appspecs__stepca_cacert: "{{ cacert_local_cert_dir }}/{{ docker_stack__internal_domain }}.pem"
#__docker_stack__appspecs__stepca_cacert_key: "{{ cacert_local_key_dir }}/{{ docker_stack__internal_domain }}-key.pem"

__docker_stack__appspecs__stepca_root_cacert: "{{ docker_stack__stepca_root_cacert | d('/usr/local/ssl/certs/ca-root.pem') }}"
__docker_stack__appspecs__stepca_root_cacert_key: "{{ docker_stack__stepca_root_cacert_key | d('/usr/local/ssl/private/ca-root-key.pem') }}"

__docker_stack__appspecs__stepca_cacert: "{{ docker_stack__stepca_cacert | d('/usr/local/ssl/certs/localhost.pem') }}"
__docker_stack__appspecs__stepca_cacert_key: "{{ docker_stack__stepca_cacert_key | d('/usr/local/ssl/private/localhost-key.pem') }}"

docker_stack__appspec_config_dirs__stepca:
  - { path: "{{ __docker_stack__appspecs__stepca_base_dir }}" }
  - { path: "{{ __docker_stack__appspecs__stepca_home_dir }}" }
  - { path: "{{ __docker_stack__appspecs__stepca_home_dir }}/config" }
  - { path: "{{ __docker_stack__appspecs__stepca_home_dir }}/certs" }
  - { path: "{{ __docker_stack__appspecs__stepca_home_dir }}/secrets" }
  - { path: "{{ __docker_stack__appspecs__stepca_home_dir }}/templates" }

docker_stack__appspec_config_tpls__stepca:
  - { src: 'stepca/config-group.conf.j2', dest: "{{ __docker_stack__appspecs__stepca_base_dir }}/group" }
  - { src: 'jenkins/config-passwd.conf.j2', dest: "{{ __docker_stack__appspecs__stepca_base_dir }}/passwd" }

#docker_stack__firewalld_appspec_ports__stepca:
#  - "{{ docker_stack__stepca_http_port }}/tcp"

#docker_stack__appspec_config_tpls__stepca:
#  - { src: "stepca/stepca.xml.j2", dest: "{{ docker_stack__dir }}/stepca/conf/stepca.xml" }

docker_stack__appspec__stepca:
  dirs: "{{ docker_stack__appspec_config_dirs__stepca | d([]) }}"
  files: "{{ docker_stack__appspec_config_files__stepca | d([]) }}"
  templates: "{{ docker_stack__appspec_config_tpls__stepca | d([]) }}"
  firewalld_services: "{{ docker_stack__firewalld_appspec_services__stepca | d([]) }}"
  firewalld_ports: "{{ docker_stack__firewalld_appspec_ports__stepca | d([]) }}"
  networks: "{{ docker_stack__appspec_networks__stepca | d({}) }}"
  volumes: "{{ docker_stack__appspec_volumes__stepca | d({}) }}"
  docker_services: "{{ docker_stack__appspec_services__stepca | d({}) }}"


__docker_stack__appspecs__traefik_labels_stepca: "{{ docker_stack__appspecs__traefik_labels_stepca
  | d(__docker_stack__appspecs__traefik_labels_stepca_default) }}"

## ref: https://github.com/Praqma/smallstep-ca-demo/blob/master/docker-compose.yaml
docker_stack__appspec_services__stepca:

  step-ca:
    image: "{{ __docker_stack__appspecs__stepca_image }}"
#    image: smallstep/step-ca:latest
    container_name: "step-ca"
    networks:
      - "{{ docker_stack__traefik_proxy_network }}"
    environment:
      STEPCA_GID: "{{ docker_stack__user_gid }}"
      STEPCA_UID: "{{ docker_stack__user_uid }}"
      DNS_NAMES: "{{ __docker_stack__appspecs__stepca_dns_names }}"
      DEFAULT_CERT_VALIDITY: "{{ __docker_stack__appspecs__stepca_default_cert_validity }}"
      MAX_CERT_VALIDITY: "{{ __docker_stack__appspecs__stepca_max_cert_validity }}"
      PASSWORD: "{{ __docker_stack__appspecs__stepca_password }}"
      CA_NAME: "{{ __docker_stack__appspecs__stepca_ca_name }}"
    ports:
      - "{{ __docker_stack__appspecs__stepca_port }}:8443"
    volumes:
#      - step:/home/step
#      - "{{ __docker_stack__appspecs__stepca_base_dir }}/passwd:/etc/passwd:ro"
#      - "{{ __docker_stack__appspecs__stepca_base_dir }}/group:/etc/group:ro"
      - "{{ __docker_stack__appspecs__stepca_home_dir }}:/home/step"
    restart: unless-stopped
    stop_grace_period: 30s
    labels: "{{ __docker_stack__appspecs__traefik_labels_stepca }}"
