---

__docker_stack_appspecs__mermaidjs_editor_stack_dir: "{{ docker_stack_dir | d('/home/user/docker-dirs') }}"
__docker_stack_appspecs__mermaidjs_editor_http_port: "{{ docker_stack_mermaidjs_editor_http_port | d('8080') }}"

docker_stack_appspec__mermaidjs_editor:
  dirs: "{{ docker_stack_appspec_config_dirs__mermaidjs_editor | d([]) }}"
  files: "{{ docker_stack_appspec_config_files__mermaidjs_editor | d([]) }}"
  templates: "{{ docker_stack_appspec_config_tpls__mermaidjs_editor | d([]) }}"
  firewalld_services: "{{ docker_stack_firewalld_appspec_services__mermaidjs_editor | d([]) }}"
  firewalld_ports: "{{ docker_stack_firewalld_appspec_ports__mermaidjs_editor | d([]) }}"
  docker_services: "{{ docker_stack_appspec_services__mermaidjs_editor | d({}) }}"
