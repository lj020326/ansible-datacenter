---

__docker_stack_appspecs__nano_site_url: "https://nano.{{ docker_stack_internal_domain }}{{ docker_stack_traefik_https_suffix }}"

#__docker_stack_appspecs__nano_peer_host: "https://nano.{{ docker_stack_internal_domain }}{{ docker_stack_traefik_https_suffix }}"
__docker_stack_appspecs__nano_peer_host: "localhost"
__docker_stack_appspecs__nano_live_genesis_pub: "{{ docker_stack_nano_genesis_pub | d('GENESIS_PUBLIC') }}"
__docker_stack_appspecs__nano_live_genesis_account: "{{ docker_stack_nano_genesis_account | d('nano_xxxxxx') }}"
__docker_stack_appspecs__nano_live_genesis_work: "{{ docker_stack_nano_genesis_work | d('WORK_FOR_BLOCK') }}"
__docker_stack_appspecs__nano_live_genesis_sig: "{{ docker_stack_nano_genesis_sig | d('BLOCK_SIGNATURE') }}"
__docker_stack_appspecs__nano_cli_options: "{{ docker_stack_nano_cli_options | d('--config node.enable_voting=true') }}"
__docker_stack_appspecs__nano_lmdb_bootstrap_url: "{{ docker_stack_nano_lmdb_bootstrap_url | d(__docker_stack_appspecs__nano_site_url + '/Nano_64_version_20.7z') }}"

docker_stack_true_string: 'True'
docker_stack_false_string: 'False'

docker_stack_appspec_config_dirs__healthchecks:
  - { path: "{{ __docker_stack_appspecs__healthchecks_stack_dir }}/healthchecks" }

docker_stack_appspec_config_tpls__healthchecks:

docker_stack_firewalld_appspec_ports__healthchecks:
  - "{{ __docker_stack_appspecs__healthchecks_port }}/tcp"

docker_stack_appspec__healthchecks:
  dirs: "{{ docker_stack_appspec_config_dirs__healthchecks | d([]) }}"
  files: "{{ docker_stack_appspec_config_files__healthchecks | d([]) }}"
  templates: "{{ docker_stack_appspec_config_tpls__healthchecks | d([]) }}"
  firewalld_services: "{{ docker_stack_firewalld_appspec_services__healthchecks | d([]) }}"
  firewalld_ports: "{{ docker_stack_firewalld_appspec_ports__healthchecks | d([]) }}"
  networks: "{{ docker_stack_appspec_networks__healthchecks | d({}) }}"
  volumes: "{{ docker_stack_appspec_volumes__healthchecks | d({}) }}"
  docker_services: "{{ docker_stack_appspec_services__healthchecks | d({}) }}"


__docker_stack_appspecs__traefik_labels_nano: "{{ docker_stack_appspecs__traefik_labels_nano
  | d(__docker_stack_appspecs__traefik_labels_nano_default) }}"

## ref: https://blog.linuxserver.io/2020/05/31/deploying-your-own-crypto/
## ref: https://github.com/linuxserver/docker-nano
docker_stack_appspec_services__nano:

  ## Nano is a digital payment protocol designed to be accessible and lightweight,
  ## with a focus on removing inefficiencies present in other cryptocurrencies.
  ## With ultrafast transactions and zero fees on a secure, green and decentralized network,
  ## this makes Nano ideal for everyday transactions.
  nano:
    image: ghcr.io/linuxserver/nano
    container_name: nano
    environment:
      - PUID={{ docker_stack_user_uid }}
      - PGID={{ docker_stack_user_gid }}
      - TZ={{ docker_stack_timezone }}
      ## optional
      - PEER_HOST={{ __docker_stack_appspecs__nano_peer_host }}
      - LIVE_GENESIS_PUB={{ __docker_stack_appspecs__nano_live_genesis_pub }}
      - LIVE_GENESIS_ACCOUNT={{ __docker_stack_appspecs__nano_live_genesis_account }}
      - LIVE_GENESIS_WORK={{ __docker_stack_appspecs__nano_live_genesis_work }}
      - LIVE_GENESIS_SIG={{ __docker_stack_appspecs__nano_live_genesis_sig }}
      - CLI_OPTIONS={{ __docker_stack_appspecs__nano_cli_options }}
      - LMDB_BOOTSTRAP_URL={{ __docker_stack_appspecs__nano_lmdb_bootstrap_url }}
      - LMDB_BOOTSTRAP_URL=http://example.com/Nano_64_version_20.7z #optional
    networks:
      - "{{ docker_stack_traefik_proxy_network }}"
    volumes:
      - "{{ __docker_stack_appspecs__base_stack_dir }}/nano:/config"
    ports:
      - 8075:8075
      - 7076:3000
      - 7077:3001
    restart: unless-stopped
    labels: "{{ __docker_stack_appspecs__traefik_labels_nano }}"
