__docker_stack_appspecs__jenkins_image: "{{ docker_stack_jenkins_image | d(docker_stack_registry_endpoint + '/jenkins-docker:latest') }}"

__docker_stack_appspecs__jenkins_swarm_image_default: "registry.example.int:5000/jenkins-swarm-agent:latest"
__docker_stack_appspecs__jenkins_swarm_image: "{{ docker_stack_jenkins_swarm_image | d(__docker_stack_appspecs__jenkins_swarm_image_default) }}"
__docker_stack_appspecs__jenkins_swarm_username: "{{ docker_stack_jenkins_swarm_username | d('sa_swarm_agent') }}"
__docker_stack_appspecs__jenkins_swarm_password: "{{ docker_stack_jenkins_swarm_password | d('swarm-password') }}"
__docker_stack_appspecs__jenkins_swarm_num_executors: "{{ docker_stack_jenkins_swarm_num_executors | d(10) }}"

__docker_stack_appspecs__jenkins_ldap_host: "{{ docker_stack_jenkins_ldap_host | d('ldap.example.int:389')}}"
__docker_stack_appspecs__jenkins_ldap_base_dn: "{{ docker_stack_jenkins_ldap_base_dn | d('dc=example,dc=int')}}"

#__docker_stack_appspecs__jenkins_data_dir: /export/data/jenkins/osimages
#__docker_stack_appspecs__jenkins_data_dir: /export/data/jenkins
__docker_stack_appspecs__jenkins_data_dir: /data/datacenter/jenkins

__docker_stack_jenkins_vmware_data_dir_default: /data/datacenter/vmware
__docker_stack_jenkins_vmware_data_dir: "{{ docker_stack_jenkins_vmware_data_dir | d(__docker_stack_jenkins_vmware_data_dir_default) }}"

docker_stack_appspec_config_dirs__jenkins:
  - { path: "{{ __docker_stack_appspecs__jenkins_base_dir }}" }
  - { path: "{{ __docker_stack_appspecs__jenkins_base_dir }}/jenkins_home" }
  - { path: "{{ __docker_stack_appspecs__jenkins_data_dir }}" }
  - { path: "{{ __docker_stack_appspecs__jenkins_data_dir }}/osimages" }
#  - { path: "{{ __docker_stack_appspecs__jenkins_agent_base_dir }}" }
#  - { path: "{{ __docker_stack_appspecs__jenkins_agent_base_dir }}/jenkins_home" }
#  - { path: "{{ __docker_stack_appspecs__jenkins_swarm_base_dir }}" }
#  - { path: "{{ __docker_stack_appspecs__jenkins_swarm_base_dir }}/jenkins_home" }

docker_stack_appspec_config_tpls__jenkins:
  - { src: 'jenkins/config-group.conf.j2', dest: "{{ __docker_stack_appspecs__jenkins_base_dir }}/group" }
  - { src: 'jenkins/config-passwd.conf.j2', dest: "{{ __docker_stack_appspecs__jenkins_base_dir }}/passwd" }
#  - { src: 'jenkins/config-agent-group.conf.j2', dest: "{{ __docker_stack_appspecs__jenkins_agent_base_dir }}/group" }
#  - { src: 'jenkins/config-agent-passwd.conf.j2', dest: "{{ __docker_stack_appspecs__jenkins_agent_base_dir }}/passwd" }
#  - { src: 'jenkins/config-agent-group.conf.j2', dest: "{{ __docker_stack_appspecs__jenkins_swarm_base_dir }}/group" }
#  - { src: 'jenkins/config-agent-passwd.conf.j2', dest: "{{ __docker_stack_appspecs__jenkins_swarm_base_dir }}/passwd" }

docker_stack_firewalld_appspec_ports__jenkins:
  - "{{ __docker_stack_appspecs__jenkins_agent_tcp_port }}/tcp"
  - "{{ __docker_stack_appspecs__jenkins_agent_ssh_port }}/tcp"


docker_stack_appspec__jenkins:
  dirs: "{{ docker_stack_appspec_config_dirs__jenkins | d([]) }}"
  files: "{{ docker_stack_appspec_config_files__jenkins | d([]) }}"
  templates: "{{ docker_stack_appspec_config_tpls__jenkins | d([]) }}"
  firewalld_services: "{{ docker_stack_firewalld_appspec_services__jenkins | d([]) }}"
  firewalld_ports: "{{ docker_stack_firewalld_appspec_ports__jenkins | d([]) }}"
  networks: "{{ docker_stack_appspec_networks__jenkins | d({}) }}"
  volumes: "{{ docker_stack_appspec_volumes__jenkins | d({}) }}"
  docker_services: "{{ docker_stack_appspec_services__jenkins | d({}) }}"

__docker_stack_appspecs__environment_jenkins_default:
  TZ: "{{ docker_stack_timezone }}"
  JENKINS_SLAVE_AGENT_PORT: 9000
  JAVA_OPTS: "-Djava.awt.headless=true -Djavax.net.ssl.trustStore=/var/lib/jenkins/cacerts -Djavax.net.ssl.trustStorePassword=changeit"
#  ## ref: https://github.com/jenkinsci/docker/pull/577
#  PLUGINS_FORCE_UPGRADE: 'true'
#  ## ref: https://github.com/jenkinsci/docker/issues/594
#  ## ref: https://medium.com/@shahmaulikn/install-jenkins-plugins-using-command-line-interface-8df0d0eed349
#  JENKINS_UC_DOWNLOAD: "http://updates.jenkins.io"
#  JENKINS_UC_DOWNLOAD: "http://mirrors.jenkins-ci.org"
#  JENKINS_UC_DOWNLOAD: "http://updates.jenkins-ci.org"
#  JENKINS_UC_DOWNLOAD: "https://mirrors.xmission.com/jenkins/updates/update-center.json"

__docker_stack_appspecs__environment_jenkins: "{{ docker_stack_appspecs__environment_jenkins
  | d(__docker_stack_appspecs__environment_jenkins_default) }}"

__docker_stack_appspecs__traefik_labels_jenkins: "{{ docker_stack_appspecs__traefik_labels_jenkins
  | d(__docker_stack_appspecs__traefik_labels_jenkins_default) }}"

docker_stack_appspec_services__jenkins:

  ## ref: https://github.com/jenkinsci/docker
  ## ref: https://medium.com/swlh/quickstart-ci-with-jenkins-and-docker-in-docker-c3f7174ee9ff
  ## ref: https://github.com/4OH4/jenkins-docker
  ## ref: https://github.com/lj020326/jenkins-docker
  jenkins:
    image: "{{ __docker_stack_appspecs__jenkins_image }}"
    container_name: jenkins
    restart: "unless-stopped"
    depends_on:
      - socket-proxy
    user: "{{ docker_stack_user_uid }}:{{ docker_stack_user_gid }}"
    networks:
      - "{{ docker_stack_traefik_proxy_network }}"
      - socket_proxy
    ports:
      ## jenkins web server
      - "{{ __docker_stack_appspecs__jenkins_http }}:8080/tcp"
      - "{{ __docker_stack_appspecs__jenkins_agent_port }}:9000/tcp"
#      command: "--httpsCertificate=/var/lib/jenkins/cert --httpsPrivateKey=/var/lib/jenkins/pk"
    volumes:
#        - "/var/run/docker.sock:/var/run/docker.sock"
      - "{{ __docker_stack_appspecs__jenkins_base_dir }}/passwd:/etc/passwd:ro"
      - "{{ __docker_stack_appspecs__jenkins_base_dir }}/group:/etc/group:ro"
      - "{{ __docker_stack_appspecs__jenkins_base_dir }}/jenkins_home:/var/jenkins_home"
#      - "{{ __docker_stack_appspecs__jenkins_base_dir }}/jenkins_home:/home/jenkins"
      - "{{ __docker_stack_ca_cert_bundle }}:/etc/ssl/certs/ca-certificates.crt:ro"
      - "{{ __docker_stack_ca_java_keystore }}:/var/lib/jenkins/cacerts"
      - "{{ __docker_stack_appspecs__jenkins_data_dir }}:/data"
      - "{{ __docker_stack_jenkins_vmware_data_dir }}:/vmware"
    environment: "{{ __docker_stack_appspecs__environment_jenkins }}"
    labels: "{{ __docker_stack_appspecs__traefik_labels_jenkins }}"

  ## JENKINS SWARM AGENT
  ## ref: https://hourperday.wordpress.com/2017/05/17/how-to-cicd-with-chef-cookbooks-and-jenkins-part-three/
  jenkins-worker-01:
    active: no
    container_name: jenkins-worker-01
    image: "{{ __docker_stack_appspecs__jenkins_swarm_image }}"
    privileged: true
    environment:
      TZ: "{{ docker_stack_timezone }}"
      JAVA_OPTS: "-Djavax.net.ssl.trustStore=/var/lib/jenkins/cacerts -Djavax.net.ssl.trustStorePassword=changeit"
      COMMAND_OPTIONS: "-master {{ __docker_stack_appspecs__jenkins_agent_jenkins_url }} -username {{ __docker_stack_appspecs__jenkins_swarm_username }} -password {{ __docker_stack_appspecs__jenkins_swarm_password }} -executors {{ __docker_stack_appspecs__jenkins_swarm_num_executors }}"
#      DOCKER_HOST: tcp://socket-proxy:2375
      gid: "{{ docker_stack_user_gid }}"
      uid: "{{ docker_stack_user_uid }}"
    networks:
      - "{{ docker_stack_traefik_proxy_network }}"
      - socket_proxy
#    ports:
#      - "{{ __docker_stack_appspecs__jenkins_agent_ssh_port }}:4444/tcp"
    restart: unless-stopped
    depends_on:
      - jenkins
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "{{ __docker_stack_appspecs__jenkins_swarm_base_dir }}/passwd:/etc/passwd:ro"
      - "{{ __docker_stack_appspecs__jenkins_swarm_base_dir }}/group:/etc/group:ro"
      - "{{ __docker_stack_appspecs__jenkins_swarm_base_dir }}/jenkins_home:/home/jenkins"
      - "{{ __docker_stack_ca_cert_bundle }}:/etc/ssl/certs/ca-certificates.crt:ro"
      - "{{ __docker_stack_ca_java_keystore }}:/var/lib/jenkins/cacerts"
#        - /etc/pki/ca-trust/extracted/java/cacerts:/home/jenkins/.cacerts
#        - /export/data/jenkins/osimages:/data
      - "{{ __docker_stack_appspecs__jenkins_data_dir }}:/data"
      - "{{ __docker_stack_jenkins_vmware_data_dir }}:/vmware"
