---

__docker_stack__atlassian__stack_dir: "{{ docker_stack__dir | d('/home/user/docker-dirs') }}"

__docker_stack__atlassian__agent_http_port: 4080

__docker_stack__atlassian__config_dirs:
  - path: "{{ __docker_stack__atlassian__stack_dir }}/atlassian"
  - path: "{{ __docker_stack__atlassian__stack_dir }}/atlassian/atlassian_home"

#__docker_stack__atlassian__config_tpls:
#  - src: 'atlassian/config-group.conf.j2'
#    dest: "{{ __docker_stack__atlassian__stack_dir }}/atlassian/group"
#  - src: 'atlassian/config-passwd.conf.j2'
#    dest: "{{ __docker_stack__atlassian__stack_dir }}/atlassian/passwd"

__docker_stack__atlassian__firewalld_ports:
  - "{{ __docker_stack__atlassian__agent_http_port }}/tcp"

__docker_stack__atlassian__volumes:
  atlassian_postgres:
  confluence_data:
  crowd_data:
  jira_software_data:

__docker_stack__appspec__atlassian:
  dirs: "{{ __docker_stack__atlassian__config_dirs | d([]) }}"
  files: "{{ __docker_stack__atlassian__config_files | d([]) }}"
  templates: "{{ __docker_stack__atlassian__config_tpls | d([]) }}"
  firewalld_services: "{{ __docker_stack__atlassian__firewalld_services | d([]) }}"
  firewalld_ports: "{{ __docker_stack__atlassian__firewalld_ports | d([]) }}"
  networks: "{{ __docker_stack__atlassian__networks | d({}) }}"
  volumes: "{{ __docker_stack__atlassian__volumes | d({}) }}"
  docker_services: "{{ __docker_stack__atlassian__services | d({}) }}"


__docker_stack__traefik__labels_atlassian_dbadmin: "{{ docker_stack__traefik__labels_atlassian_dbadmin
  | d(__docker_stack__traefik__labels_atlassian_dbadmin_default) }}"

__docker_stack__environment__atlassian_crowd: "{{ docker_stack__environment__atlassian_crowd
  | d(__docker_stack__environment__atlassian_crowd_default) }}"

__docker_stack__traefik__labels_atlassian_crowd: "{{ docker_stack__traefik__labels_atlassian_crowd
  | d(__docker_stack__traefik__labels_atlassian_crowd_default) }}"

__docker_stack__environment__atlassian_jira: "{{ docker_stack__environment__atlassian_jira
  | d(__docker_stack__environment__atlassian_jira_default) }}"

__docker_stack__traefik__labels_atlassian_jira: "{{ docker_stack__traefik__labels_atlassian_jira
  | d(__docker_stack__traefik__labels_atlassian_jira_default) }}"

__docker_stack__environment__atlassian_confluence: "{{ docker_stack__environment__atlassian_confluence
  | d(__docker_stack__environment__atlassian_confluence_default) }}"

__docker_stack__traefik__labels_atlassian_confluence: "{{ docker_stack__traefik__labels_atlassian_confluence
  | d(__docker_stack__traefik__labels_atlassian_confluence_default) }}"

## ref: https://github.com/realtarget/traefik2-docker-stack/blob/master/atlassian/docker-compose.yml
__docker_stack__atlassian__services:
  db-devweb:
    container_name: db-devweb
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: PG_PASSWORD
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=200"]
    volumes:
      - atlassian_postgres:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: db_adminer
    restart: always
    expose:
      - "8080"
    networks:
      - "{{ docker_stack__traefik_proxy_network }}"
    labels: "{{ __docker_stack__traefik__labels_atlassian_dbadmin }}"

  crowd:
    image: teamatldocker/crowd
    container_name: crowd
    restart: always
    networks:
      - "{{ docker_stack__traefik_proxy_network }}"
    volumes:
      - crowd_data:/var/atlassian/crowd
    links:
      - db-devweb
    expose:
      - "8095"
    environment: "{{ __docker_stack__environment__atlassian_crowd }}"
    labels: "{{ __docker_stack__traefik__labels_atlassian_crowd }}"
    deploy:
      mode: replicated
      placement:
        constraints:
          - "node.hostname == {{ __docker_stack__base__traefik_host }}"
#          - node.role == manager
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  jira:
    restart: always
    image: atlassian/jira-software
    container_name: jira
    environment: "{{ __docker_stack__environment__atlassian_jira }}"
    expose:
      - "8080"
    links:
      - db-devweb
    volumes:
      - jira_software_data:/var/atlassian/application-data/jira
      - /etc/localtime:/etc/localtime:ro
    networks:
      - "{{ docker_stack__traefik_proxy_network }}"
    labels: "{{ __docker_stack__traefik__labels_atlassian_jira }}"
    deploy:
      mode: replicated
      placement:
        constraints:
          - "node.hostname == {{ __docker_stack__base__traefik_host }}"
#          - node.role == manager
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  confluence:
    restart: always
    image: atlassian/confluence-server:latest
    container_name: confluence
    environment: "{{ __docker_stack__environment__atlassian_confluence }}"
    expose:
       - "8090"
    links:
      - db-devweb
    volumes:
      - confluence_data:/var/atlassian/application-data/confluence
      - /etc/localtime:/etc/localtime:ro
    networks:
      - "{{ docker_stack__traefik_proxy_network }}"
    labels: "{{ __docker_stack__traefik__labels_atlassian_confluence }}"
    deploy:
      mode: replicated
      placement:
        constraints:
          - "node.hostname == {{ __docker_stack__base__traefik_host }}"
#          - node.role == manager
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
