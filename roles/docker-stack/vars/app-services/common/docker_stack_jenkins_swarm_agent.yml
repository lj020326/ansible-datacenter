---

__docker_stack__jenkins_stack_dir: "{{ docker_stack__dir | d('/home/user/docker-dirs') }}"
__docker_stack__jenkins_base_dir: "{{ docker_stack__jenkins_dir | d(__docker_stack__jenkins_stack_dir + '/jenkins') }}"
__docker_stack__jenkins_agent_base_dir: "{{ docker_stack__jenkins_swarm_dir | d(__docker_stack__jenkins_stack_dir + '/jenkins_swarm') }}"

__docker_stack__jenkins_http: "{{ docker_stack__jenkins_http | d('10180') }}"

## ref: https://www.jenkins.io/blog/2020/05/11/docker-windows-agents/
## ref: https://support.cloudbees.com/hc/en-us/articles/115001771692-How-to-Create-Permanent-Agents-with-Docker
## ref: https://github.com/jenkinsci/docker-inbound-agent
## ref: https://wiki.tds.tieto.com/display/TDSKB/Executing+Jenkins+jobs+when+only+one+way+network+connection+exists
#__docker_stack__jenkins_agent_port: 5000
#__docker_stack__jenkins_agent_port: 9000
#__docker_stack__jenkins_agent_tcp_port: 9000
#__docker_stack__jenkins_agent_ssh_port: 4444
__docker_stack__jenkins_agent_port: "{{ docker_stack__jenkins_agent_port | d('9000') }}"
__docker_stack__jenkins_agent_tcp_port: "{{ docker_stack__jenkins_tcp_port | d('9000') }}"
__docker_stack__jenkins_agent_ssh_port: "{{ docker_stack__jenkins_ssh_port | d('4444') }}"

__docker_stack__jenkins_mgr_pwd_secret: "{{ docker_stack__jenkins_mgr_pwd_secret | d('00000000000000000000000') }}"

## ref: https://www.jenkins.io/blog/2020/05/11/docker-windows-agents/
__docker_stack__jenkins_agent_image_default: "{{ docker_stack__registry_endpoint }}/jenkins-docker-cicd-agent:latest"
__docker_stack__jenkins_agent_image: "{{ docker_stack__jenkins_agent_image | d(__docker_stack__jenkins_agent_image_default) }}"

__docker_stack__jenkins_agent_jenkins_url: "{{ docker_stack__jenkins_agent_jenkins_url | d('https://jenkins.example.int') }}"
__docker_stack__jenkins_agent_tunnel: "{{ docker_stack__jenkins_agent_tunnel | d('jenkins.example.int:9000') }}"
__docker_stack__jenkins_agent_workdir: "{{ docker_stack__jenkins_agent_workdir | d('/home/jenkins/agent') }}"
__docker_stack__jenkins_agent_secret: "{{ docker_stack__jenkins_agent_secret | d('zzzzzsddfgsdfgfdg') }}"
#__docker_stack__jenkins_agent_name: "{{ docker_stack__jenkins_agent_name | d('docker-agent-01') }}"
__docker_stack__jenkins_agent_name: "{{ docker_stack__jenkins_agent_name | d('jenkins-agent-'+inventory_hostname) }}"

__docker_stack__jenkins_agent_data_dir: "{{ docker_stack__jenkins_agent_data_dir | d('/data/datacenter/jenkins') }}"
__docker_stack__jenkins_vmware_data_dir_default: /data/datacenter/vmware

__docker_stack__jenkins_vmware_data_dir: "{{ docker_stack__jenkins_vmware_data_dir | d(__docker_stack__jenkins_vmware_data_dir_default) }}"

__docker_stack__jenkins_swarm_image_default: "registry.example.int:5000/jenkins-swarm-agent:latest"
__docker_stack__jenkins_swarm_image: "{{ docker_stack__jenkins_swarm_image | d(__docker_stack__jenkins_swarm_image_default) }}"
__docker_stack__jenkins_swarm_username: "{{ docker_stack__jenkins_swarm_username | d('sa_swarm_agent') }}"
__docker_stack__jenkins_swarm_password: "{{ docker_stack__jenkins_swarm_password | d('swarm-password') }}"
__docker_stack__jenkins_swarm_num_executors: "{{ docker_stack__jenkins_swarm_num_executors | d(10) }}"

docker_stack__appspec_config_dirs__jenkins_agent:
  - { path: "{{ __docker_stack__jenkins_agent_base_dir }}" }
  - { path: "{{ __docker_stack__jenkins_agent_base_dir }}/jenkins_home" }

docker_stack__appspec_config_tpls__jenkins_agent:
  - { src: 'jenkins/config-agent-group.conf.j2', dest: "{{ __docker_stack__jenkins_agent_base_dir }}/group" }
  - { src: 'jenkins/config-agent-passwd.conf.j2', dest: "{{ __docker_stack__jenkins_agent_base_dir }}/passwd" }

docker_stack__firewalld_appspec_ports__jenkins_agent:
  - "{{ __docker_stack__jenkins_agent_tcp_port }}/tcp"
  - "{{ __docker_stack__jenkins_agent_ssh_port }}/tcp"


docker_stack__appspec__jenkins_agent:
  dirs: "{{ docker_stack__appspec_config_dirs__jenkins_agent | d([]) }}"
  files: "{{ docker_stack__appspec_config_files__jenkins_agent | d([]) }}"
  templates: "{{ docker_stack__appspec_config_tpls__jenkins_agent | d([]) }}"
  firewalld_services: "{{ docker_stack__firewalld_appspec_services__jenkins_agent | d([]) }}"
  firewalld_ports: "{{ docker_stack__firewalld_appspec_ports__jenkins_agent | d([]) }}"
  networks: "{{ docker_stack__appspec_networks__jenkins_agent | d({}) }}"
  volumes: "{{ docker_stack__appspec_volumes__jenkins_agent | d({}) }}"
  docker_services: "{{ docker_stack__appspec_services__jenkins_agent | d({}) }}"


docker_stack__appspec_services__jenkins_agent:
  ## JENKINS SWARM AGENT
  ## ref: https://hourperday.wordpress.com/2017/05/17/how-to-cicd-with-chef-cookbooks-and-jenkins-part-three/
  jenkins-worker-01:
    active: no
    container_name: jenkins-worker-01
    image: "{{ __docker_stack__jenkins_swarm_image }}"
    privileged: true
    environment:
      TZ: "{{ docker_stack__timezone }}"
      JAVA_OPTS: "-Djavax.net.ssl.trustStore=/var/lib/jenkins/cacerts -Djavax.net.ssl.trustStorePassword=changeit"
      COMMAND_OPTIONS: "-master {{ __docker_stack__jenkins_agent_jenkins_url }} -username {{ __docker_stack__jenkins_swarm_username }} -password {{ __docker_stack__jenkins_swarm_password }} -executors {{ __docker_stack__jenkins_swarm_num_executors }}"
#      DOCKER_HOST: tcp://socket-proxy:2375
      gid: "{{ docker_stack__user_gid }}"
      uid: "{{ docker_stack__user_uid }}"
    networks:
      - "{{ docker_stack__traefik_proxy_network }}"
      - socket_proxy
#    ports:
#      - "{{ __docker_stack__jenkins_agent_ssh_port }}:4444/tcp"
    restart: unless-stopped
    depends_on:
      - jenkins
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "{{ __docker_stack__jenkins_agent_base_dir }}/passwd:/etc/passwd:ro"
      - "{{ __docker_stack__jenkins_agent_base_dir }}/group:/etc/group:ro"
      - "{{ __docker_stack__jenkins_agent_base_dir }}/jenkins_home:/home/jenkins"
#      - "{{ __docker_stack__jenkins_agent_base_dir }}/jenkins_home:/var/jenkins_home"
      - "{{ __docker_stack__ca_cert_bundle }}:/etc/ssl/certs/ca-certificates.crt:ro"
      - "{{ __docker_stack__ca_java_keystore }}:/var/lib/jenkins/cacerts"
#        - /etc/pki/ca-trust/extracted/java/cacerts:/home/jenkins/.cacerts
#        - /export/data/jenkins/osimages:/data
      - "{{ __docker_stack__jenkins_agent_data_dir }}:/data"
      - "{{ __docker_stack__jenkins_vmware_data_dir }}:/vmware"
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.hostname == {{ inventory_hostname }}
#          - node.role == manager
