---

#__docker_stack_appspec__wordpress_image: "wordpress:latest"
#__docker_stack_appspec__wordpress_image: "wordpress:php7.4-fpm-alpine"
__docker_stack_appspec__wordpress_image: "media.johnson.int:5000/docker-wordpress-redis:latest"

__docker_stack_appspecs__wordpress_internal_domain: "{{ docker_stack_internal_domain | d('example.int') }}"
__docker_stack_appspecs__wordpress_external_domain: "{{ docker_stack_external_domain | d('example.com') }}"
#__docker_stack_appspecs__wordpress_siteurl: "{{ 'https://wordpress.' + __docker_stack_appspecs__wordpress_external_domain + '/' }}"

__docker_stack_appspecs__wordpress_host: "{{ 'wordpress.' + __docker_stack_appspecs__wordpress_internal_domain }}"
__docker_stack_appspecs__wordpress_endpoint: "{{ __docker_stack_appspecs__wordpress_host + docker_stack_traefik_https_suffix }}"
__docker_stack_appspecs__wordpress_siteurl: "{{ 'https://' + __docker_stack_appspecs__wordpress_endpoint + '/' }}"

__docker_stack_appspecs__wordpress_mysql_port: 3306

__docker_stack_appspecs__wordpress_db_user: "{{ docker_stack_wordpress_db_user | d('wordpress') }}"
__docker_stack_appspecs__wordpress_db_password: "{{ docker_stack_wordpress_db_password | d('passswOrd') }}"

__docker_stack_appspecs__wordpress_http_port: 12080

docker_stack_appspec_config_dirs__wordpress:
  - { path: "{{ docker_stack_dir }}/wordpress" }
  - { path: "{{ docker_stack_dir }}/wordpress/html" }
  - { path: "{{ docker_stack_dir }}/wordpress/db" }

docker_stack_appspec_config_tpls__wordpress:
  - { src: 'wordpress/passwd.conf.j2', dest: "{{ docker_stack_dir }}/wordpress/passwd" }
  - { src: 'wordpress/group.conf.j2', dest: "{{ docker_stack_dir }}/wordpress/group" }

docker_stack_appspec__wordpress:
  dirs: "{{ docker_stack_appspec_config_dirs__wordpress | d([]) }}"
  files: "{{ docker_stack_appspec_config_files__wordpress | d([]) }}"
  templates: "{{ docker_stack_appspec_config_tpls__wordpress | d([]) }}"
  firewalld_services: "{{ docker_stack_firewalld_appspec_services__wordpress | d([]) }}"
  firewalld_ports: "{{ docker_stack_firewalld_appspec_ports__wordpress | d([]) }}"
  docker_services: "{{ docker_stack_appspec_services__wordpress | d({}) }}"
