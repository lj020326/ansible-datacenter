---

__docker_stack_appspecs__archiva_http_port: "{{ docker_stack_archiva_http_port | d('4080') }}"
__docker_stack_appspecs__archiva_smtp_host: "{{ docker_stack_archiva_smtp_host | d('mail.example.int') }}"
__docker_stack_appspecs__traefik_labels_archiva: "{{ docker_stack_appspecs__traefik_labels_archiva | d(__docker_stack_appspecs__traefik_labels_archiva_default) }}"

docker_stack_appspec_config_dirs__archiva:
  - { path: "{{ docker_stack_dir }}/archiva" }

docker_stack_firewalld_appspec_ports__archiva:
  - "{{ docker_stack_archiva_http_port }}/tcp"

#docker_stack_appspec_config_tpls__archiva:
#  - { src: "archiva/archiva.xml.j2", dest: "{{ docker_stack_dir }}/archiva/conf/archiva.xml" }

docker_stack_appspec_networks__archiva:
  ## ref: https://github.com/stefanprodan/swarmprom/blob/master/docker-compose.traefik.yml
  net:
    external: false
    attachable: true

docker_stack_appspec_services__archiva:
  ## ref: https://github.com/xetus-oss/docker-archiva
  ## ref: https://github.com/xetus-oss/docker-archiva/blob/master/docker-compose.yaml
  ## ref: https://github.com/xetus-oss/docker-archiva/blob/master/docker-compose.nginx-https.yaml
  ## ref: https://github.com/xetus-oss/docker-archiva/blob/master/docker-compose.cacerts.yaml
  archiva:
    container_name: archiva
    image: "xetusoss/archiva:latest"
    user: "{{ docker_stack_user_uid }}:{{ docker_stack_user_gid }}"
    environment:
      PROXY_BASE_URL: "https://archiva.{{ docker_stack_internal_domain }}{{ docker_stack_traefik_https_suffix }}"
      SMTP_HOST: "{{ __docker_stack_appspecs__archiva_smtp_host }}"
      SMTP_PORT: "25"
#      restart: always
    restart: "unless-stopped"
    networks:
      - "{{ docker_stack_traefik_proxy_network }}"
      - net
    volumes:
      - "{{ docker_stack_dir }}/archiva:/archiva-data"
#        - "{{ __docker_stack_ca_cert_bundle }}:/certs/ca-certificates.crt:ro"
      - "{{ __docker_stack_ca_java_keystore }}:/etc/ssl/certs/java/cacerts"
    ports:
      - "{{ __docker_stack_appspecs__archiva_http_port }}:8080"
    labels: "{{ __docker_stack_appspecs__traefik_labels_archiva }}"


docker_stack_appspec__archiva:
  dirs: "{{ docker_stack_appspec_config_dirs__archiva | d([]) }}"
  files: "{{ docker_stack_appspec_config_files__archiva | d([]) }}"
  templates: "{{ docker_stack_appspec_config_tpls__archiva | d([]) }}"
  firewalld_services: "{{ docker_stack_firewalld_appspec_services__archiva | d([]) }}"
  firewalld_ports: "{{ docker_stack_firewalld_appspec_ports__archiva | d([]) }}"
  networks: "{{ docker_stack_appspec_networks__archiva | d({}) }}"
  docker_services: "{{ docker_stack_appspec_services__archiva | d({}) }}"

