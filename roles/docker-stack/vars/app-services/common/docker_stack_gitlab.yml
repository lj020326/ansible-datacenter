__docker_stack__appspecs__gitlab_smtp_port: "{{ docker_stack__gitlab_smtp_port | d('25') }}"

__docker_stack__appspecs__gitlab_smtp_address: "{{ docker_stack__gitlab_smtp_address | d('smtp.example.int') }}"
#__docker_stack__appspecs__gitlab_smtp_user_name: "gitlab@{{ docker_stack__internal_domain }}"
#__docker_stack__appspecs__gitlab_smtp_password: "EMAILPASSWORD"
__docker_stack__appspecs__gitlab_smtp_user_name: "{{ docker_stack__gitlab_user_name | d() }}"
__docker_stack__appspecs__gitlab_smtp_password: "{{ docker_stack__gitlab_smtp_password | d() }}"
__docker_stack__appspecs__gitlab_smtp_authentication: "{{ docker_stack__gitlab_smtp_authentication | d('plain') }}"

__docker_stack__appspecs__gitlab_postgres_port: "{{ docker_stack__postgres_port | d('5432') }}"
__docker_stack__appspecs__gitlab_postgres_user: "{{ docker_stack__gitlab_postgres_user | d('gitlab') }}"
__docker_stack__appspecs__gitlab_postgres_password: "{{ docker_stack__gitlab_postgres_password | d('password') }}"

__docker_stack__appspecs__gitlab_domain: "{{ docker_stack__internal_domain | d('example.int') }}"

__docker_stack__appspecs__gitlab_root_url: "https://gitlab.{{ __docker_stack__appspecs__gitlab_domain }}{{ docker_stack__traefik_https_suffix }}/"

