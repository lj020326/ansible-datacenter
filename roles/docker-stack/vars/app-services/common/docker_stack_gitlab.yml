docker_stack__appspec_config_dirs__gitlab:
  - { path: "{{ __docker_stack__appspecs__gitlab_stack_dir }}/gitlab" }
  - { path: "{{ __docker_stack__appspecs__gitlab_stack_dir }}/gitlab/config" }
  - { path: "{{ __docker_stack__appspecs__gitlab_stack_dir }}/gitlab/logs" }
  - { path: "{{ __docker_stack__appspecs__gitlab_stack_dir }}/gitlab/data" }

#docker_stack__appspec_config_tpls__gitlab:
