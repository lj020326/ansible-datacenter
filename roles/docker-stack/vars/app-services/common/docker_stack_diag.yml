---

__docker_stack_appspecs__diag_stack_dir: "{{ docker_stack_dir | d('/home/user/docker-dirs') }}"

docker_stack_appspec_config_dirs__diag:
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}" }
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}/shared" }
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}/wireshark" }
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}/smokeping/config" }
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}/smokeping/data"}
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}/glances" }
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}/vscode" }
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}/qdirstat" }
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}/qdirstat/config" }
  - { path: "{{ __docker_stack_appspecs__diag_stack_dir }}/statping" }

docker_stack_appspec_config_tpls__diag:
  - { src: 'diag/glances.conf.j2', dest: "{{ docker_stack_dir }}/glances/glances.conf" }


docker_stack_appspec__diag:
  dirs: "{{ docker_stack_appspec_config_dirs__diag | d([]) }}"
  files: "{{ docker_stack_appspec_config_files__diag | d([]) }}"
  templates: "{{ docker_stack_appspec_config_tpls__diag | d([]) }}"
  firewalld_services: "{{ docker_stack_firewalld_appspec_services__diag | d([]) }}"
  firewalld_ports: "{{ docker_stack_firewalld_appspec_ports__diag | d([]) }}"
  networks: "{{ docker_stack_appspec_networks__diag | d({}) }}"
  volumes: "{{ docker_stack_appspec_volumes__diag | d({}) }}"
  docker_services: "{{ docker_stack_appspec_services__diag | d({}) }}"
