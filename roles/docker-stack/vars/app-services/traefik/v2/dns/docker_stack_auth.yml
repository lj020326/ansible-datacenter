---

__docker_stack__appspecs__environment_auth_oauth_default:
  CLIENT_ID: "{{ __docker_stack__appspecs__auth_google_client_id }}"
  CLIENT_SECRET: "{{ __docker_stack__appspecs__auth_google_client_secret }}"
  SECRET: "{{ __docker_stack__appspecs__auth_oauth_secret }}"
  COOKIE_DOMAIN: "{{ docker_stack__internal_domain }}"
  INSECURE_COOKIE: "false"
  AUTH_HOST: "oauth.{{ docker_stack__internal_domain }}"
  URL_PATH: /_oauth
  WHITELIST: "{{ __docker_stack__appspecs__auth_whitelist | list | join(',') }}"
  LOG_LEVEL: warn
  LOG_FORMAT: text
  LIFETIME: 86400 # 1 day
  DEFAULT_ACTION: auth
  DEFAULT_PROVIDER: google

__docker_stack__appspecs__traefik_labels_auth_oauth_default:
  - "traefik.enable=true"
  ## HTTP Routers
  - "traefik.http.routers.oauth-rtr.tls=true"
  - "traefik.http.routers.oauth-rtr.entrypoints=https"
  - "traefik.http.routers.oauth-rtr.rule=Host(`oauth.{{ docker_stack__external_domain }}`)"
  ## Middlewares
  - "traefik.http.routers.oauth-rtr.middlewares=chain-oauth@file"
  ## HTTP Services
  - "traefik.http.routers.oauth-rtr.service=oauth-svc"
  - "traefik.http.services.oauth-svc.loadbalancer.server.port=4181"

__docker_stack__appspecs__traefik_labels_auth_authelia_default:
  - "traefik.enable=true"
  ## HTTP Routers
  - "traefik.http.routers.authelia-rtr.entrypoints=https"
  - "traefik.http.routers.authelia-rtr.rule=HostHeader(`authelia.{{ docker_stack__internal_domain }}`)"
  - "traefik.http.routers.authelia-rtr.tls=true"
  ## Middlewares
  - "traefik.http.routers.authelia-rtr.middlewares=chain-authelia@file"
  ## HTTP Services
  - "traefik.http.routers.authelia-rtr.service=authelia-svc"
  - "traefik.http.services.authelia-svc.loadbalancer.server.port=9091"
