---

__docker_stack__appspecs__environment_gitea_default:
  USER_UID: "{{ docker_stack__user_uid }}"
  USER_GID: "{{ docker_stack__user_gid }}"
  ROOT_URL: "{{ __docker_stack__appspecs__gitea_root_url }}"
  DOMAIN: "{{ __docker_stack__appspecs__gitea_domain }}"
  SSH_DOMAIN: "gitea.{{ __docker_stack__appspecs__gitea_domain }}"
  DB_TYPE: "postgres"
  DB_HOST: "postgres:{{ __docker_stack__appspecs__gitea_postgres_port }}"
  DB_NAME: "{{ __docker_stack__appspecs__gitea_postgres_user }}"
  DB_USER: "{{ __docker_stack__appspecs__gitea_postgres_user }}"
  DB_PASSWD: "{{ __docker_stack__appspecs__gitea_postgres_password }}"
  ## ref: https://github.com/go-gitea/gitea/issues/5475#issuecomment-446467498
  GIT_SSL_NO_VERIFY: "true"

__docker_stack__appspecs__traefik_labels_gitea_default:
  - "traefik.enable=true"
  - "traefik.http.routers.gitea.entrypoints=https"
  - "traefik.http.routers.gitea.rule=Host(`gitea.{{ __docker_stack__appspecs__gitea_domain }}`)"
  - "traefik.http.routers.gitea.service=gitea-svc"
  ## Middlewares
#  - "traefik.http.routers.gitea.middlewares=chain-no-auth@file"
  ## HTTP Services
  - "traefik.http.services.gitea-svc.loadbalancer.server.port=3000"
