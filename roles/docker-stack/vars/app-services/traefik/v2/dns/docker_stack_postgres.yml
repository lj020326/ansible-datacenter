---

__docker_stack_appspecs__traefik_labels_postgres_pgadmin_default:
  traefik.enable: true
  traefik.http.routers.pgadmin.entrypoints: https
  traefik.http.routers.pgadmin.rule: Host(`pgadmin.{{ docker_stack_internal_domain }}`)
  traefik.http.routers.pgadmin_insecure.entrypoints: http
  traefik.http.routers.pgadmin_insecure.rule: Host(`pgadmin.{{ docker_stack_internal_domain }}`)
  traefik.http.routers.pgadmin_insecure.middlewares: https-only@file
  traefik.http.services.pgadmin.loadbalancer.server.port: 80
