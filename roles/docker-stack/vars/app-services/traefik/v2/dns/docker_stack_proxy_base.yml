---

__docker_stack__proxyspec__base:
  http:
    routers:
      acme-challenge-rtr:
        entryPoints:
          - http
        rule: "Host(`{{ ansible_fqdn }}`)"
        service: acme-challenge-svc
    services:
      acme-challenge-svc:
        loadBalancer:
          servers:
            - url: "http://{{ ansible_fqdn }}:{{ docker_stack__acme_http_challenge_proxy_port }}"

docker_stack__proxyspec__base:
  proxy_config: "{{ __docker_stack__proxyspec__base | d({}) }}"
