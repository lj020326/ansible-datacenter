---

__docker_stack__ldapui__traefik_labels_default:
  - "traefik.enable=true"
  ## HTTP Routers
  - "traefik.http.routers.ldapui-rtr.entrypoints=https"
  - "traefik.http.routers.ldapui-rtr.rule=Host(`ldapui.{{ docker_stack__internal_domain }}`)"
  ## Middlewares
  - "traefik.http.routers.ldapui-rtr.middlewares=chain-authelia@file"
  ## HTTP Services
  - "traefik.http.routers.ldapui-rtr.service=ldapui-svc"
  - "traefik.http.services.ldapui-svc.loadbalancer.server.port=8081"
