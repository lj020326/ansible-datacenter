---

__docker_stack__jenkins__endpoint: "jenkins.{{ docker_stack__internal_domain }}"

__docker_stack__jenkins_jcac__agent_tunnel: "{{ __docker_stack__jenkins_endpoint }}:9000"

__docker_stack__jenkins_jcac__traefik_labels_default:
  - "traefik.enable=true"
  - "traefik.http.routers.jenkins.entrypoints=https"
  - "traefik.http.routers.jenkins.rule=Host(`{{ __docker_stack__jenkins__endpoint }}`)"
  - "traefik.http.routers.jenkins_insecure.entrypoints=http"
  - "traefik.http.routers.jenkins_insecure.rule=Host(`{{ __docker_stack__jenkins__endpoint }}`)"
  - "traefik.http.routers.jenkins_insecure.middlewares=https-only@file"
  - "traefik.http.services.jenkins.loadbalancer.server.port=8080"
