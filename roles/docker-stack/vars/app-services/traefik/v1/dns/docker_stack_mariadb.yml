---

docker_stack__appspec_services__mariadb:
  ######### UTILITIES ##########
  ## MariaDB â€“ Database Server for your Apps
  mariadb:
    image: "linuxserver/mariadb"
    container_name: "mariadb"
    hostname: mariadb
    ports:
      - "{{ __docker_stack__appspecs__mariadb_port }}:3306"
    restart: "unless-stopped"
    networks:
      - net
    environment:
      MYSQL_ROOT_PASSWORD: "{{ __docker_stack__appspecs__mariadb_root_password }}"
      PUID: "{{ docker_stack__user_uid }}"
      PGID: "{{ docker_stack__user_gid }}"
      TZ: "{{ docker_stack__timezone }}"
    volumes:
      - "{{ docker_stack__dir }}/mariadb:/config"
#        - "{{ docker_stack__dir }}/mariadb/config:/config"
#        - "{{ docker_stack__dir }}/mariadb/database:/var/lib/mysql"
#        - "{{ docker_stack__dir }}/mariadb/config/fog.sql:/docker-entrypoint-initdb.d/fog.sql"
#        - ./storage/fog/database:/var/lib/mysql
#        - ./storage/fog/config/fog.sql:/docker-entrypoint-initdb.d/fog.sql

  ## WebUI for MariaDB
  phpmyadmin:
    hostname: phpmyadmin
    container_name: phpmyadmin
    image: "phpmyadmin/phpmyadmin"
    restart: "unless-stopped"
    links:
      - mariadb:db
    depends_on:
      - mariadb
    ports:
      - "{{ docker_stack__phpmyadmin_port }}:80"
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: "{{ __docker_stack__appspecs__mariadb_root_password }}"
    networks:
#        - default
      - "{{ docker_stack__traefik_proxy_network }}"
      - net
    labels:
      - "traefik.enable=true"
      - "traefik.backend=pma"
      - "traefik.frontend.rule=Host:pma.{{ docker_stack__internal_domain }}"
      - "traefik.port=80"
      - "traefik.docker.network={{ docker_stack__traefik_proxy_network }}"
      - "traefik.frontend.headers.SSLRedirect=true"
      - "traefik.frontend.headers.STSSeconds=315360000"
      - "traefik.frontend.headers.browserXSSFilter=true"
      - "traefik.frontend.headers.contentTypeNosniff=true"
      - "traefik.frontend.headers.forceSTSHeader=true"
      - "traefik.frontend.headers.SSLHost={{ docker_stack__internal_domain }}"
      - "traefik.frontend.headers.STSIncludeSubdomains=true"
      - "traefik.frontend.headers.STSPreload=true"
      - "traefik.frontend.headers.frameDeny=true"


docker_stack__appspec__mariadb:
  dirs: "{{ docker_stack__appspec_config_dirs__mariadb | d([]) }}"
  files: "{{ docker_stack__appspec_config_files__mariadb | d([]) }}"
  templates: "{{ docker_stack__appspec_config_tpls__mariadb | d([]) }}"
  firewalld_services: "{{ docker_stack__firewalld_appspec_services__mariadb | d([]) }}"
  firewalld_ports: "{{ docker_stack__firewalld_appspec_ports__mariadb | d([]) }}"
  docker_services: "{{ docker_stack__appspec_services__mariadb | d({}) }}"
