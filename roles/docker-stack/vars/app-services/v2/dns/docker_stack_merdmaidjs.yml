---

docker_stack_appspec_services__mermaidjs_editor:
  ## ref: https://github.com/mermaid-js/mermaid-live-editor
  mermaidjs_editor:
    container_name: mermaidjs_editor
    image: "ghcr.io/mermaid-js/mermaid-live-editor:latest"
    user: "{{ docker_stack_user_uid }}:{{ docker_stack_user_gid }}"
    restart: "unless-stopped"
    networks:
      - "{{ docker_stack_traefik_proxy_network }}"
    ports:
      - "{{ __docker_stack_appspecs__mermaidjs_editor_http_port }}:80"
    labels:
      traefik.enable: true
      traefik.http.routers.mermaidjs_editor.entrypoints: https
      traefik.http.routers.mermaidjs_editor.rule: Host(`mermaidjs_editor.{{ docker_stack_internal_domain }}`)
      traefik.http.services.mermaidjs_editor.loadbalancer.server.port: 8080

