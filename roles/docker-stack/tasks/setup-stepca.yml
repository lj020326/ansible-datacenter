      shell: "openssl verify -CAfile {{ ca_local_cert_dir }}/ca.{{ docker_stack_internal_domain }}.pem {{ __docker_stack_appspecs__stepca_home_dir }}/certs/intermediate_ca.crt"
      register: cert_validity_signer

