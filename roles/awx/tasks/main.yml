---
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install AWX dependencies.
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ awx_package_dependencies }}"

- name: Clone AWX into configured directory.
  git:
    repo: "{{ awx_repo }}"
    dest: "{{ awx_repo_dir }}"
    version: "{{ awx_version }}"
    update: "{{ awx_keep_updated }}"
    force: true
    accept_hostkey: true

- name: Create inventory file directory if not exists
  file:
    path: "{{ awx_inventory_dir }}"
    state: directory

- name: Setup AWX inventory file
  template:
    src: templates/inventory.ini.j2
    dest: "{{ awx_inventory_dir }}/{{ awx_pb_inventory_file }}"

- include_tasks: awx-install-playbook.yml
  when: awx_run_install_playbook|bool
