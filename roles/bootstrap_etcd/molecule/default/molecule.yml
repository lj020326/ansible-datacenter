---

dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: libvirt
    type: libvirt

platforms:
  - name: test-etcd-assets
    box: alvistack/ubuntu-24.04
    memory: 2048
    cpus: 2
    groups:
      - bootstrap_etcd__assets
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.5
  - name: test-etcd1-ubuntu2204
    box: generic/ubuntu2204
    memory: 2048
    cpus: 2
    groups:
      - kubernetes_controller
      - kubernetes_worker
      - kubernetes_etcd
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.10
  - name: test-etcd2-ubuntu2404
    box: alvistack/ubuntu-24.04
    memory: 2048
    cpus: 2
    groups:
      - kubernetes_controller
      - kubernetes_worker
      - kubernetes_etcd
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.20
  - name: test-etcd3-ubuntu2404
    box: alvistack/ubuntu-24.04
    memory: 2048
    cpus: 2
    groups:
      - kubernetes_controller
      - kubernetes_worker
      - kubernetes_etcd
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.30

provisioner:
  name: ansible
  connection_options:
    ansible_ssh_user: vagrant
    ansible_become: true
  log: true
  lint: yamllint . && flake8 && ansible-lint

scenario:
  name: default
  test_sequence:
    - prepare
    - converge

verifier:
  name: ansible
  enabled: true
