---
# The directory from where to copy the etcd certificates. By default this
# will expand to user's LOCAL $HOME (the user that run's "ansible-playbook ..."
# plus "/etcd-certificates". That means if the user's $HOME directory is e.g.
# "/home/da_user" then "bootstrap_etcd__ca_conf_directory" will have a value of
# "/home/da_user/etcd-certificates".
bootstrap_etcd__ca_conf_directory: "{{ '~/etcd-certificates' | expanduser }}"

# etcd Ansible group
bootstrap_etcd__ansible_group: "kubernetes_etcd"

# etcd version
#bootstrap_etcd__version: "3.5.22"
bootstrap_etcd__version: "3.6.4"

# Port where etcd listening for clients
bootstrap_etcd__client_port: "2379"

# Port where etcd is listening for it's peer's
bootstrap_etcd__peer_port: "2380"

# Interface to bind etcd ports to
bootstrap_etcd__interface: "tap0"

# Run etcd daemon as this user.
#
# Note 1: If you want to use an "bootstrap_etcd__peer_port" < 1024 you most probably need
# to run "etcd" as user "root".
# Note 2: If the user specified in "bootstrap_etcd__user" does not exist then the role
# will create it. Only if the user already exists the role will not create it
# but it will adjust it's UID/GID and shell if specified (see settings below).
# Additionally if "bootstrap_etcd__user" is "root" then this role wont touch the user
# at all.
bootstrap_etcd__user: "etcd"

# UID of user specified in "bootstrap_etcd__user". If not specified the next available
# UID from "/etc/login.defs" will be taken (see "SYS_UID_MAX" setting).
# bootstrap_etcd__user_uid: "999"

# Shell for specified user in "bootstrap_etcd__user". For increased security keep
# the default.
bootstrap_etcd__user_shell: "/bin/false"

# Specifies if the user specified in "bootstrap_etcd__user" will be a system user (default)
# or not. If "true" the "bootstrap_etcd__user_home" setting will be ignored. In general
# it makes sense to keep the default as there should be no need to login as
# the user that runs "etcd".
bootstrap_etcd__user_system: true

# Home directory of user specified in "bootstrap_etcd__user". Will be ignored if
# "bootstrap_etcd__user_system" is set to "true". In this case no home directory will
# be created. Normally not needed.
# bootstrap_etcd__user_home: "/home/etcd"

# Run etcd daemon as this group
#
# Note: If the group specified in "bootstrap_etcd__group" does not exist then the role
# will create it. Only if the group already exists the role will not create it
# but will adjust GID if specified in "bootstrap_etcd__group_gid" (see setting below).
bootstrap_etcd__group: "etcd"

# GID of group specified in "bootstrap_etcd__group". If not specified the next available
# GID from "/etc/login.defs" will be take (see "SYS_GID_MAX" setting).
# bootstrap_etcd__group_gid: "999"

# Specifies if the group specified in "bootstrap_etcd__group" will be a system group (default)
# or not.
bootstrap_etcd__group_system: true

# Directory for etcd configuration
bootstrap_etcd__conf_dir: "/etc/etcd"

# Permissions for directory for etcd configuration
bootstrap_etcd__conf_dir_mode: "0750"

# Owner of directory specified in "bootstrap_etcd__conf_dir"
bootstrap_etcd__conf_dir_user: "root"

# Group owner of directory specified in "bootstrap_etcd__conf_dir"
bootstrap_etcd__conf_dir_group: "{{ bootstrap_etcd__group }}"

# Directory to store downloaded etcd archive
# Should not be deleted to avoid downloading over and over again
bootstrap_etcd__download_dir: "/opt/etcd"

# Permissions for directory to store downloaded etcd archive
bootstrap_etcd__download_dir_mode: "0755"

# Owner of directory specified in "bootstrap_etcd__download_dir"
bootstrap_etcd__download_dir_user: "{{ bootstrap_etcd__user }}"

# Group owner of directory specified in "bootstrap_etcd__download_dir"
bootstrap_etcd__download_dir_group: "{{ bootstrap_etcd__group }}"

# Directory to store etcd binaries
#
# IMPORTANT: If you use the default value for "bootstrap_etcd__bin_dir" which is
# "/usr/local/bin" then the settings specified in "bootstrap_etcd__bin_dir_mode",
# "bootstrap_etcd__bin_dir_user" and "bootstrap_etcd__bin_dir_group" are ignored. This is
# done to prevent that the permissions of "/usr/local/bin" are changed.
# This directory normally exists already on every Linux installation
# and should not be changed.
# So please be careful if you specify a directory like "/usr/bin" or
# "/bin" as "bootstrap_etcd__bin_dir" as this will change the permissions of
# these directories and this is something you normally do not want.
bootstrap_etcd__bin_dir: "/usr/local/bin"

# Permissions for directory to store etcd binaries
bootstrap_etcd__bin_dir_mode: "0755"

# Owner of directory specified in "bootstrap_etcd__bin_dir"
bootstrap_etcd__bin_dir_user: "{{ bootstrap_etcd__user }}"

# Group owner of directory specified in "bootstrap_etcd__bin_dir"
bootstrap_etcd__bin_dir_group: "{{ bootstrap_etcd__group }}"

# etcd data directory (etcd database files so to say)
bootstrap_etcd__data_dir: "/var/lib/etcd"

# Permissions for directory to store etcd data
bootstrap_etcd__data_dir_mode: "0700"

# Owner of directory specified in "bootstrap_etcd__data_dir"
bootstrap_etcd__data_dir_user: "{{ etcd_user }}"

# Group owner of directory specified in "bootstrap_etcd__data_dir"
bootstrap_etcd__data_dir_group: "{{ etcd_group }}"

# Architecture to download and install
bootstrap_etcd__architecture: "amd64"

# Only change this if the architecture you are using is unsupported
# For more information, see this:
# https://github.com/etcd-io/website/blob/main/content/en/docs/v3.5/op-guide/supported-platform.md
bootstrap_etcd__allow_unsupported_archs: false

# By default etcd tarball gets downloaded from official
# etcd repository. This can be changed to some custom
# URL if needed. For more information which protocols
# can be used see:
# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/get_url_module.html
# It's only important to keep the filename naming schema:
# "etcd-v{{ etcd_version }}-linux-{{ bootstrap_etcd__architecture }}.tar.gz"
bootstrap_etcd__download_url: "https://github.com/etcd-io/etcd/releases/download/v{{
  etcd_version }}/etcd-v{{ etcd_version }}-linux-{{ bootstrap_etcd__architecture }}.tar.gz"

# By default the SHA256SUMS file is used to verify the
# checksum of the tarball archive. This can also be
# changed to your needs.
bootstrap_etcd__download_url_checksum: "sha256:https://github.com/coreos/etcd/releases/download/v{{
  etcd_version }}/SHA256SUMS"

# Name for etcd systemd unit
bootstrap_etcd__service_name: "etcd"

# Options for [Service] section. For more information see:
# https://www.freedesktop.org/software/systemd/man/systemd.service.html#Options
# The options below "Type=notify" are mostly security/sandbox related settings
# and limit the exposure of the system towards the unit's processes.
# https://www.freedesktop.org/software/systemd/man/systemd.exec.html
bootstrap_etcd__service_options:
  - User={{ etcd_user }}
  - Group={{ etcd_group }}
  - Restart=on-failure
  - RestartSec=5
  - Type=notify
  - ProtectHome=true
  - PrivateTmp=true
  - ProtectSystem=full
  - ProtectKernelModules=true
  - ProtectKernelTunables=true
  - ProtectControlGroups=true
  - CapabilityBoundingSet=~CAP_SYS_PTRACE

bootstrap_etcd__settings:
  "name": "{{ ansible_hostname }}"
  "cert-file": "{{ bootstrap_etcd__conf_dir }}/cert-etcd-server.pem"
  "key-file": "{{ bootstrap_etcd__conf_dir }}/cert-etcd-server-key.pem"
  "trusted-ca-file": "{{ bootstrap_etcd__conf_dir }}/ca-etcd.pem"
  "peer-cert-file": "{{ bootstrap_etcd__conf_dir }}/cert-etcd-peer.pem"
  "peer-key-file": "{{ bootstrap_etcd__conf_dir }}/cert-etcd-peer-key.pem"
  "peer-trusted-ca-file": "{{ bootstrap_etcd__conf_dir }}/ca-etcd.pem"
  "advertise-client-urls": "{{ 'https://' + hostvars[inventory_hostname]['ansible_'
    + bootstrap_etcd__interface].ipv4.address + ':' + bootstrap_etcd__client_port }}"
  "initial-advertise-peer-urls": "{{ 'https://' + hostvars[inventory_hostname]['ansible_'
    + bootstrap_etcd__interface].ipv4.address + ':' + bootstrap_etcd__peer_port }}"
  "listen-peer-urls": "{{ 'https://' + hostvars[inventory_hostname]['ansible_'
    + bootstrap_etcd__interface].ipv4.address + ':' + bootstrap_etcd__peer_port }}"
  "listen-client-urls": "{{ 'https://' + hostvars[inventory_hostname]['ansible_'
    + bootstrap_etcd__interface].ipv4.address + ':' + bootstrap_etcd__client_port + ',https://127.0.0.1:'
    + bootstrap_etcd__client_port }}"
  "peer-client-cert-auth": "true"            # Enable peer client cert authentication
  "client-cert-auth": "true"                 # Enable client cert authentication
  "initial-cluster-token": "etcd-cluster-0"  # Initial cluster token for the etcd cluster during bootstrap.
  "initial-cluster-state": "new"             # Initial cluster state ('new' or 'existing')
  "data-dir": "{{ bootstrap_etcd__data_dir }}"          # etcd data directory (etcd database files so to say)
  "wal-dir": ""                              # Dedicated wal directory ("" means no separated WAL directory)
  "auto-compaction-retention": "0"           # Auto compaction retention in hour. 0 means disable auto compaction.
  "snapshot-count": "100000"                 # Number of committed transactions to trigger a snapshot to disk
  "heartbeat-interval": "100"                # Time (in milliseconds) of a heartbeat interval
  "election-timeout": "1000"                 # Time (in milliseconds) for an election to timeout. See tuning documentation for details
  "max-snapshots": "5"                       # Maximum number of snapshot files to retain (0 is unlimited)
  "max-wals": "5"                            # Maximum number of wal files to retain (0 is unlimited)
  "quota-backend-bytes": "0"                 # Raise alarms when backend size exceeds the given quota (0 defaults to low space quota)
  "logger": "zap"                            # Specify ‘zap’ for structured logging or ‘capnslog’.
  "log-outputs": "systemd/journal"           # Specify 'stdout' or 'stderr' to skip journald logging even when running under systemd
  "enable-v2": "true"                        # enable v2 API to stay compatible with previous etcd 3.3.x (needed for flannel e.g.)
  "discovery-srv": ""                        # Discovery domain to enable DNS SRV discovery, leave empty to disable. If set, will override initial-cluster.

# Certificate authority and certificate files for etcd
bootstrap_etcd__certificates:
  - ca-etcd.pem               # certificate authority file
  - ca-etcd-key.pem           # certificate authority key file
  - cert-etcd-peer.pem        # peer TLS cert file
  - cert-etcd-peer-key.pem    # peer TLS key file
  - cert-etcd-server.pem      # server TLS cert file
  - cert-etcd-server-key.pem  # server TLS key file
