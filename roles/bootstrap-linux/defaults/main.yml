---

## firewall settings
firewalld_default_zone: internal
firewalld_enabled: yes

#firewalld_ports:
#  - 10000/tcp

firewalld_ports__webmin:
  - 10000/tcp

#firewalld_services:
#  - name: ssh

firewalld_services__ssh:
  - name: ssh

firewalld_default_zone_networks:
  ## localhost
  - 127.0.0.0/8
  ## docker
  - 172.0.0.0/8
  ## internal networks
  - "10.0.0.0/8"
  - 192.168.0.0/16
