---

## firewall settings
firewalld_default_zone: internal
firewalld_enabled: yes

#firewalld_ports:
#  - 10000/tcp

firewalld_ports__webmin:
  - 10000/tcp

#firewalld_services:
#  - name: ssh

firewalld_services__ssh:
  - name: ssh

firewalld_default_zone_networks:
  ## localhost
  - 127.0.0.0/8
  ## docker
  - 172.0.0.0/8
  ## internal networks
  - "10.0.0.0/8"
  - 192.168.0.0/16

bootstrap_linux_mount_list__tmpdir:
  - name: "/tmp"
    src: "tmpfs"
    fstype: "tmpfs"
    options: 'size=1G,defaults,noatime,nosuid,nodev,mode=1777'
#    options: 'size=512m,defaults,noatime,nosuid,nodev,mode=1777'
#    options: 'size=2G,defaults,noatime,nosuid,nodev,mode=1777'

bootstrap_linux_install_vmware_tools: no
bootstrap_linux_install_ntp: yes
bootstrap_linux_setup_firewalld: yes
bootstrap_linux_setup_postfix: yes
bootstrap_linux_setup_java: yes
bootstrap_linux_setup_sshd: yes
bootstrap_linux_setup_ldap_client: yes
bootstrap_linux_setup_logrotate: yes
bootstrap_linux_setup_nfs: yes
bootstrap_linux_setup_samba_client: no
bootstrap_linux_setup_webmin: yes
bootstrap_linux_setup_docker: yes
bootstrap_linux_setup_network: yes
bootstrap_linux_setup_stepca: yes
bootstrap_linux_setup_cacerts: yes
bootstrap_linux_setup_caroot: no
bootstrap_linux_harden: yes

bootstrap_linux_container_types:
  - docker
  - container
  - containerd
