---

- name: mount-all
  when: __bootstrap_linux_mount_list is defined and __bootstrap_linux_mount_list|length > 0
  mount:
    name: "{{ item.name }}"
    src: "{{ item.src }}"
    fstype: "{{ item.fstype }}"
    opts: "{{ item.options | d(omit) }}"
    state: mounted
  with_items: "{{ __bootstrap_linux_mount_list }}"

