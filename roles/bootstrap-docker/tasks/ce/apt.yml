---
- name: "Docker | CE | APT | Remove old repo lxc-docker"
  apt:
    name:
      - docker
      - docker-engine
      - docker-io
    state: absent
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: "Docker | CE | APT | Install Prerequisites for APT"
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - gnupg2
    state: present
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: "Ensure key absent from system keyring dir {{ bootstrap_docker__apt_system_keyring_dir }}"
  file:
    name: "{{ bootstrap_docker__apt_system_keyring_dir }}/docker.gpg"
    state: absent

- name: "Ensure key absent from system keyring dir {{ bootstrap_docker__apt_system_keyring_dir }}"
  ansible.builtin.get_url:
    url: "{{ bootstrap_docker__ce_gpg_key }}"
    dest: "{{ bootstrap_docker__apt_keyring_dir }}/docker.asc"
    mode: '0644'
    force: true

