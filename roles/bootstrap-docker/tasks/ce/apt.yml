- name: "Docker | CE | APT | Remove existing Docker repository"
  apt_repository:
    repo: "{{ item.url }}"
    filename: "{{ item.filename | d(omit) }}"
    state: absent
  loop:
#    - url: "{{ bootstrap_docker__apt_repo_url }}"
    - url: "{{ bootstrap_docker__apt_repo_url }}"
      filename: "{{ bootstrap_docker__repo }}-{{ bootstrap_docker__edition }}"

- name: "Docker | CE | APT | Configure Docker repository"
  apt_repository:
    repo: "{{ bootstrap_docker__apt_repo_url }}"
    filename: "{{ bootstrap_docker__repo }}-{{ bootstrap_docker__edition }}"
    state: present
  register: task_result
  until: task_result is success
  retries: 5
  delay: 5

- name: "Docker | CE | APT | Enable Edge repository"
  when: bootstrap_docker__channel == "edge"
  apt_repository:
    repo: "{{ bootstrap_docker__apt_repo_url_edge }}"

- name: "Docker | CE | APT | Perform specific os tasks"
  include_tasks: "{{ item }}"
  with_first_found:
    - "os/{{ ansible_distribution|lower }}-{{ ansible_distribution_major_version|lower }}.yml"
    - "os/{{ ansible_distribution|lower }}.yml"
#    - "os/{{ ansible_distribution.split(' ', 1)[0]|lower }}.yml"
    - "os/{{ ansible_os_family|lower }}.yml"
    - "os/default.yml"

- name: "Docker | CE | APT | Install docker-ce"
  apt:
    name: docker-ce
    state: present
  notify: Docker | Restart Docker
  register: task_result
  until: task_result is success
  retries: 5
  delay: 5
