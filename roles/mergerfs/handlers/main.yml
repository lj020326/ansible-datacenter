---
- name: systemd daemon-reload
  ansible.builtin.command: systemctl daemon-reload

- name: start samba service
  ansible.builtin.service:
    name: smbd
    state: started

- name: restart samba service
  ansible.builtin.service:
    name: smbd
    state: restarted

- name: restart telegraf
  ansible.builtin.service:
    name: telegraf
    state: restarted