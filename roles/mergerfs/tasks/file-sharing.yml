---

- name: install samba
  ansible.builtin.apt:
    pkg: samba
    state: present
  notify:
    - start samba service

- name: install samba config
  ansible.builtin.copy:
    src: etc/samba/smb.conf
    dest: /etc/samba/smb.conf
    owner: root
    group: root
  notify:
    - restart samba service

