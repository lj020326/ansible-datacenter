---

# Organisation Settings
bootstrap_awx_org_name: ExampleOrg

# URL Settings
bootstrap_awx_awx_url: panel.example.org

# AWX/Automation Controller Settings
bootstrap_awx_admin_username: admin
bootstrap_awx_admin_password: << strong-password >>
bootstrap_awx_secret_key: << strong-password >>
bootstrap_awx_pg_password: << strong-password >>

# Deploy All Settings
bootstrap_awx_update_schedule_start: '20210101T000000'
bootstrap_awx_update_schedule_frequency: 'HOURLY'
bootstrap_awx_update_schedule_interval: 1

# Repository Settings
bootstrap_awx_deploy_source: https://github.com/spantaleev/matrix-docker-ansible-deploy.git
bootstrap_awx_deploy_branch: master
