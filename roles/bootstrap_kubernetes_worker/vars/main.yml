---
# Kubernetes worker node binaries to download.
bootstrap_kubernetes_worker__worker_binaries:
  - kube-proxy
  - kubelet
  - kubectl

# Certificate/CA files for API server and kube-proxy
bootstrap_kubernetes_worker__worker_certificates:
  - ca-k8s-apiserver.pem
  - ca-k8s-apiserver-key.pem
  - cert-k8s-apiserver.pem
  - cert-k8s-apiserver-key.pem
  - cert-k8s-proxy.pem
  - cert-k8s-proxy-key.pem
