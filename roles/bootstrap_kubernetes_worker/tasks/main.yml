---
- name: Remove swapfile from /etc/fstab
  ansible.posix.mount:
    name: swap
    fstype: swap
    state: absent

- name: Disable swap
  ansible.builtin.command: swapoff -a
  when: ansible_swaptotal_mb > 0
  changed_when: false

- name: Create worker nodes configuration base directory
  ansible.builtin.file:
    path: "{{ bootstrap_kubernetes_worker__worker_conf_dir }}"
    state: directory
    mode: "0750"
    owner: "root"
    group: "root"

- name: Create PKI directory
  ansible.builtin.file:
    path: "{{ bootstrap_kubernetes_worker__worker_pki_dir }}"
    state: directory
    mode: "0750"
    owner: "root"
    group: "root"

- name: Ensure Kubelet config directory
  ansible.builtin.file:
    path: "{{ bootstrap_kubernetes_worker__worker_kubelet_conf_dir }}"
    state: directory
    mode: "0700"
    owner: "root"
    group: "root"

- name: Ensure Kubeproxy config directory
  ansible.builtin.file:
    path: "{{ bootstrap_kubernetes_worker__worker_kubeproxy_conf_dir }}"
    state: directory
    mode: "0700"
    owner: "root"
    group: "root"

- name: Install required OS packages
  ansible.builtin.apt:
    state: present
    pkg: "{{ package }}"
  loop: "{{ bootstrap_kubernetes_worker__worker_os_packages }}"
  loop_control:
    loop_var: "package"

- name: Copy worker certificates (part 1)
  ansible.builtin.copy:
    src: "{{ bootstrap_kubernetes_worker__ca_conf_directory }}/{{ item }}"
    dest: "{{ bootstrap_kubernetes_worker__worker_pki_dir }}/{{ item }}"
    mode: "0640"
    owner: "root"
    group: "root"
  with_items:
    - "{{ bootstrap_kubernetes_worker__worker_certificates }}"

- name: Copy worker certificates (part 2)
  ansible.builtin.copy:
    src: "{{ bootstrap_kubernetes_worker__ca_conf_directory }}/cert-{{ inventory_hostname }}.pem"
    dest: "{{ bootstrap_kubernetes_worker__worker_pki_dir }}/cert-{{ inventory_hostname }}.pem"
    mode: "0640"
    owner: "root"
    group: "root"

- name: Copy worker certificates (part 3)
  ansible.builtin.copy:
    src: "{{ bootstrap_kubernetes_worker__ca_conf_directory }}/cert-{{ inventory_hostname }}-key.pem"
    dest: "{{ bootstrap_kubernetes_worker__worker_pki_dir }}/cert-{{ inventory_hostname }}-key.pem"
    mode: "0640"
    owner: "root"
    group: "root"

- name: Downloading official Kubernetes worker binaries
  ansible.builtin.get_url:
    url: "https://dl.k8s.io/v{{ bootstrap_kubernetes_worker__worker_release }}/bin/linux/amd64/{{ item }}"
    checksum: "sha512:https://dl.k8s.io/v{{ bootstrap_kubernetes_worker__worker_release }}/bin/linux/amd64/{{ item }}.sha512"
    dest: "{{ bootstrap_kubernetes_worker__worker_bin_dir }}"
    owner: "root"
    group: "root"
    mode: "0755"
  with_items:
    - "{{ bootstrap_kubernetes_worker__worker_binaries }}"
  notify:
    - Restart kube-proxy
    - Restart kubelet

- name: Create kubelet kubeconfig
  ansible.builtin.include_tasks:
    file: "authconfig/kubelet.yml"

- name: Create kube-proxy kubeconfig
  ansible.builtin.include_tasks:
    file: "authconfig/kube-proxy.yml"

- name: Create kubelet-config.yaml
  ansible.builtin.copy:
    content: "{{ bootstrap_kubernetes_worker__worker_kubelet_conf_yaml }}"
    dest: "{{ bootstrap_kubernetes_worker__worker_kubelet_conf_dir }}/kubelet-config.yaml"
    mode: "0600"

- name: Create kubeproxy-config.yaml
  ansible.builtin.copy:
    content: "{{ bootstrap_kubernetes_worker__worker_kubeproxy_conf_yaml }}"
    dest: "{{ bootstrap_kubernetes_worker__worker_kubeproxy_conf_dir }}/kubeproxy-config.yaml"
    mode: "0600"

- name: Combine bootstrap_kubernetes_worker__worker_kubelet_settings and bootstrap_kubernetes_worker__worker_kubelet_settings_user (if defined)
  ansible.builtin.set_fact:
    bootstrap_kubernetes_worker__worker_kubelet_settings: "{{ bootstrap_kubernetes_worker__worker_kubelet_settings
      | combine(bootstrap_kubernetes_worker__worker_kubelet_settings_user | d({})) }}"

- name: Create kubelet.service systemd file
  ansible.builtin.template:
    src: etc/systemd/system/kubelet.service.j2
    dest: /etc/systemd/system/kubelet.service
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - Reload systemd
    - Restart kubelet

- name: Ensure Kubeproxy config directory
  ansible.builtin.file:
    path: "{{ bootstrap_kubernetes_worker__worker_kubeproxy_conf_dir }}"
    state: "directory"
    mode: "0700"
    owner: "root"
    group: "root"

- name: Combine bootstrap_kubernetes_worker__worker_kubeproxy_settings and bootstrap_kubernetes_worker__worker_kubeproxy_settings_user (if defined)
  ansible.builtin.set_fact:
    bootstrap_kubernetes_worker__worker_kubeproxy_settings: "{{ bootstrap_kubernetes_worker__worker_kubeproxy_settings
      | combine(bootstrap_kubernetes_worker__worker_kubeproxy_settings_user | d({})) }}"

- name: Create kube-proxy.service systemd file
  ansible.builtin.template:
    src: "etc/systemd/system/kube-proxy.service.j2"
    dest: "/etc/systemd/system/kube-proxy.service"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - Reload systemd
    - Restart kube-proxy

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Enable Kubelet
  ansible.builtin.service:
    name: kubelet
    enabled: true
    state: started

- name: Enable kube-proxy
  ansible.builtin.service:
    name: kube-proxy
    enabled: true
    state: started
