---

dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: libvirt
    type: libvirt

platforms:
  - name: test-assets
    box: alvistack/ubuntu-22.04
    memory: 2048
    cpus: 2
    groups:
      - vpn
      - bootstrap_kubernetes_worker__assets
      - k8s
    interfaces:
      - auto_config: true
        network_name: private_network
        type: static
        ip: 172.16.10.5
  - name: test-controller1
    box: alvistack/ubuntu-22.04
    memory: 2048
    cpus: 2
    groups:
