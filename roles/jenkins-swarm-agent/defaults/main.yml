---
# Swarm config vars
jenkins_swarm_agent_master: jenkins.example.int
jenkins_swarm_agent_master_port: 8080
jenkins_swarm_agent_master_protocol: http
jenkins_swarm_agent_tunnel: jenkins.example.int:9000

jenkins_swarm_agent_master_url: "{{ jenkins_swarm_agent_master_protocol }}://{{ jenkins_swarm_agent_master }}:{{ jenkins_swarm_agent_master_port }}"

jenkins_swarm_agent_username: sa_swarm_agent
jenkins_swarm_agent_password: "{{ lookup('password', '../credentials/{{ inventory_hostname }}/jenkins-agent/agent-password.txt') }}"
jenkins_swarm_agent_password_file: "{{ jenkins_swarm_path }}/password.swarm"
jenkins_swarm_agent_name: "{{ inventory_hostname }}"
jenkins_swarm_agent_num_executors: "{{ ansible_processor_cores|default(1)*2 }}"
jenkins_swarm_agent_labels: "[{{ (ansible_os_family|lower() == 'windows')|ternary(['windows'], ['linux']) }}]"
jenkins_swarm_agent_labels_file: "{{ jenkins_swarm_path }}/labels.swarm"
jenkins_swarm_agent_log_file: "{{ jenkins_swarm_path }}/swarm.log"
jenkins_swarm_agent_additional_args:
  - "-deleteExistingClients"
  - "-disableClientsUniqueId"
#  - "-disableSslVerification"

jenkins_swarm_systemd_service_dir: "/lib/systemd/system"
#jenkins_swarm_systemd_service_dir: "/etc/systemd/system"

jenkins_swarm_agent_conf:

# Swarm client url building
jenkins_swarm_client_version: 3.6
jenkins_swarm_plugins_url: https://repo.jenkins-ci.org
jenkins_swarm_plugins_repo_path: "releases/org/jenkins-ci/plugins/swarm-client/{{ jenkins_swarm_client_version }}"
jenkins_swarm_client_jar: "swarm-client-{{ jenkins_swarm_client_version }}.jar"
jenkins_swarm_download_url: "{{ jenkins_swarm_plugins_url }}/{{ jenkins_swarm_plugins_repo_path }}/{{ jenkins_swarm_client_jar }}"

# Linux Vars
jenkins_swarm_path: /var/lib/jenkins
jenkins_swarm_config_path: /etc/jenkins
jenkins_swarm_task_name: Jenkins Swarm Client
jenkins_swarm_systemd_path: /lib/systemd/system
jenkins_swarm_service_name: swarm-client

jenkins_swarm_jenkins_user_groups:
  - docker

jenkins_swarm_jre_packages:
  - default-jre

#################
# Windows Vars
jenkins_swarm_client_wrapper_version: 2.0.3
jenkins_swarm_wrapper_download_url: "{{ jenkins_swarm_plugins_url}}/releases/com/sun/winsw/winsw/{{ jenkins_swarm_client_wrapper_version }}/winsw-{{jenkins_swarm_client_wrapper_version}}-bin.exe"
win_java_version: 8.0.144
win_base_jenkins_path: "C:\\jenkins"
win_swarm_client_jar_path: "{{ win_base_jenkins_path }}\\{{ jenkins_swarm_client_jar }}"
win_swarm_client_wrapper_path: "{{ win_base_jenkins_path }}\\{{ jenkins_swarm_client_jar|replace('.jar', '.exe') }}"
win_swarm_client_wrapper_config_path: "{{ win_base_jenkins_path }}\\{{ jenkins_swarm_client_jar|replace('.jar', '.xml') }}"
