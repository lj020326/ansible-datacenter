---

- name: "Load OS distribution vars"
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution|lower() }}-{{ ansible_distribution_major_version|lower() }}.yml"
    - "{{ ansible_distribution|lower() }}.yml"
    - "{{ ansible_os_family|lower() }}.yml"
    - "default.yml"

- name: "Display primary role input variables"
  debug:
    var: "{{ item }}"
  loop:
    - jenkins_swarm_agent_master
    - jenkins_swarm_agent_master_url
    - jenkins_swarm_agent_labels
    - jenkins_swarm_jenkins_user_groups
    - jenkins_swarm_path
    - jenkins_swarm_fsroot_path

- name: "Running Jenkins Agent install tasks for {{ ansible_os_family|lower() }}"
  include_tasks: "{{ task_file }}"
  with_first_found:
    - "{{ ansible_distribution|lower() }}-{{ ansible_distribution_major_version|lower() }}.yml"
    - "{{ ansible_distribution|lower() }}.yml"
    - "{{ ansible_os_family|lower() }}.yml"
  loop_control:
    loop_var: task_file

