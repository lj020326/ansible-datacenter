---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: lj020326/${MOLECULE_IMAGE:-systemd-python-centos:8}
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
scenario:
  name: default
lint: |
  set -e
  yamllint .
  ansible-lint
