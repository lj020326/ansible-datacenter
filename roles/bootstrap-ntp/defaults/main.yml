---

bootstrap_ntp_servers_group_name: "ntp_server"

bootstrap_ntp_enabled: yes
bootstrap_ntp_timezone: Etc/UTC

bootstrap_ntp_sites: []
#bootstrap_ntp_sites:
#  - identifier: site1
#    location: NYC
#    networks:
#      - pci
#      - dmz
#  - identifier: site2
#    location: CHICAGO
#    networks:
#      - pci
#      - dmz

# bootstrap_ntp_daemon: [various]
# bootstrap_ntp_package: ntp
# bootstrap_ntp_config_file: /etc/ntp.conf
# bootstrap_ntp_driftfile: [various]

bootstrap_ntp_manage_config: yes

# NTP server area configuration (leave empty for 'Worldwide').
# See: http://support.ntp.org/bin/view/Servers/NTPPoolServers
bootstrap_ntp_area: ''

#bootstrap_ntp_server_options: "prefer iburst"
bootstrap_ntp_server_options: "iburst xleave"

bootstrap_ntp_servers:
  - 0{{ '.' + bootstrap_ntp_area if bootstrap_ntp_area else '' }}.pool.ntp.org {{ bootstrap_ntp_server_options }}
  - 1{{ '.' + bootstrap_ntp_area if bootstrap_ntp_area else '' }}.pool.ntp.org {{ bootstrap_ntp_server_options }}
  - 2{{ '.' + bootstrap_ntp_area if bootstrap_ntp_area else '' }}.pool.ntp.org {{ bootstrap_ntp_server_options }}
  - 3{{ '.' + bootstrap_ntp_area if bootstrap_ntp_area else '' }}.pool.ntp.org {{ bootstrap_ntp_server_options }}

bootstrap_ntp_peers: []
#bootstrap_ntp_peers: |-
#  {% for host in groups['nameserver'] | difference([inventory_hostname]) %}
#  - peer {{ hostvars[host].ansible_host }} iburst xleave
#  {% endfor %}

bootstrap_ntp_restrict:
  - "127.0.0.1"
  - "::1"

bootstrap_ntp_allow_networks:
  - 192.168.0.0/16

bootstrap_ntp_cron_handler_enabled: no

bootstrap_ntp_tinker_panic: no

bootstrap_ntp_local_stratum_enabled: no
bootstrap_ntp_local_stratum_conf: "9"

bootstrap_ntp_keys_enabled: no
bootstrap_ntp_keys_file: /etc/chrony.keys

bootstrap_ntp_leapsectz_enabled: no

bootstrap_ntp_cmdport_disabled: no

bootstrap_ntp_log_info: []
#bootstrap_ntp_log_info:
#  - measurements
#  - statistics
#  - tracking
