- name: Create ansible directories
  ansible.windows.win_file:
    path: "{{ item }}"
    state: directory
  # ansible.builtin.raw: "mkdir {{ item }}"
  loop:
    - "{{ harden_win_temp_dir }}"
    - "{{ harden_win_log_dir }}"
  failed_when: false

- name: Restrict permissions for ansible directories
  ansible.windows.win_acl:
    path: "{{ item.p }}"
    user: "{{ item.u }}"
    rights: "{{ item.r }}"
    type: "{{ item.t }}"
    state: "{{ item.s }}"
    inherit: "{{ item.i }}"
    propagation: "{{ item.pr }}"
  loop:
    - { p: "{{ harden_win_temp_dir }}",
        u: 'BUILTIN\Users',
        r: 'ReadAndExecute,Write,AppendData',
        t: allow,
        s: absent,
        i: 'ContainerInherit, ObjectInherit',
        pr: 'None'
    }
    - { p: "{{ harden_win_temp_dir }}",
        u: 'Authenticated Users',
        r: 'ReadAndExecute,Write,AppendData',
        t: allow,
        s: absent,
        i: 'ContainerInherit, ObjectInherit',
        pr: 'None'
    }
    - { p: "{{ harden_win_log_dir }}",
        u: 'BUILTIN\Users',
        r: 'ReadAndExecute,Write,AppendData',
        t: allow,
        s: absent,
        i: 'ContainerInherit, ObjectInherit',
        pr: 'None'
    }

