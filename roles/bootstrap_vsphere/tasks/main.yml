---
- name: Initialize __nested_hosts_list and __nested_hosts_by_name
  ansible.builtin.set_fact:
    __nested_hosts_list: []
    __nested_hosts_by_name: {}

- name: Display esx_hosts_online minus node_offline
  ansible.builtin.debug:
    var: groups['vmware_physical_esx_host'] | difference(groups['node_offline'])

- name: Display bootstrap_vsphere__vcenter_physical_esx_hosts
  ansible.builtin.debug:
    var: bootstrap_vsphere__vcenter_physical_esx_hosts

- name: Set __esx_hosts_by_name
  ansible.builtin.set_fact:
    __esx_hosts_by_name: "{{ __esx_hosts_by_name | d({}) | combine({item.name: item}) }}"
  loop: "{{ bootstrap_vsphere__vcenter_physical_esx_hosts }}"
  loop_control:
    label: "{{ item.name }}"

- name: Display __esx_hosts_by_name
  ansible.builtin.debug:
    var: __esx_hosts_by_name

