---
- name: Ensure xorriso is installed
  ansible.builtin.package:
    name: xorriso
    state: present

## ref: https://github.com/yasensim/vsphere-lab-deploy/blob/master/playbooks/deployNestedESXi.yml
- name: Deploy Nested ESXi VMs
  nestedESXi:
    vcenter: "{{ bootstrap_vsphere__vcenter_host }}"
    vcenter_user: "{{ bootstrap_vsphere__vcenter_username }}"
    vcenter_passwd: "{{ bootstrap_vsphere__vcenter_password }}"
    vmname: "{{ item.name }}"
    #    cluster: "{{ bootstrap_vsphere__nested_clusters[item.cluster].hosting_cluster }}"
    #    datastore: "{{ bootstrap_vsphere__nested_clusters[item.cluster].hosting_datastore }}"
    #    vmnic_physical_portgroup_assignment: "{{ bootstrap_vsphere__nested_clusters[item.cluster].vmnic_physical_portgroup_assignment }}"
    #    cpucount: "{{ bootstrap_vsphere__nested_clusters[item.cluster].cpu_cores }}"
    #    memory: "{{ bootstrap_vsphere__nested_clusters[item.cluster].ram_in_gb }}"
    #    disks: "{{ bootstrap_vsphere__nested_clusters[item.cluster].nested_hosts_disks }}"
    cluster: "{{ item.mgmt_cluster | d(bootstrap_vsphere__nested_clusters[item.cluster].hosting_cluster) }}"
    datastore: "{{ bootstrap_vsphere__vcenter_datastore | d(bootstrap_vsphere__nested_clusters[item.cluster].hosting_datastore) }}"
    vmnic_physical_portgroup_assignment: "{{ bootstrap_vsphere__nested_clusters[item.cluster].vmnic_physical_portgroup_assignment }}"
    cpucount: "{{ item.cpu | d(bootstrap_vsphere__nested_clusters[item.cluster].cpu_cores) }}"
    memory: "{{ item.ram_in_gb | d(bootstrap_vsphere__nested_clusters[item.cluster].ram_in_gb) }}"
    disks: "{{ item.disks | d(bootstrap_vsphere__nested_clusters[item.cluster].nested_hosts_disks) }}"
    isopath: "{{ bootstrap_vsphere__vcenter_iso_dir }}/{{ bootstrap_vsphere__esx_custom_iso }}"
    esxi_version: "{{ bootstrap_vsphere__vsphere_version }}"
  loop: "{{ __nested_hosts_list }}"
  async: 7200
  poll: 0
  register: deployment

- name: Wait 3 seconds before start checking wheter the hosts are ready
  ansible.builtin.pause:
    seconds: "3"
- name: Result check for deployment
  ansible.builtin.async_status:
    jid: "{{ item.ansible_job_id }}"
  register: job_result
  loop: "{{ deployment.results }}"

- name: Create a mark if there is a new vESX to deploy
  when: item.stat is not defined
  ansible.builtin.file:
    path: /tmp/newESXi
    state: touch
    owner: root
    group: root
    mode: "0555"
  loop: "{{ job_result.results }}"

- name: Get file stat for /tmp/newESXi
  ansible.builtin.stat:
    path: /tmp/newESXi
  register: __newesxi_stat

- name: Wait 10 minutes before start checking wheter the hosts are ready
  when: __newesxi_stat.stat.exists | bool
  ansible.builtin.pause:
    minutes: "10"

- name: Delete the temporary mark
  ansible.builtin.file:
    path: /tmp/newESXi
    state: absent

- name: Result check for deployment
  ansible.builtin.async_status:
    jid: "{{ item.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  loop: "{{ deployment.results }}"
  retries: 20

- name: Remove Nested vESXi CDROM
  community.vmware.vmware_guest:
    hostname: "{{ bootstrap_vsphere__vcenter_host }}"
    username: "{{ bootstrap_vsphere__vcenter_username }}"
    password: "{{ bootstrap_vsphere__vcenter_password }}"
    validate_certs: false
    name: "{{ item.name }}"
    cdrom:
      - type: client
        controller_number: 0
        unit_number: 0
        state: present
  loop: "{{ __nested_hosts_list }}"
