- name: create_vds | Enable vSAN
  when: item.value.vsan|bool
  enable_vsan:
    vcenter: "{{ bootstrap_vsphere__nested_vcenter.hostname }}"
    user: "{{ bootstrap_vsphere__vcenter_username }}"
    passwd: "{{ bootstrap_vsphere__vcenter_password }}"
    cluster: "{{ item.key }}"
  with_dict: "{{ bootstrap_vsphere__vcenter_clusters }}"

- name: create_vds | Claim disks for vSAN
  when: item.value.vsan|bool
  claim_vsan_disks:
    vcenter: "{{ bootstrap_vsphere__nested_vcenter.hostname }}"
    user: "{{ bootstrap_vsphere__vcenter_username }}"
    passwd: "{{ bootstrap_vsphere__vcenter_password }}"
    cluster: "{{ item.key }}"
  with_dict: "{{ bootstrap_vsphere__vcenter_clusters }}"

- name: create_vds | Clear vSAN errors for unsupported hardware
  clear_vsan_errors:
    vcenter: "{{ bootstrap_vsphere__nested_vcenter.hostname }}"
    user: "{{ bootstrap_vsphere__vcenter_username }}"
    passwd: "{{ bootstrap_vsphere__vsphere_credentials[vsphere_deploy__nested_vcenter.hostname].password }}"

