---
# handlers file for vcsa-deploy

- name: Unmount the VCSA installer ISO
  ansible.posix.mount:
    path: "{{ bootstrap_vsphere__vcenter_mount_dir }}"
    src: "{{ bootstrap_vsphere__vcenter_repo_dir }}/{{ bootstrap_vsphere__vcsa_iso }}"
    fstype: iso9660
    state: unmounted
#    state: absent
