---

bootstrap_ldap_client__domain: example.int
bootstrap_ldap_client__host: ldap.{{ bootstrap_ldap_client__domain }}
bootstrap_ldap_client__port: "389"
bootstrap_ldap_client__endpoint: "{{ bootstrap_ldap_client__host }}:{{ bootstrap_ldap_client__port }}"
bootstrap_ldap_client__uri: ldap://{{ bootstrap_ldap_client__endpoint }}

#bootstrap_ldap_client__sudoers: false
bootstrap_ldap_client__sudoers: true

bootstrap_ldap_client__base: dc=example,dc=int
#bootstrap_ldap_client__sudoer_group:
#  Fedora: &sudoer_group
#    group_name: sudoers
#  Scientific: *sudoer_group
#  Debian:
#    group_name: sudoers

bootstrap_ldap_client__nss_user_filter: (objectClass=posixAccount)

bootstrap_ldap_client__base_sudoers: ou=sudoers,{{ bootstrap_ldap_client__base }}
bootstrap_ldap_client__lookups:
  admin:
    base: cn=admins,ou=groups,{{ bootstrap_ldap_client__base }}
    scope: base
    filter: (member=%s)
  ansible.builtin.user:
    base: ou=users,{{ bootstrap_ldap_client__base }}
    scope: sub
    filter: (&(objectClass=posixAccount)(uid=%s)(gidNumber=502))
  host:
    #    base: ou=hosts,{{ bootstrap_ldap_client__base }}
    #    filter: (&(|(objectClass=virtualMachine)(objectClass=server))(cn=%s))
    base: ou=computers,{{ bootstrap_ldap_client__base }}
    scope: sub
    filter: (&(objectClass=posixAccount)(uid=%s)(gidNumber=515))
  membership:
    base: ou=projects,{{ bootstrap_ldap_client__base }}
    scope: sub
    filter: (&(objectClass=groupOfNames)(member=%1$s)(serverMember=%2$s))

### new:
bootstrap_ldap_client__client_server_host: "{{ bootstrap_ldap_client__host }}"
bootstrap_ldap_client__client_base_dn: "{{ bootstrap_ldap_client__base }}"
bootstrap_ldap_client__client_sudo: true
bootstrap_ldap_client__client_sudo_base: ou=SUDOers,{{ bootstrap_ldap_client__base }}
bootstrap_ldap_client__client_nss_passwd: true
bootstrap_ldap_client__client_nss_group: true
bootstrap_ldap_client__client_nss_shadow: true
bootstrap_ldap_client__client_nss_hosts: true
bootstrap_ldap_client__client_nss_networks: true

bootstrap_ldap_client__client_path: /etc/ldap/

bootstrap_ldap_client__client_nslcd_filter:
#  filter:
#    passwd: "(memberOf=cn=testgroup,ou=servers,{{ bootstrap_ldap_client__base }})"

__ldap_conf: "{{ bootstrap_ldap_client__conf | d(__ldap_conf_defaults[ansible_distribution|lower]) }}"

## ref: https://www.tecmint.com/configure-ldap-client-to-connect-external-authentication/
## ref: https://www.golinuxcloud.com/configure-ldap-client-auth-ldap-server/
__ldap_conf_defaults:
  redhat: &rhldapconf
    ldap_conf_file: /etc/openldap/ldap.conf
    tls_cacert: /etc/ssl/certs/ca-certificates.crt
    nss_conf_file: /etc/libnss-ldap.conf
    nslcd_uid: nslcd
    nslcd_gid: ldap
    packages:
      - nss-pam-ldapd
      - openldap
      - openldap-clients
    ldap_config_tpls:
      - { src: nslcd.conf.j2, dest: /etc/nslcd.conf }
      - { src: nsswitch.conf.j2, dest: /etc/nsswitch.conf }
      - { src: nscd.conf.j2, dest: /etc/nscd.conf }
    ldap_app_services:
      - nslcd
      - nscd
  centos: *rhldapconf
  fedora: *rhldapconf
  scientific: *rhldapconf
  debian:
    ldap_conf_file: /etc/ldap/ldap.conf
    tls_cacert: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
    nss_conf_file: /etc/libnss-ldap.conf
    nslcd_uid: nslcd
    nslcd_gid: nslcd
    packages:
      - nslcd
      - libnss-ldapd
      - libpam-ldapd
      #      - sudo-ldap
      - ldap-utils
    #      - libpam-param
    #      - getauthorizedkeys
    ldap_config_tpls:
      - { src: nslcd.conf.j2, dest: /etc/nslcd.conf }
      - { src: nsswitch.conf.j2, dest: /etc/nsswitch.conf }
      - { src: nscd.conf.j2, dest: /etc/nscd.conf }
    ldap_app_services:
      - nslcd
      - nscd

  #  ubuntu: *debldapconf
  ubuntu:
    ldap_conf_file: /etc/ldap/ldap.conf
    tls_cacert: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
    nss_conf_file: /etc/libnss-ldap.conf
    nslcd_uid: nslcd
    nslcd_gid: nslcd
    packages:
      - nslcd
      - nscd
      - libnss-ldapd
      - libpam-ldapd
      - ldap-utils
    #      - sudo-ldap
    ldap_config_tpls:
      - { src: nslcd.conf.j2, dest: /etc/nslcd.conf }
      - { src: nsswitch.conf.j2, dest: /etc/nsswitch.conf }
      - { src: nscd.conf.j2, dest: /etc/nscd.conf }
    ldap_app_services:
      - nslcd
      - nscd

