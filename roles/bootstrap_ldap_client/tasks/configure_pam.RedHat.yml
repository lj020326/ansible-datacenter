---
- name: Install LDAP auth and secure TTY PAM stacks
  ansible.builtin.template:
    src: "pam/RedHat/{{ item }}.j2"
    dest: "/etc/pam.d/{{ item }}"
    mode: "0644"
    backup: true
  loop:
    - login
    - ldap-auth
  tags:
    - config

- name: Configure PAM system and password auth to use LDAP
  ansible.builtin.file:
    src: ldap-auth
    dest: "/etc/pam.d/{{ item }}"
    state: link
    force: true
  loop:
    - system-auth
    - password-auth
  tags:
    - config
