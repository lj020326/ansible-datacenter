---

- name: "Remove ubuntu motd spam"
  become: true
  file:
    path: "/etc/update-motd.d/{{ item }}"
    state: absent
  loop:
    - 80-livepatch
    - 95-hwe-eol
    - 10-help-text
  when: ansible_distribution == 'Ubuntu'

- name: Adding motd
  ansible.builtin.template: src=motd.conf.j2 dest=/etc/motd

