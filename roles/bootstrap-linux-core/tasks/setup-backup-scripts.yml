---

- set_fact:
    log_prefix_local: "setup-backup-scripts |"

- name: "{{ log_prefix_local }} Ensure backup script and backup dirs exist"
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default( 'root' ) }}"
    group: "{{ item.owner | default( 'root' ) }}"
    mode: "{{ item.mode | default(omit) }}"
    recurse: "{{ item.recurse | default( omit ) }}"
  with_items: "{{ bootstrap_linux_core__backup_script_dirs }}"

## ref: http://www.mydailytutorials.com/ansible-template-module-examples/
- name: "{{ log_prefix_local }} Install backup scripts"
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    force: "{{ item.force | default('true') }}"
    ## ref: https://docs.ansible.com/ansible/latest/user_guide/playbooks_filters.html
    mode: "{{ item.mode | default('0770') }}"
    owner: "{{ item.owner | default( 'root' ) }}"
    group: "{{ item.owner | default( 'root' ) }}"
    backup: "{{ item.backup | default( omit ) }}"
  with_items: "{{ bootstrap_linux_core__backup_scripts }}"

## ref: http://www.mydailytutorials.com/ansible-template-module-examples/
- name: "{{ log_prefix_local }} Install backup script configs"
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
#    force: "{{ item.force | default('true') }}"
    ## ref: https://docs.ansible.com/ansible/latest/user_guide/playbooks_filters.html
    mode: "{{ item.mode | default('0770') }}"
    owner: "{{ item.owner | default( 'root' ) }}"
    group: "{{ item.owner | default( 'root' ) }}"
    backup: "{{ item.backup | default( omit ) }}"
  with_items: "{{ bootstrap_linux_core__backup_script_config_tpls }}"

- name: "Display bootstrap_linux_core__backups_cron_list"
  debug:
    var: bootstrap_linux_core__backups_cron_list

- name: "{{ log_prefix_local }} Create backup cron jobs"
  when: bootstrap_linux_core__backups_cron_list|d([])| count>0
  cron:
    name: "{{ item.name }}"
    special_time: "{{ item.special_time | default(omit) }}"
    minute: "{{ item.minute | default(omit) }}"
    hour: "{{ item.hour | default(omit) }}"
    job: "{{ item.job }}"
  with_items: "{{ bootstrap_linux_core__backups_cron_list }}"

