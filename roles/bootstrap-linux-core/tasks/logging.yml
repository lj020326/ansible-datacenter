- name: configure rsyslog
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - rsyslog

- name: Enable journald persistence
  ini_file:
    dest: "/etc/systemd/journald.conf"
    section: Journal
    option: Storage
    value: "persistent"
    no_extra_spaces: yes
  notify: Restart journald

- name: remove journald rate limit burst limit
  ini_file:
    dest: "/etc/systemd/journald.conf"
    section: Journal
    option: RateLimitBurst
    value: "0"
    no_extra_spaces: yes
  notify: Restart journald

- name: remove journald rate limit interval
  ini_file:
    dest: "/etc/systemd/journald.conf"
    section: Journal
    option: RateLimitIntervalSec
    value: "0"
    no_extra_spaces: yes
  notify: Restart journald

- name: remove journald rate limit interval
  ini_file:
    dest: "/etc/systemd/journald.conf"
    section: Journal
    option: SystemMaxUse
    value: "200M"
    no_extra_spaces: yes
  notify: Restart journald

- name: Create /var/log/journal
  file:
    path: /var/log/journal
    state: directory
    owner: root
    group: root
    mode: 0755
  notify: Restart journald

