linux_backup_script_dir: "/opt/scripts"
linux_fwbackups_dir: "/srv/backups/fwbackups"
linux_backups_dir: "/srv/backups"
linux_backups_log_dir: "/var/log/backups"

linux_backup_script_dirs:
  - { path: "{{ linux_backup_script_dir }}", recurse: yes  }
  - { path: "{{ linux_fwbackups_dir }}", recurse: yes }
  - { path: "{{ linux_backups_dir }}" }
  - { path: "{{ linux_backups_dir }}/records/daily" }
  - { path: "{{ linux_backups_dir }}/records/monthly" }
  - { path: "{{ linux_backups_log_dir }}" }

linux_backup_scripts:
  - { src: 'scripts/backups/run-backups.py', dest: "{{ linux_backup_script_dir }}"}
  - { src: 'scripts/backups/backups.yml', dest: "{{ linux_backup_script_dir }}"}
  - { src: 'scripts/backups/run-daily-backup.sh', dest: "{{ linux_backup_script_dir }}"}
  - { src: 'scripts/backups/run-monthly-backup.sh', dest: "{{ linux_backup_script_dir }}"}
  - { src: 'scripts/backups/job-backup-incremental.sh', dest: "{{ linux_backup_script_dir }}"}
  - { src: 'scripts/backups/rsync-incremental-backup-local', dest: "{{ linux_backup_script_dir }}"}
  - { src: 'scripts/backups/fwbackup.sh', dest: "{{ linux_backup_script_dir }}"}

linux_backup_script_config_tpls:
  - { src: 'scripts/backups.cfg.j2', dest: "/root/.backups.cfg", mode: "0600", backup: yes }
  - { src: 'scripts/fwbackup.conf.j2', dest: "/root/.fwbackup.cfg", mode: "0600", backup: yes }

common_node_mounts: []
common_node_mounts_tmpdir:
  - name: "/tmp"
    src: "tmpfs"
    fstype: "tmpfs"
    options: 'size=1G,defaults,noatime,nosuid,nodev,mode=1777'
#    options: 'size=512m,defaults,noatime,nosuid,nodev,mode=1777'
#    options: 'size=2G,defaults,noatime,nosuid,nodev,mode=1777'
common_node_mounts_additional: []

