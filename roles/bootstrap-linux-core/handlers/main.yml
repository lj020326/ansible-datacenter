---

- name: reload firewalld
  command: firewall-cmd --reload

- name: Restart journald
  when: inventory_hostname not in groups['vm_template']
  systemd:
    name: "{{ item }}"
    state: restarted
  with_items:
    - systemd-journald

- name: restart sshd
  service:
    name: sshd
    state: restarted

- name: reload snmpd
  service:
    name: snmpd
    state: restarted

- name: generate grub configuration
  command: grub2-mkconfig -o /boot/grub2/grub.cfg
