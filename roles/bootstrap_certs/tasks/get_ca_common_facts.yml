- name: "Set ca_service_routes fact"
  ansible.builtin.set_fact:
    ca_service_routes: "{{ ca_service_routes|default({}) | combine( { item.route: item } ) }}"
  loop: "{{ bootstrap_certs__ca_service_routes_list }}"
