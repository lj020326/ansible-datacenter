---
- name: Set __bootstrap_certs__ca_intermediate_certs
  ansible.builtin.set_fact:
    __bootstrap_certs__ca_intermediate_certs: "{{ __bootstrap_certs__ca_intermediate_certs
      | d({}) | combine( { item.common_name: item } )  }}"
  loop: "{{ bootstrap_certs__ca_intermediate_certs_list }}"

