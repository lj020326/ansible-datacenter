---

- name: Run bootstrap_certs
  hosts: caserver01
  become: true
  vars:
    bootstrap_certs__ca_init: true
    bootstrap_certs__ca_certify_nodes: true
    bootstrap_certs__ca_certify_routes: true
    bootstrap_certs__ca_fetch_certs: true
    bootstrap_certs__ca_force_create: true
    bootstrap_certs__ca_force_certify_nodes: true
    ca_distribute_certs: true
  roles:
    - role: bootstrap_certs
      tags: ca
