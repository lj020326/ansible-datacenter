---

firewalld_supported_actions:
  - install
  - configure
  - uninstall

## One of ['install','configure','uninstall']
firewalld_action: configure
firewalld_default_zone: internal

firewalld_enabled: yes

firewalld_firewallbackend: iptables
#firewalld_firewallbackend: nftables

## firewalld.conf changes, e.g. change default zone
firewalld_conf_file: /etc/firewalld/firewalld.conf
firewalld_configs: {}
#firewalld_configs:
#  CleanupOnExit: "yes"
#  Lockdown: "no"
#  IPv6_rpfilter: "yes"
#  IndividualCalls: "yes"
#  LogDenied: "off"
#  FirewallBackend: "nftables"
#  FlushAllOnReload: "yes"
#  RFC3964_IPv4: "yes"
#  AllowZoneDrifting: "no"

## Use the firewalld ansible module. Useful for non-permanent rules
firewalld_rules:
  - zone: "{{ firewalld_default_zone }}"
    immediate: 'yes'
    masquerade: 'yes'
    permanent: 'yes'
    state: enabled

## Configure permanent firewalld ipsets (xml config file)
firewalld_ipsets: []
## Configure permanent firewalld services (xml config file)
firewalld_services: []
## Configure permanent firewalld zones (xml config file)
firewalld_zones: []
firewalld_ports: []

firewalld_default_zone_networks:
  ## localhost
  - 127.0.0.0/8
  ## docker
  - 172.0.0.0/8
  ## internal networks
  - 10.0.0.0/8
  - 192.168.0.0/16

firewalld_flush_all_handlers: true

