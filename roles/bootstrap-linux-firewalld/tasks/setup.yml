---

- name: Install firewalld and firewalld-python packages
  package:
    name: "{{ firewalld_packages }}"
    state: present

- name: Install firewalld
  package:
    name: firewalld
    state: present

- name: Enable firewalld
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Initialize firewalld zones
  template:
    src: firewalld.conf.j2
    dest: "{{ firewalld_conf_file }}"
    backup: yes
  with_items: "{{ firewalld_zones }}"
  notify: reload firewalld
  loop_control:
    label: "{{ item.name }}"

- name: Customize firewalld.conf according to any firewalld_configs settings
  ini_file:
    path: "{{ firewalld_conf_file }}"
    no_extra_spaces: yes
    section: ''
    option: "{{ item.key }}"
    value: "{{ item.value }}"
  with_dict: "{{ firewalld_configs }}"
  notify: reload firewalld

