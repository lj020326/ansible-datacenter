---
### ---------------------------------------------------------------------------
### Generate the variables.tf 
### ---------------------------------------------------------------------------

- name: Delete previous variables file
  file:
    path:  "terraform/variables.tf"
    state: absent
  delegate_to: 127.0.0.1
  run_once: true

- name: Generate variables.tf 
  ansible.builtin.template:
    src: "variables.j2"
    dest: "{{ playbook_dir }}/terraform/variables.tf"
  delegate_to: 127.0.0.1
  run_once: true
