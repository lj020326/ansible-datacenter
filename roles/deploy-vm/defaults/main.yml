deploy_vm__vmware_appliance_defaults:
  name: "{{ deploy_vm__vmware_appliance_name | d(deploy_vm__vmware_appliance_name_default) }}"
  cluster: "{{ deploy_vm__vmware_vm_cluster | d(deploy_vm__vmware_cluster_default) }}"
