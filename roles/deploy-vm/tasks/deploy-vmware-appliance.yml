---
## blog: https://www.justai.net/blog/ansible-deploy-and-provision-a-packer-image-on-vmware/
## orig source: https://github.com/justai-net/ansible_vmware_deploy_provision.git
## ref: https://github.com/justai-net/ansible_vmware_deploy_provision/blob/master/deploy.yml


- name: "Set __deploy_vm__vmware_appliance_facts_initial"
  community.vmware.vmware_vm_info:
    hostname: "{{ deploy_vm_vcenter_hostname }}"
    username: "{{ deploy_vm_vcenter_username }}"
    password: "{{ deploy_vm_vcenter_password }}"
    validate_certs: False
    vm_type: vm
  register: __deploy_vm__vmware_appliance_facts_initial

- name: "Set __deploy_vm_appliance_info"
  ansible.builtin.set_fact:
    __deploy_vm_appliance_info: "{{ __deploy_vm_appliance_info| d({}) |
        combine( { item: deploy_vm__vmware_appliance_defaults } ) |
        combine( { item: hostvars[item].deploy_vm__vmware_appliance_config | d({}) }, recursive=True ) }}"
  loop: "{{ deploy_vm_vmware_appliance_list }}"

- name: "Set static node IP on __deploy_vm_appliance_info fact"
  ansible.builtin.set_fact:
    __deploy_vm_appliance_info: "{{ __deploy_vm_appliance_info | combine( { item: { 'ip': hostvars[item].bind_ipv4_address } }, recursive=True ) }}"
  when: hostvars[item].bind_ipv4_address is defined
  loop: "{{ deploy_vm_vmware_appliance_list }}"

- name: "Display __deploy_vm_appliance_info"
  ansible.builtin.debug:
    var: __deploy_vm_appliance_info
    verbosity: 1

- name: "Set __deploy_vm_vmware_appliance_list fact"
  ansible.builtin.set_fact:
    __deploy_vm_vmware_appliance_list: "{{ __deploy_vm_vmware_appliance_list|d([]) + [ __deploy_vm_appliance_info[item] ] }}"
  loop: "{{ __deploy_vm_appliance_info | list }}"

- name: "Display __deploy_vm_vmware_appliance_list"
  ansible.builtin.debug:
    var: __deploy_vm_vmware_appliance_list
    verbosity: 1

- name: "Set __deploy_vm__vmware_appliance_facts_initial_by_name fact"
  ansible.builtin.set_fact:
    __deploy_vm__vmware_appliance_facts_initial_by_name: "{{ __deploy_vm__vmware_appliance_facts_initial_by_name|default({}) | combine( { item.guest_name: item } ) }}"
  loop: "{{ __deploy_vm__vmware_appliance_facts_initial.virtual_machines }}"
  loop_control:
    label: "{{ item.guest_name }}"

- name: Display __deploy_vm__vmware_appliance_facts_initial_by_name
  ansible.builtin.debug:
    var: __deploy_vm__vmware_appliance_facts_initial_by_name
    verbosity: 1

- name: "Deploy VMware Appliance OVA"
  community.vmware.vmware_deploy_ovf:
    hostname: "{{ deploy_vm_vcenter_hostname }}"
    username: "{{ deploy_vm_vcenter_username }}"
    password: "{{ deploy_vm_vcenter_password }}"
    validate_certs: "{{ deploy_vm_vcenter_validate_certs }}"
    datacenter: "{{ item.datacenter | d(__deploy_vm__vmware_datacenter) }}"
    cluster: "{{ item.cluster | d(omit) }}"
    host: "{{ item.host if item.cluster is not defined else omit }}"
    folder: "{{ item.datastore_folder }}"
    datastore: "{{ item.datastore }}"
    disk_provisioning: "{{ item.disk_provisioning }}"
    name: "{{ item.name }}"
    networks: "{{ item.networks | d(omit) }}"
    ova: "{{ item.ova }}"
    allow_duplicates: no
    power_on: yes
    fail_on_spec_warnings: yes
    wait: yes
    wait_for_ip_address: yes
    inject_ovf_env: yes
    properties: "{{ item.properties | d(omit) }}"
#    state: poweredon
#    state: poweredoff
    state: present
    notes: "Deployed via Ansible - date: {{ lookup('pipe', 'date +%Y%m%d%H%M%S') }}"
  loop: "{{ __deploy_vm_vmware_appliance_list }}"
  loop_control:
    label: "{{ item.name }}"
  register: __deploy_vm_job_start
  when: __deploy_vm__vmware_appliance_facts_initial_by_name[item.name] is not defined
  ## ref: https://www.virtualizationhowto.com/2020/07/ansible-deploy-multiple-vm-from-template-vmware/
  async: 2000
#  poll: 10
  poll: 0

- name: "Display __deploy_vm_job_start"
  ansible.builtin.debug:
    var: __deploy_vm_job_start
    verbosity: 1

- name: "Display __deploy_vm_job_start (not skipped)"
  when: not item.skipped|d(false)|bool
  ansible.builtin.debug:
    var: item
  loop: "{{ __deploy_vm_job_start.results }}"
  loop_control:
    label: "{{ item.item.name }}"

## ref: https://docs.ansible.com/ansible/latest/user_guide/playbooks_async.html
## ref: https://itspyworld.blogspot.com/2020/07/ansible-deploy-multiple-vm-from.html
## ref: https://blog.crisp.se/2018/01/27/maxwenzin/how-to-run-ansible-tasks-in-parallel
- name: Wait for VM creation to finish
  async_status:
    jid: "{{ item.ansible_job_id }}"
  loop: "{{ __deploy_vm_job_start.results }}"
  loop_control:
    label: "{{ item.item.name }}"
  when: item.ansible_job_id is defined
  register: __deploy_vm_job
  until: __deploy_vm_job.finished
  # Check every 5 seconds. Adjust as you like.
  delay: "{{ deploy_vm_create_async_delay }}"
  # Retry up to 10 times. Adjust as needed.
  retries: "{{ deploy_vm_create_async_retries }}"

- name: "Initialize __deploy_vm_job_results"
  ansible.builtin.set_fact:
    __deploy_vm_job_results: "{{ __deploy_vm_job.results | selectattr('changed','defined') | selectattr('changed', 'equalto', true) }}"

- name: "Display __deploy_vm_job_results"
  ansible.builtin.debug:
    var: __deploy_vm_job_results
    verbosity: 2

- name: "Initialize __deploy_vm_new_vm"
  ansible.builtin.set_fact:
    __deploy_vm_new_vm: {}

- name: "Set __deploy_vm_new_vm"
  ansible.builtin.set_fact:
    __deploy_vm_new_vm: "{{ __deploy_vm_new_vm|default({}) | combine( { item.item.item.name: item } ) }}"
  loop: "{{ __deploy_vm_job_results }}"
  loop_control:
    label: "{{ item.item.item.name }}"

- name: "Display __deploy_vm_new_vm"
  ansible.builtin.debug:
    var: __deploy_vm_new_vm
    verbosity: 1

- name: "Set __deploy_vm__vmware_appliance_facts"
  community.vmware.vmware_vm_info:
    hostname: "{{ deploy_vm_vcenter_hostname }}"
    username: "{{ deploy_vm_vcenter_username }}"
    password: "{{ deploy_vm_vcenter_password }}"
    validate_certs: False
  register: __deploy_vm__vmware_appliance_facts

- name: "Set __deploy_vmware_vm_info_by_name fact"
  ansible.builtin.set_fact:
     __deploy_vmware_vm_info_by_name: "{{  __deploy_vmware_vm_info_by_name|default({}) | combine( { item.guest_name: item } ) }}"
  loop: "{{ __deploy_vm__vmware_appliance_facts.virtual_machines }}"
  loop_control:
    label: "{{ item.guest_name }}"

