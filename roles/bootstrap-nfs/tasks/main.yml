---
# Include variables and define needed variables.
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Include overrides specific to Fedora.
  include_vars: Fedora.yml
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution == "Fedora"

- name: Ensure NFS utilities are installed.
  package:
    name: "{{ bootstrap_nfs__packages }}"
    state: present

- name: Ensure rpcbind is running as configured.
  when: ansible_os_family == 'RedHat'
  service:
    name: rpcbind
    state: "{{ nfs_rpcbind_state }}"
    enabled: "{{ nfs_rpcbind_enabled }}"

- name: Ensure directories to export exist
  file:  # noqa 208
    path: "{{ item.strip().split()[0] }}"
    state: directory
  with_items: "{{ bootstrap_nfs__exports }}"

- name: Copy exports file.
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: "0644"
  notify: reload nfs

- name: Ensure nfs is running.
  service:
    name: "{{ nfs_server_daemon }}"
    state: started
    enabled: yes
  when: bootstrap_nfs__exports|length
