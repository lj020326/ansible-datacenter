---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Run debian-setup.yml
      ansible.builtin.include_tasks: debian-setup.yml
      when: ansible_os_family == 'Debian'

  roles:
    - role: geerlingguy.java
    - role: bootstrap_jenkins

  post_tasks:
    - name: Check if Jenkins is running.
      ansible.builtin.uri:
        url: "http://127.0.0.1:8080/"
        status_code:
          - 200
          - 403
