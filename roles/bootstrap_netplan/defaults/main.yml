---
# defaults file for ansible-netplan
bootstrap_netplan__config_file: /etc/netplan/ansible-config.yaml

# switch to enable/disable the role completely
bootstrap_netplan__enabled: true

# Configured devices get handled by systemd-networkd by default, unless explicitly marked as managed by a specific renderer (NetworkManager)
bootstrap_netplan__renderer: networkd

#bootstrap_netplan__ethernet_interface_name: "ens160"
bootstrap_netplan__ethernet_interface_name: "enp1s0"

bootstrap_netplan__ethernet_primary_interface: "{{ ansible_facts['default_ipv4']['interface'] }}"
bootstrap_netplan__ethernet_primary_mac: "{{ ansible_facts['default_ipv4']['macaddress'] }}"

#__bootstrap_netplan__netplan_interfaces_default:
#  - name: "{{ bootstrap_netplan__ethernet_primary_interface }}"
#    macaddress: "{{ bootstrap_netplan__ethernet_primary_mac }}"

__bootstrap_netplan__netplan_interfaces: "{{ bootstrap_netplan__netplan_interfaces | d([]) }}"

## custom configuration for custom/advanced setups
bootstrap_netplan__configuration: {}

bootstrap_netplan__static_addresses: []
bootstrap_netplan__routes: []

bootstrap_netplan__dhcp4: true
bootstrap_netplan__dhcp6: true

bootstrap_netplan__nameservers: []

bootstrap_netplan__remove_existing: true

bootstrap_netplan__packages:
  - nplan
  - netplan.io

bootstrap_netplan__pri_domain: example.org

bootstrap_netplan__check_install: true

bootstrap_netplan__apply: true
