---
# AIBrix version configuration
bootstrap_aibrix__version: "v0.3.0"
bootstrap_aibrix__dependency_namespaces:
  - kube-system
  - aibrix-system
  - ray-system

# Gateway configuration
bootstrap_aibrix__gateway_replicas: 2
bootstrap_aibrix__gateway_cpu_request: "500m"
bootstrap_aibrix__gateway_memory_request: "1Gi"
bootstrap_aibrix__gateway_cpu_limit: "2"
bootstrap_aibrix__gateway_memory_limit: "4Gi"

# Autoscaling configuration
bootstrap_aibrix__autoscaling_enabled: true
bootstrap_aibrix__autoscaling_min_replicas: 1
bootstrap_aibrix__autoscaling_max_replicas: 10
bootstrap_aibrix__autoscaling_target_cpu: 70

# Runtime configuration
bootstrap_aibrix__runtime_backend: "vllm"
bootstrap_aibrix__model_cache_enabled: true
bootstrap_aibrix__model_cache_size: "50Gi"
bootstrap_aibrix__distributed_inference_enabled: true
bootstrap_aibrix__distributed_strategy: "ray"
bootstrap_aibrix__kv_cache_enabled: true
bootstrap_aibrix__kv_cache_distributed: true

# GPU configuration
bootstrap_aibrix__gpu_enabled: true
bootstrap_aibrix__gpu_type: "v100"  # Options: v100, a100, h100, t4
bootstrap_aibrix__gpu_count: 1
bootstrap_aibrix__gpu_failure_detection_enabled: true
bootstrap_aibrix__gpu_check_interval: "30s"

# Monitoring configuration
bootstrap_aibrix__monitoring_enabled: true

# Ingress configuration
bootstrap_aibrix__ingress_enabled: false
bootstrap_aibrix__domain: "aibrix.example.com"
bootstrap_aibrix__cert_issuer: "letsencrypt-prod"

# Security configuration
bootstrap_aibrix__rbac_enabled: true
bootstrap_aibrix__network_policies_enabled: true
