---

- name: "connect_physical_esx_to_vc | Add ESXi Host to VCSA"
#  when: vsphere_deploy__vcenter.ip  ==  vc_mng.ip
  community.vmware.vmware_host:
    hostname: "{{ vsphere_deploy__vcenter.hostname }}"
    username: "{{ vault__vsphere_credentials[vsphere_deploy__vcenter.hostname].username | d(esxi_username) }}"
    password: "{{ vault__vsphere_credentials[vsphere_deploy__vcenter.hostname].password | d(esxi_password) }}"
    datacenter_name: "{{ vsphere_deploy__vcenter.datacenter }}"
    validate_certs: false
    cluster_name: "{{ item.cluster | d(omit) }}"
    esxi_hostname: "{{ item.hostname }}"
    esxi_username: "{{ item.username | d(esxi_username) }}"
    esxi_password: "{{ item.password | d(esxi_password) }}"
    state: present
#  no_log: yes
  with_items: "{{ vcenter_physical_esx_hosts }}"

- name: "connect_physical_esx_to_vc | Add ESXi license and assign to the ESXi host"
#  when: vsphere_deploy__vcenter.ip  ==  vc_mng.ip
  vcenter_license:
    hostname: "{{ vsphere_deploy__vcenter.hostname }}"
    username: "{{ vault__vsphere_credentials[vsphere_deploy__vcenter.hostname].username | d(esxi_username) }}"
    password: "{{ vault__vsphere_credentials[vsphere_deploy__vcenter.hostname].password | d(esxi_password) }}"
    esxi_hostname: "{{ item.hostname }}"
    license: "{{ vsphere_licenses[item.hostname] | d(esxi_license) }}"
    state: present
    validate_certs: False
#  no_log: yes
  with_items: "{{ vcenter_physical_esx_hosts }}"
