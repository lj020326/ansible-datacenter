- name: "deploy_nested_vc_and_hosts | Set a DNS Server"
  vmware_vm_shell:
    hostname: "{{ vc_mng.hostname }}"
    username: "{{ vc_mng.username }}"
    password: "{{ vc_mng.password }}"
    datacenter: "{{ vc_mng.datacenter }}"
    validate_certs: false
    vm_id: "{{ item.0.name }}"
#    vm_username: "{{ item.username | d(esxi_username) }}"
#    vm_password: "{{ item.password | d(esxi_password) }}"
    vm_username: "{{ nested_host_credentials.user }}"
    vm_password: "{{ nested_host_credentials.password }}"
    vm_shell: /bin/esxcli
    vm_shell_args: "network ip dns server add --server={{ item.1 }}"
    vm_shell_env:
    - "PATH=/bin"
    - "VAR=test"
    vm_shell_cwd: "/tmp"
  loop: "{{ nested_hosts_list | subelements('dns_servers', { 'skip_missing': true }) }}"
  async: 7200
  poll: 0
  register: hdns

- name: "deploy_nested_vc_and_hosts | Disable SSH Warnings"
  vmware_vm_shell:
    hostname: "{{ vc_mng.hostname }}"
    username: "{{ vc_mng.username }}"
    password: "{{ vc_mng.password }}"
    datacenter: "{{ vc_mng.datacenter }}"
    validate_certs: false
    vm_id: "{{ item.name }}"
#    vm_username: "{{ item.username | d(esxi_username) }}"
#    vm_password: "{{ item.password | d(esxi_password) }}"
    vm_username: "{{ nested_host_credentials.user }}"
    vm_password: "{{ nested_host_credentials.password }}"
    vm_shell: /bin/vim-cmd
    vm_shell_args: "hostsvc/advopt/update UserVars.SuppressShellWarning long 1"
    vm_shell_env:
    - "PATH=/bin"
    - "VAR=test"
    vm_shell_cwd: "/tmp"
  loop: "{{ nested_hosts_list }}"
  async: 7200
  poll: 0
  register: hwrn

