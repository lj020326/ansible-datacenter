  async_status:
    jid: "{{ item.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  with_items: "{{ hdns.results }}"
  retries: 10

- name: "deploy_nested_vc_and_hosts | Check on nested vcenter install"
  when: not vcenter_exists
  block:

    - debug: msg="The vCenter deployment can take a long time.\nYou can check progress at https://{{nested_vcenter.ip}}:5480 after about 20 minutes.\nFor detailed output browse to the most recent folder starting with vcsaCliInstaller under {{vcenter_install_tmp_dir}} and follow vcsa-cli-installer.log "

    - name: "deploy_nested_vc_and_hosts | Result check for deployment of vCenter task"
      async_status:
        jid: "{{ vcenter_result.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      retries: 240
      delay: 15

    - name: "deploy_nested_vc_and_hosts | Check the vSphere API is online"
    #  command: "curl -k --silent -v https://{{ nested_vcenter.ip }}/ui/"
      command: "curl -k --silent -v https://{{ nested_vcenter.fqdn }}:5480/"
      register: result
      until: result.stdout.find("<title>vSphere Client</title>") != -1
      retries: 120
      delay: 5
      changed_when: false

    - name: "deploy_nested_vc_and_hosts | Wait 30 seconds for the vCenter to settle"
      pause: seconds=30

    - name: "deploy_nested_vc_and_hosts | Delete the temporary JSON template file"
      file:
        path: "{{vcenter_install_tmp_dir}}/vCSA_on_ESXi.json"
        state: absent

    - name: "deploy_nested_vc_and_hosts | Clean VCSA ISO Directory"
      file:
        path: "{{vcenter_install_tmp_dir}}/VCSA/"
        state: absent

