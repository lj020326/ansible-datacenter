---

- name: "deploy_nested_vc_and_hosts | Ensure xorriso is installed"
  package:
    name: xorriso
    state: present

- debug:
#    var: vcenter_clusters
    var: nested_clusters

## ref: https://github.com/yasensim/vsphere-lab-deploy/blob/master/playbooks/deployNestedESXi.yml
- name: "deploy_nested_vc_and_hosts | Deploy Nested ESXi VMs"
  nestedESXi:
    vcenter: "{{ vc_mng.hostname }}"
    vcenter_user: "{{ vc_mng.username }}"
    vcenter_passwd: "{{ vc_mng.password }}"
    vmname: "{{ item.name }}"
    cluster: "{{ nested_clusters[item.cluster].hosting_cluster }}"
    vmnic_physical_portgroup_assignment: "{{ nested_clusters[item.cluster].vmnic_physical_portgroup_assignment }}"
    datastore: "{{ vc_mng.datastore | d(nested_clusters[item.cluster].hosting_datastore) }}"
    cpucount: "{{ item.cpu | d(nested_clusters[item.cluster].cpu_cores) }}"
    memory: "{{ item.ram_in_gb | d(nested_clusters[item.cluster].ram_in_gb) }}"
    disks: "{{ item.disks | d(nested_clusters[item.cluster].nested_hosts_disks) }}"
    isopath: "{{ vcenter_iso_dir }}/{{ esx_custom_iso }}"
    esxi_version: "{{ vsphere_version }}"
  loop: "{{ nested_hosts_list }}"
  async: 7200
  poll: 0
  register: hosts

- name: "deploy_nested_vc_and_hosts | Set powerstate of a virtual machine to poweredon"
  vmware_guest:
    hostname: "{{ vc_mng.hostname }}"
    username: "{{ vc_mng.username }}"
    password: "{{ vc_mng.password }}"
    validate_certs: no
    name: "{{ item.name }}"
    state: poweredon
    wait_for_ip_address: yes
  register: deploy
  async: 1000
  poll: 0
  loop: "{{ nested_hosts_list }}"

#- name: "deploy_nested_vc_and_hosts | Wait for the VM poweron to finish"
#  async_status:
#    jid: "{{ deploy.ansible_job_id }}"
#  register: deploy_result
#  until: deploy_result.finished
#  retries: 60

- name: "deploy_nested_vc_and_hosts | Wait for the VM poweron to finish"
  async_status:
    jid: "{{ item.ansible_job_id }}"
  register: deploy_result
  until: deploy_result.finished
  retries: 60
  with_items: "{{ deploy.results }}"

- name: "deploy_nested_vc_and_hosts | Check if vCenter already exists so install steps can be skipped"
  uri:
#    url: "https://{{ nested_vcenter.ip }}/ui/"
    url: "https://{{ nested_vcenter.fqdn }}:5480/"
    method: GET
    status_code: 200
    timeout: 2
    validate_certs: False
  ignore_errors: True
  register: vcenter_response

- set_fact:
    vcenter_exists={{vcenter_response.status == 200}}

- name: "deploy_nested_vc_and_hosts | Install nested vcenter"
  when: not vcenter_exists
  block:

    - name: Set FQDN fact for vCenter
      set_fact:
    #    deploy_version: "{{ vcsa_iso | regex_replace('^.+(MASK-.+?)\\.+','\\\1') }}"
        deploy_minor_version: "{{ vcsa_iso | regex_search('VMware-VCSA-all-(.+)-.*.iso', '\\1') | first }}"

    - name: Set FQDN fact for vCenter
      set_fact:
        deploy_version: "{{ deploy_minor_version.split('.')[0::1] | join('.') }}"

    - debug:
        var: deploy_version

#    - name: Set appliance dependent variables
#      include_vars: '{{ vcenter_appliance_type }}.yml'

    - name: "deploy_nested_vc_and_hosts | Fix permissions before delete on {{vcenter_install_tmp_dir}}/VCSA"
      file:
        path: "{{vcenter_install_tmp_dir}}/ESX"
        mode: "+w"
        recurse: yes

    - name: "deploy_nested_vc_and_hosts | Clean VCSA ISO Directory"
      file:
        path: '{{vcenter_install_tmp_dir}}/VCSA'
        state: absent

    - name: "deploy_nested_vc_and_hosts | Extract VCSA ISO image"
      command: xorriso -ecma119_map lowercase -osirrox on -indev {{vc_iso}} -extract / {{vcenter_install_tmp_dir}}/VCSA
      when: not vcenter_exists

    - name: "deploy_nested_vc_and_hosts | Fix VCSA directory permissions"
      command: "{{item}}"
      with_items:
        - chmod -R 777 {{vcenter_install_tmp_dir}}/VCSA
      when: not vcenter_exists

    - name: "deploy_nested_vc_and_hosts | Create JSON template file for VCSA {{ deploy_version }} with embeded PSC"
      template:
        src: "embedded_vCSA_on_VC_{{ deploy_version }}.json.j2"
        dest: "{{vcenter_install_tmp_dir}}/vCSA_on_ESXi.json"

    - name: "deploy_nested_vc_and_hosts | Perform VC CLI Install"
      command: "./vcsa-deploy install --accept-eula --no-esx-ssl-verify {{vcenter_install_tmp_dir}}/vCSA_on_ESXi.json"
      args:
        chdir: '{{vcenter_install_tmp_dir}}/VCSA/vcsa-cli-installer/lin64/'
      when: not vcenter_exists
      async: 3600
      poll: 0
      register: vcenter_result

- name: "deploy_nested_vc_and_hosts | Result check for deployment of host"
  async_status:
    jid: "{{ item.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  with_items: "{{ hosts.results }}"
  retries: 100
  delay: 15

- name: "deploy_nested_vc_and_hosts | Remove Nested vcenter CDROM"
  vmware_guest:
    hostname: "{{ vc_mng.hostname }}"
    username: "{{ vc_mng.username }}"
    password: "{{ vc_mng.password }}"
    validate_certs: no
    name: "{{ item.name }}"
    cdrom:
      - type: client
        controller_number: 0
        unit_number: 0
        state: present
  loop: "{{ nested_hosts_list }}"

- name: "deploy_nested_vc_and_hosts | Change nested ESXi hostnames"
  vmware_vm_shell:
    hostname: "{{ vc_mng.hostname }}"
    username: "{{ vc_mng.username }}"
    password: "{{ vc_mng.password }}"
    datacenter: "{{ vc_mng.datacenter }}"
    validate_certs: false
    vm_id: "{{ item.name }}"
#    vm_username: "{{ item.username | d(esxi_username) }}"
#    vm_password: "{{ item.password | d(esxi_password) }}"
    vm_username: "{{ nested_host_credentials.user }}"
    vm_password: "{{ nested_host_credentials.password }}"
    vm_shell: /bin/esxcli
    vm_shell_args: "system hostname set --fqdn={{ item.fqdn | d(item.name + '.' + vcenter_domain) }} }}"
    vm_shell_env:
    - "PATH=/bin"
    - "VAR=test"
    vm_shell_cwd: "/tmp"
  loop: "{{ nested_hosts_list }}"
  async: 7200
  poll: 0
  register: hname

- name: "deploy_nested_vc_and_hosts | Result check for configuring hostname"
  async_status:
    jid: "{{ item.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  with_items: "{{ hname.results }}"
  retries: 10

