---
- include_vars: "{{ ansible_os_family }}.yml"

- name: "Get common CA cert facts"
  include_tasks: get_cert_facts.yml

- name: "Display ca_domains_hosted"
  debug:
    msg:
      - "ca_domains_hosted={{ ca_domains_hosted }}"

- name: Create and validate certificates for nodes
  when: ca_certify_nodes|bool # defaults to false ...
  include_tasks: create_cert.yml

