---

# The download directory to use for storing downloaded install files.
ovftool_download_dir: /tmp

## ref: https://my.vmware.com/group/vmware/downloads/get-download?downloadGroup=OVFTOOL430P02
# The ovftool binary to download.
#ovftool_zip: "VMware-ovftool-4.1.0-2459827-lin.x86_64.zip"
ovftool_bundle_file: VMware-ovftool-4.3.0-7948156-lin.x86_64.bundle

# The MD5 hash of the binary to download.
ovftool_bundle_file_md5: 63698e602af6e24640146a6592348c99

# The url to use for downloading the binary.
# Note: download_site can be any valid URL that the
# Ansible "url" module will support.
ovftool_bundle_file_url: "{{ download_site }}/{{ ovftool_bundle_file }}"

# The directory into which to install the downloaded ovftool binaries.
ovf_dir: /usr
