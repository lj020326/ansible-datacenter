- name: Get idrac certificate serial number info
  delegate_to: localhost
  become: false
  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
  ansible.builtin.command: openssl x509 -in {{ ca_certs_dir }}/{{ hostname_name_full }}.pem -noout -serial
  register: ca_serial_result
  changed_when: false

#- name: "Display idrac_cert_serial_result"
#  ansible.builtin.debug: var=idrac_cert_serial_result

- name: Get idrac cert serial number
  ansible.builtin.set_fact:
    ca_serial_number: "{{ ca_serial_result.stdout | regex_replace('serial=','') }}"

- name: Upload cert key and cert
  #  when: ca_serial_number not in idrac_ssl_cert_info.stdout
  when: ca_serial_number not in idrac_ssl_cert_info.stdout
  delegate_to: localhost
  become: false
  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
  block:
    - name: Upload iDRAC SSL cert key
      changed_when: false
      ansible.builtin.raw: |
        racadm -r {{ hostvars[inventory_hostname]['ansible_host'] }} \
        -u {{ idrac_user }} -p {{ idrac_password }} \
        sslkeyupload -t 1 \
        -f {{ ca_certs_dir }}/{{ inventory_hostname }}-key.pem

    - name: Upload iDRAC SSL cert
      #      delegate_to: localhost
      #      become: false
      changed_when: false
      ansible.builtin.raw: |
        racadm -r {{ hostvars[inventory_hostname]['ansible_host'] }} \
        -u {{ idrac_user }} -p {{ idrac_password }} \
        sslcertupload -t 1 \
        -f {{ ca_certs_dir }}/{{ hostname_name_full }}.pem

    #    - name: "Wait for the iDrac to reset after cert upload"
    #      delegate_to: localhost
    #      ansible.builtin.wait_for:
    #        timeout: 120

    - name: Wait for the iDrac to reset after cert upload
      ansible.builtin.wait_for:
        port: 443
        host: "{{ hostvars[inventory_hostname]['ansible_host'] }}"
        delay: 20
        sleep: 30
        #        timeout: 1500
        timeout: 180
        #connect_timeout: 180
        state: stopped
      register: idrac_port_status
#      connection: local

