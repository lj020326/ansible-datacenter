---
sshd_service: ssh
sshd_packages:
  - openssh-server
  - openssh-sftp-server
__sshd_config_mode: "0644"
__sshd_defaults:
  ChallengeResponseAuthentication: no
  UsePAM: yes
  X11Forwarding: yes
  PrintMotd: no
  AcceptEnv: LANG LC_*
  Subsystem: "sftp  /usr/lib/openssh/sftp-server"
__sshd_os_supported: yes
__sshd_runtime_directory: /run/sshd
