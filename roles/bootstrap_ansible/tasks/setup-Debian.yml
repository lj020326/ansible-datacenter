---
- name: Enable Backports repository.
  ansible.builtin.apt_repository:
    repo: >-
      deb http://ftp.debian.org/debian
      {{ ansible_facts['distribution_release'] }}-backports main'
    state: present
    filename: "{{ ansible_facts['distribution_release'] }}_backports"
    update_cache: true
  when: ansible_facts['distribution_version'] | int < 9

- name: Set the default_release option for older Debian versions.
  ansible.builtin.set_fact:
    bootstrap_ansible__default_release: "{{ ansible_facts['distribution_release'] }}-backports"
  when: ansible_facts['distribution_version'] | int < 9

- name: Install Ansible.
  ansible.builtin.apt:
    name: ansible
    state: "{{ bootstrap_ansible__package_state }}"
    default_release: "{{ bootstrap_ansible__default_release }}"
