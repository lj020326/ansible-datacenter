---
- name: Ensure dirmngr is installed (gnupg dependency).
  ansible.builtin.apt:
    name: dirmngr
    state: present

- name: Add ansible repository.
  ansible.builtin.apt_repository:
    repo: 'ppa:ansible/ansible'
    update_cache: true

- name: Install Ansible.
  ansible.builtin.apt:
    name: ansible
    state: "{{ bootstrap_ansible__package_state }}"
