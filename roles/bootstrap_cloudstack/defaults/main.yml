---

#bootstrap_cloudstack__libvirt_port: 16059
bootstrap_cloudstack__libvirt_port: 16509

bootstrap_cloudstack__ssl_cert_dir: /etc/ssl/certs
bootstrap_cloudstack__ssl_key_dir: /etc/ssl/private
bootstrap_cloudstack__libvirt_cert_dir: /etc/pki/libvirt
bootstrap_cloudstack__pki_ca_certs_dir: /etc/pki/CA

bootstrap_cloudstack__mysql_packages:
  - mysql-common
  - mysql-server

bootstrap_cloudstack__client_version: 4.10

bootstrap_cloudstack__firewalld_enabled: true

## ref: http://docs.cloudstack.apache.org/en/latest/installguide/hypervisor/kvm.html#configuring-the-firewall
bootstrap_cloudstack__firewalld_ports:
  - 16509/tcp
  - 16514/tcp
