---

# URL Settings
bootstrap_awx_awx_url: panel.example.org
bootstrap_awx_rancher_url: rancher.example.org
bootstrap_awx_certbot_email: ljohnson@dettonville.com

# Cloudflare
bootstrap_awx_cloudflare_api_key: << cloudflare API key >>
bootstrap_awx_cloudflare_email: cloudflareaccount@protonmail.com

# Rancher settings
bootstrap_awx_rancher_password: << strong-password >>

# AWX/Automation Controller Settings
bootstrap_awx_admin_username: admin
bootstrap_awx_admin_password: << strong-password >>
bootstrap_awx_secret_key: << strong-password >>
bootstrap_awx_pg_password: << strong-password >>

# AWX Firewalld configs
bootstrap_awx_firewalld_services:
  - name: ssh
  - name: http
  - name: https

