## ref: http://www.panticz.de/openstack/designate
- name: default-bind
  description: Default BIND9 Pool
  attributes: {}
  ns_records:
#    - hostname: "{{ hostvars[groups['bind_master'][0]]['ansible_fqdn'] }}."
    - hostname: ns1.dettonville.int.
      priority: 1
  nameservers:
    - host: "{{ hostvars[groups['bind_master'][0]]['ansible_default_ipv4']['address'] }}"
      port: 53
  targets:
    - type: bind9
      description: BIND9 Server 1
      masters:
        - host: "{{ hostvars[groups['openstack_control'][0]]['ansible_default_ipv4']['address'] }}"
          port: 5354
      options:
        host: "{{ hostvars[groups['bind_master'][0]]['ansible_default_ipv4']['address'] }}"
        port: 53
        rndc_host: "{{ hostvars[groups['bind_master'][0]]['ansible_default_ipv4']['address'] }}"
        rndc_port: 953
#        rndc_key_file: /etc/designate/rndc.key
#        rndc_key_file: /etc/bind/rndc.conf
        rndc_key_file: /etc/rndc.conf
