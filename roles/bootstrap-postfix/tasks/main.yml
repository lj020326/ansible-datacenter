  vars:
    __postfix_canonical_maps: "{{ postfix_smtp_generic_maps_file }}"
  template:
    src: "{{ postfix_canonical_maps_file.lstrip('/') }}.j2"
    dest: "{{ postfix_smtp_generic_maps_file }}"
    owner: root
    group: root
    mode: 0644
    backup: "{{ postfix_backup_configs|d(True)|bool }}"
  notify:
