- name: "Check if aliases.db exists"
  stat:
    path: "{{ bootstrap_postfix__aliases_file }}.db"
  register: _aliasesdb
  changed_when: not _aliasesdb.stat.exists
  when: bootstrap_postfix__default_database_type == 'hash'
  notify:
    - new_aliases
    - restart_postfix
  tags:
    - configuration
    - postfix
    - postfix-aliases

