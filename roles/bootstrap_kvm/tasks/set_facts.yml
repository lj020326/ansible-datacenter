---
- name: set_facts | Setting Debian Facts
  ansible.builtin.set_fact:
    kvm_service_name: libvirtd
  when: ansible_facts['distribution'] in ["Debian", "CentOS"]

- name: set_facts | Setting Ubuntu Facts
  ansible.builtin.set_fact:
    kvm_service_name: libvirt-bin
  when:
    - ansible_facts['distribution'] == "Ubuntu"
    - ansible_facts['distribution_version'] is version('20.04', '<')

- name: set_facts | Setting Ubuntu Facts
  ansible.builtin.set_fact:
    kvm_service_name: libvirtd
  when:
    - ansible_facts['distribution'] == "Ubuntu"
    - ansible_facts['distribution_version'] is version('20.04', '>=')

- name: set_facts | Defining Debian packages to install
  ansible.builtin.set_fact:
    kvm_debian_packages:
      - bridge-utils
      - libvirt-bin
      - python[3]*-libvirt
      - python[3]*-lxml
      - qemu-kvm
  when: >
    (ansible_facts['distribution'] == "Debian" and
    ansible_facts['distribution_major_version'] | int < 9)
    or
    (ansible_facts['distribution'] == "Ubuntu" and
    ansible_facts['distribution_version'] < "18.10")

- name: set_facts | Defining Debian packages to install
  ansible.builtin.set_fact:
    kvm_debian_packages:
      - bridge-utils
      - libvirt-daemon-system
      - libvirt-clients
      - python[3]*-libvirt
      - python[3]*-lxml
      - qemu-kvm
  when: >
    (ansible_facts['distribution'] == "Debian" and
    ansible_facts['distribution_major_version'] | int >= 9)
    or
    (ansible_facts['distribution'] == "Ubuntu" and
    ansible_facts['distribution_version'] >= "18.10")
