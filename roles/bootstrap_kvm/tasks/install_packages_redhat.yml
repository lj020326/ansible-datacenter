---
- name: redhat | Installing KVM
  ansible.builtin.package:
    name: "{{ kvm_redhat_packages }}"
    state: present
  become: true
  register: result
  until: result is successful

- name: redhat | Creating libvirt Group
  ansible.builtin.group:
    name: libvirt
    state: present
  become: true
  when: >
    (ansible_distribution == "Fedora" and
    ansible_facts['distribution_major_version'] <= '12') or
    (ansible_distribution == "CentOS" and
    ansible_facts['distribution_major_version'] <= '6') or
    (ansible_distribution == "RedHat" and
    ansible_facts['distribution_major_version'] <= '6')

- name: redhat | Ensuring libvirtd Service Is Enabled and Started
  ansible.builtin.service:
    name: libvirtd
    enabled: true
    state: started
  become: true
