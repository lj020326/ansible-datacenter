---
# defaults file for roles/systemd/service
ansible_unit_test: False
ansible_unit_test_prefix_dir: ""

bootstrap_systemd_service_force_update: no

bootstrap_systemd_service_root_dir: "{{ ansible_unit_test_prefix_dir }}"
bootstrap_systemd_service_default_dir: "/etc/default"
bootstrap_systemd_service_systemd_dir: "/etc/systemd/system"
bootstrap_systemd_service_envs: []
bootstrap_systemd_service_Unit_Description: "{{ bootstrap_systemd_service_name }} Service"
bootstrap_systemd_service_Service_Type: simple
bootstrap_systemd_service_Install_WantedBy: multi-user.target
bootstrap_systemd_service_Restart: no
