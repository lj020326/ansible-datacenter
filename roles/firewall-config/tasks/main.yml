  ## ref: https://docs.ansible.com/ansible/latest/collections/ansible/posix/firewalld_module.html
  - name: Configure firewalld services
    when: 
      - firewalld_zones|flatten|d([])|count>0
      - firewalld_services|flatten|d([])|count>0
    ansible.posix.firewalld:
      zone: "{{ item.0.name }}"
      service: "{{ item.1.name }}"
      permanent: true
      state: enabled
      immediate: yes
    with_nested:
      - "{{ firewalld_zones|flatten }}"
      - "{{ firewalld_services|flatten }}"
    loop_control:
      label: "{{ item.0.name }} - {{ item.1.name }}"
    notify: reload firewalld

  - name: Allow ports through the firewall
    when: 
      - firewalld_zones|flatten|d([])|count>0
      - firewalld_ports|flatten|d([])|count>0
    ansible.posix.firewalld:
      # zone: "{{ firewalld_default_zone }}"
      zone: "{{ item.0.name }}"
      port: "{{ item.1 }}"
      permanent: true
      state: enabled
      immediate: yes
    with_nested:
      - "{{ firewalld_zones|flatten }}"
      - "{{ firewalld_ports|flatten }}"
    loop_control:
      label: "{{ item.0.name }} - {{ item.1 }}"
    notify: "reload firewalld"

