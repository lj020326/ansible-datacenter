---
- name: FreeBSD | Ensure Java is installed.
  community.general.pkgng:
    name: "{{ __bootstrap_java__packages }}"
    state: present

- name: FreeBSD | Ensure proc is mounted
  ansible.posix.mount:
    name: /proc
    fstype: procfs
    src: proc
    opts: rw
    state: mounted

- name: FreeBSD | Ensure fdesc is mounted
  ansible.posix.mount:
    name: /dev/fd
    fstype: fdescfs
    src: fdesc
    opts: rw
    state: mounted
