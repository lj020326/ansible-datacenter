- name: Define bootstrap_java__packages.
  ansible.builtin.set_fact:
    bootstrap_java__packages: "{{ __bootstrap_java__packages | list }}"
  when: bootstrap_java__packages is not defined

# Setup/install tasks.
- name: Run OS specific setup tasks
  when: ansible_facts['os_family'] in ['RedHat','Debian','FreeBSD']
  ansible.builtin.include_tasks: setup-{{ ansible_facts['os_family'] }}.yml

# Environment setup.
- name: Set JAVA_HOME if configured.
  when: bootstrap_java__home | d('') | length > 0
  ansible.builtin.template:
    src: java_home.sh.j2
    dest: /etc/profile.d/java_home.sh
    mode: "0644"
