- hosts: localhost
  remote_user: root
  roles:
    - role: ansible-role-keystore-truststore
      clean_up: no
      trusted_ca_path: "{{ role_path }}/tests/certificate-authorities/"
      common_name: thecuriousdev.org
      country: SE
      state: Stockholm
      locality: Grondal
      organization: thecuriousdev
      organizational_unit: blog
      keystore_password: unsecure
      services:
        - name: testservice
          alt_names:
            - "DNS.1  = testservice"
            - "DNS.2  = localhost"
            - "IP.1   = 127.0.0.1"
        - name: testservice2
          alt_names:
            - "DNS.1  = testservice2"
            - "DNS.2  = localhost"
            - "IP.1   = 127.0.0.1"
        - name: testservice3
          alt_names:
            - "DNS.1  = testservice3"
            - "DNS.2  = localhost"
            - "IP.1   = 127.0.0.1"