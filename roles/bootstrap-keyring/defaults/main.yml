---

bootstrap_keyring_keyring_required_pip_libs:
  - pexpect
  - cryptography
  - pyOpenSSL

cacert_display_cacert_result: yes

bootstrap_keyring_trust_ca_update_trust_cmd: "update-ca-trust extract"
bootstrap_keyring_trust_ca_cacert_dir: "/etc/pki/ca-trust/source/anchors"

bootstrap_keyring_ca_init: yes
bootstrap_keyring_ca_certify_nodes: yes
bootstrap_keyring_ca_certify_routes: yes
#bootstrap_keyring_ca_force_create: no
#bootstrap_keyring_ca_force_certify_nodes: no

#bootstrap_keyring_ca_force_create: yes
bootstrap_keyring_ca_force_create: no
bootstrap_keyring_ca_force_certify_nodes: no
bootstrap_keyring_ca_force_distribute_nodes: no

bootstrap_keyring_ca_fetch_certs: yes

# where to generate the certs
bootstrap_keyring_cacerts_base_dir: /usr/share/ca-certs

bootstrap_keyring_pki_key_dir: /etc/ssl/private

bootstrap_keyring_ca_root_cn: "ca-root"
bootstrap_keyring_pki_caroot_cert: "{{ bootstrap_keyring_ca_root_cn }}.pem"
bootstrap_keyring_pki_caroot_key: "{{ bootstrap_keyring_ca_root_cn }}-key.pem"

## used by distribution vars
bootstrap_keyring_ca_reset_local_certs: no
bootstrap_keyring_ca_local_cert_dir: /usr/local/ssl/certs
bootstrap_keyring_ca_local_key_dir: /usr/local/ssl/private

bootstrap_keyring_ca_java_keystore_enabled: yes
bootstrap_keyring_ca_java_keystore_pass: changeit

bootstrap_keyring_trust_ca_cert_extension: "pem"

#bootstrap_keyring_admin_user: "{{ ansible_user }}"
bootstrap_keyring_admin_user: "{{ ansible_local_user }}"

# where to deploy the finalized cert files to on the ansible control node
bootstrap_keyring_ca_keyring_base_dir: "{{ '~/pki' | expanduser }}"
#bootstrap_keyring_ca_keyring_base_dir: "{{ lookup('env','HOME') }}/pki"
#bootstrap_keyring_ca_keyring_base_dir: "{{ getent_passwd[bootstrap_keyring_admin_user][4] }}"
#bootstrap_keyring_ca_keyring_base_dir: "/home/{{ bootstrap_keyring_admin_user }}/pki"

bootstrap_keyring_ca_keyring_certs_dir: "{{ bootstrap_keyring_ca_keyring_base_dir }}/certs"
bootstrap_keyring_ca_keyring_keys_dir: "{{ bootstrap_keyring_ca_keyring_base_dir }}/keys"

#bootstrap_keyring_ca_cert: ca.pem
#bootstrap_keyring_ca_key: ca-key.pem

# how long should remain before we generate a new CA cert ?
__bootstrap_keyring_ca_cert_expiration_panic_threshold: 604800 # 1 week

##
##

bootstrap_keyring_ca_domains_hosted: []

bootstrap_keyring_ca_root:
  domainName: "{{ bootstrap_keyring_ca_root_cn }}"
  commonName: "Example LLC"
  country: "US"
  state: "New York"
  locality: "New York"
  organization: "Example LLC"
  organizationalUnit: "Research"
  email: "caroot@example.com"

bootstrap_keyring_ca_root_csr_tpl:
  CN: "{{ bootstrap_keyring_ca_root.commonName }}"
#  hosts: "{{ bootstrap_keyring_ca_root.sans|default([]) + bootstrap_keyring_ca_root.altips|default([]) }}"
  key: "{{ bootstrap_keyring_ca_key_spec }}"
  names: "{{ bootstrap_keyring_ca_root_names }}"

bootstrap_keyring_ca_root_cacerts_dir: "{{ bootstrap_keyring_cacerts_base_dir }}/{{ bootstrap_keyring_ca_root.domainName }}"
bootstrap_keyring_ca_root_cert: "{{ bootstrap_keyring_ca_root_cn }}.pem"
bootstrap_keyring_ca_root_key: "{{ bootstrap_keyring_ca_root_cn }}-key.pem"

bootstrap_keyring_ca_intermediate_certs_list:
  - domainName: "example.com"
    commonName: ca.example.com
    sans:
      - ca-dr.example.com
    altips:
      - 192.168.0.1
    country: US
    state: "New York"
    locality: "New York"
    organization: "Example LLC"
    organizationalUnit: "Research"
    email: "ca-admin@example.com"

bootstrap_keyring_ca_service_routes_list:
  - route: route-1.example.com
  - route: route-2.example.com

bootstrap_keyring_ca_cert_type: "cert"

bootstrap_keyring_ca_key_spec:
  algo: rsa
  size: 2048

bootstrap_keyring_ca_root_names:
  - C: "{{ bootstrap_keyring_ca_root.country }}"
    ST: "{{ bootstrap_keyring_ca_root.state }}"
    L: "{{ bootstrap_keyring_ca_root.locality }}"
    O: "{{ bootstrap_keyring_ca_root.organization }}"
    OU: "{{ bootstrap_keyring_ca_root.organizationalUnit }}"

bootstrap_keyring_ca_intermediate_default_profile: "intermediate_ca"
bootstrap_keyring_ca_cacert_default_profile: "server"

## ref: https://jite.eu/2019/2/6/ca-with-cfssl/
## ref: https://github.com/jason-riddle/generating-certs/wiki/Generating-a-Root-CA,-Server,-and-Client-Certs-using-CFSSL
## ref: https://github.com/entercloudsuite/ansible-cfssl/blob/master/defaults/main.yml
## ref: https://gist.github.com/jdeathe/7f7bb957a4e8e0304f0df070f3cbcbee
bootstrap_keyring_ca_intermediate_config_tpl:
  signing:
    default:
      expiry: 8760h
    profiles:
      intermediate_ca:
        ca_constraint:
          is_ca: true
#          max_path_len: 0
#          max_path_len_zero: true
        expiry: 43800h
        usages:
          - signing
          - digital signature
          - key encipherment
          - cert sign
          - crl sign
          - server auth
          - client auth
      domain:
        ca_constraint:
          is_ca: true
        expiry: 43800h
        usages:
          - signing
          - key encipherment
          - cert sign
          - crl sign
          - server auth
          - client auth
      cluster:
        ca_constraint:
          is_ca: true
        expiry: 8760h
        usages:
          - signing
          - key encipherment
          - cert sign
          - crl sign
          - server auth
          - client auth
      development:
        expiry: 8760h
        usages:
          - signing
          - key encipherment
          - cert sign
          - crl sign
        ca_constraint:
          is_ca: true
      server:
        expiry: 8760h
        usages:
        - signing
        - key encipherment
        - server auth
      client:
        expiry: 8760h
        usages:
        - signing
        - key encipherment
        - client auth
      client-server:
        expiry: 8760h
        usages:
        - signing
        - digital signing
        - key encipherment
        - server auth
        - client auth
      peer:
        expiry: 8760h
        usages:
        - signing
        - digital signing
        - key encipherment
        - server auth
        - client auth

