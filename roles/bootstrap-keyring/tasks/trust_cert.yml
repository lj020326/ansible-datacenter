---

- name: "trust_cert | ensure trust dir exists for {{ bootstrap_keyring_trust_ca_cacert_dir }}"
  file:
    state: directory
    path: "{{ bootstrap_keyring_trust_ca_cacert_dir }}"

- name: "trust_cert | Remove all existing old CA certs from {{ bootstrap_keyring_trust_ca_cacert_dir }}"
  when: bootstrap_keyring_ca_force_distribute_nodes|bool or bootstrap_keyring_ca_force_create|bool
  shell: "/bin/rm -rf {{ bootstrap_keyring_trust_ca_cacert_dir }}/*"

### ref: https://stackoverflow.com/questions/37043442/how-to-add-certificate-authority-file-in-centos-7
### ref: https://www.techrepublic.com/article/how-to-install-ca-certificates-in-ubuntu-server/
### ref: https://gist.github.com/aseigneurin/4902819f17218340d11f
- name: "trust_cert | Copy root cert to {{ bootstrap_keyring_trust_ca_cacert_dir }} for importing"
  copy_remotely:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: "{{ bootstrap_keyring_ca_local_cert_dir }}/{{ bootstrap_keyring_pki_caroot_cert }}"
      dest: "{{ bootstrap_keyring_trust_ca_cacert_dir }}/{{ bootstrap_keyring_ca_root_cn }}.{{ bootstrap_keyring_trust_ca_cert_extension }}"
  register: trust_ca_cacertinstalled

- name: "trust_cert | trust client and intermediate certs"
  when: "'vm_template' not in group_names"
  block:

    - name: "trust_cert | Copy client to {{ bootstrap_keyring_trust_ca_cacert_dir }} for importing"
      copy_remotely:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      with_items:
        - src: "{{ bootstrap_keyring_ca_local_cert_dir }}/{{ hostname_name_full }}.chain.pem"
          dest: "{{ bootstrap_keyring_trust_ca_cacert_dir }}/{{ hostname_name_full }}.{{ bootstrap_keyring_trust_ca_cert_extension }}"

    - name: "trust_cert | Copy intermediate certs to {{ bootstrap_keyring_trust_ca_cacert_dir }} for importing"
      copy_remotely:
        src: "{{ bootstrap_keyring_ca_local_cert_dir }}/{{ item }}.pem"
        dest: "{{ bootstrap_keyring_trust_ca_cacert_dir }}/{{ item }}.{{ bootstrap_keyring_trust_ca_cert_extension }}"
      loop: "{{ __bootstrap_keyring_ca_intermediate_certs | list }}"

    - name: "trust_cert | Copy service route certs to {{ bootstrap_keyring_trust_ca_cacert_dir }} for importing"
      copy_remotely:
        src: "{{ bootstrap_keyring_ca_local_cert_dir }}/{{ item.route }}.pem"
        dest: "{{ bootstrap_keyring_trust_ca_cacert_dir }}/{{ item.route }}.{{ bootstrap_keyring_trust_ca_cert_extension }}"
      loop: "{{ bootstrap_keyring_ca_service_routes_list }}"

