---

- name: "Set ca_intermediate_certs fact"
  set_fact:
    ca_intermediate_certs: "{{ ca_intermediate_certs|default({}) | combine( { item.commonName: item } )  }}"
  loop: "{{ ca_intermediate_certs_list }}"

