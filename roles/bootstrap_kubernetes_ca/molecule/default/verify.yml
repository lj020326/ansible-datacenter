---

- name: Verify setup
  hosts: test-assets
  tasks:
    - name: Check cert-k8s-proxy.pem
      ansible.builtin.shell: |
        set -o errexit
        set -o pipefail
        set -o nounset
        openssl x509 -in {{ bootstrap_kubernetes_ca__ca_conf_directory }}/cert-k8s-proxy.pem -text -noout | grep -q "CN = system:kube-proxy"
        exit 0
      args:
        executable: /bin/bash
      changed_when: false

    - name: Check cert-test-worker1.pem
      ansible.builtin.shell: |
        set -o errexit
        set -o pipefail
        set -o nounset
        openssl x509 -in {{ bootstrap_kubernetes_ca__ca_conf_directory }}/cert-test-worker1.pem -text -noout | grep -q "CN = system:node:test-worker1"
        exit 0
      args:
        executable: /bin/bash
      changed_when: false

    - name: Check cert-k8s-scheduler.pem
      ansible.builtin.shell: |
        set -o errexit
        set -o pipefail
        set -o nounset
        openssl x509 -in {{ bootstrap_kubernetes_ca__ca_conf_directory }}/cert-k8s-scheduler.pem -text -noout | grep -q "CN = system:kube-scheduler"
        exit 0
      args:
        executable: /bin/bash
      changed_when: false

    - name: Check cert-k8s-controller-manager.pem
      ansible.builtin.shell: |
        set -o errexit
        set -o pipefail
        set -o nounset
        openssl x509 -in {{ bootstrap_kubernetes_ca__ca_conf_directory }}/cert-k8s-controller-manager.pem -text -noout | grep -q "CN = system:kube-controller-manager"
        exit 0
      args:
        executable: /bin/bash
      changed_when: false

    - name: Check cert-k8s-controller-manager-sa.pem
      ansible.builtin.shell: |
        set -o errexit
        set -o pipefail
        set -o nounset
        openssl x509 -in {{ bootstrap_kubernetes_ca__ca_conf_directory }}/cert-k8s-controller-manager-sa.pem -text -noout | grep -q "CN = k8s-service-accounts"
        exit 0
      args:
        executable: /bin/bash
      changed_when: false

    - name: Check if OpenSSL matches ca-k8s-apiserver.pem and cert-k8s-apiserver.pem
      ansible.builtin.shell: |
        set -o errexit
        set -o pipefail
        set -o nounset
        openssl verify -verbose -x509_strict -CAfile {{ bootstrap_kubernetes_ca__ca_conf_directory }}/ca-k8s-apiserver.pem {{ bootstrap_kubernetes_ca__ca_conf_directory }}/cert-k8s-apiserver.pem
        exit 0
      args:
        executable: /bin/bash
      changed_when: false
