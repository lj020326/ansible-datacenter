---
### Validation for custom credential type:
### 'Rapid7_Credentials'
### Performs an API GET to retrieve a scan using provided hostname

- name: Rapid7_Credentials credential type validations
  block:
    - name: Get scan info from Rapid7 using credential
      no_log: true
      ansible.builtin.uri:
        url: "https://{{ item['inputs']['hostname'] }}:{{ item['inputs']['port'] }}/api/3/scans?size=1"
        user: "{{ item['inputs']['username'] }}"
        password: "{{ item['inputs']['password'] }}"
        force_basic_auth: true
        validate_certs: false
      check_mode: false
      register: __rapid7_results
      loop: "{{ controller_credentials | selectattr('credential_type', 'eq', 'Rapid7_Credentials') }}"
      loop_control:
        label: "{{ item['name'] }}"
  rescue:
    - name: Set test failure flag to true
      ansible.builtin.set_fact:
        __credential_test_failures: true

    - name: Display failure details
      ansible.builtin.debug:
        msg: "{{ __rapid7_results['results'] | selectattr('failed') }}"
