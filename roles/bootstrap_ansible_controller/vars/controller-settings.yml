---
controller_general_settings:
  PROJECT_UPDATE_VVV: true # Run project updates with higher verbosity
  LOGIN_REDIRECT_OVERRIDE: /sso/login/saml/?idp=okta
  ALLOW_OAUTH2_FOR_EXTERNAL_USERS: true
  REMOTE_HOST_HEADERS:
    - REMOTE_ADDR
    - REMOTE_HOST
    - HTTP_X_FORWARDED_FOR
  # AD_HOC_COMMANDS:


controller_saml_settings:
  SOCIAL_AUTH_SAML_TECHNICAL_CONTACT:
    emailAddress: itsinframiddleware@dettonville.org
    givenName: ITS Platforms Middleware Linux
  SOCIAL_AUTH_SAML_SUPPORT_CONTACT:
    emailAddress: itsinframiddleware@dettonville.org
    givenName: ITS Platforms Middleware Linux
  SOCIAL_AUTH_SAML_TEAM_ATTR:
    saml_attr: groups
    team_org_map: "{{ __org_team_list }}"
  SOCIAL_AUTH_SAML_USER_FLAGS_BY_ATTR:
    is_superuser_value: "{{ bootstrap_ansible_controller__env_specific_vars[controller_env]['superuser_groups'] }}"
    is_superuser_attr: groups
    is_superuser_role: ['is_superuser']
  SOCIAL_AUTH_SAML_ORGANIZATION_MAP:
    dettonville:
      users: true
  SOCIAL_AUTH_SAML_SECURITY_CONFIG:
    requestedAuthnContext: false