  - name: dettonville - Ansible Deployment Automation
    description: Creates Bitbucket release branches and Jira deployment tickets and sends summary email mte:20
    organization: dettonville
    inventory: dettonville inventory
    project: AAP common
    playbook: bitbucket_release.yml
    execution_environment: Default Execution Environment
    credentials:
      - Ansible Bitbucket API
      - dettonville - JIRA PROD
    survey_enabled: true
    survey_spec:
      name: ""
      description: ""
      spec:
        - question_name: Repository slug
          question_description: "Repository slug (e.g. aap-inventory, aap_common)"
          type: text
          variable: release__target_repository
          required: false
          min: 0
          max: 1024
        - question_name: Repository Start
          question_description: "Repository to start at in the event that it failed previously you can kick it off at a specific repository"
          type: text
          variable: release__start_at
          required: false
          min: 0
          max: 1024
        - question_name: Change Management Release Date
          question_description: "%Y-%m-%d format (2024-02-20) if left unset it will be calculated based on current date"
          type: text
          variable: release__cm_date_survey
          required: false
          min: 0
          max: 1024
        - question_name: Change Management Padding
          question_description: How many days to add to the calculated release date
          required: true
          type: multiplechoice
          default: '0'
          variable: release__cm_date_additional_padding
          choices:
            - '0'
            - '5'
            - '10'
        - question_name: Generate new pull requests/jira tickets
          question_description: Only update the currently created pull requests. Do not create new ones.
          required: true
          type: multiplechoice
          default: 'false'
          variable: release__generate_new_pull_requests
          choices:
            - 'true'
            - 'false'
    roles:
      admin:
      execute:
    environments:
      - prod
    notification_templates_error:
      - dettonville - Email AIM Team


