  ### Begin dettonville - Ansible Tower Management project job templates

  - name: dettonville - Publish Ansible Collection
    description: mte:30
    organization: dettonville
    inventory: dettonville inventory
    project: dettonville - Ansible Tower Management
    playbook: build_publish_ansible_collection.yml
    credentials:
      - AAP Project Deploy Key
      - ansible-integration
    limit: localhost
    survey_enabled: true
    survey_spec:
      name: ""
      description: ""
      spec:
        - question_name: Repository SSH URL
          question_description: "SSH URL of the repository (example: ssh://git@gitea.admin.dettonville.int:2222/infra/aap-common.git)"
          type: text
          variable: repository_url
          default: ssh://git@gitea.admin.dettonville.int:2222/infra/aap-common.git
          required: true
          min: 0
          max: 1024
        - question_name: Branch name
          question_description: Branch where the collection changes presides
          type: text
          variable: branch
          required: true
          min: 0
          max: 1024
        - question_name: Collection Definition Name
          question_description: "Namespace and collection name (example: dettonville.netbrain)"
          type: text
          variable: collection_definition
          required: true
          min: 0
          max: 1024
    roles:
      admin:
      execute:
    environments:
      - sandbox

  - name: AIM - Ansible Change Management
    description: Manage Ansible Change Management Tickets mte:15
    organization: dettonville
    inventory: dettonville inventory
    project: dettonville - Ansible Tower Management
    playbook: dettonville_ansible_cm_create.yml
    credentials:
      - dettonville - JIRA PROD
      - LNX - Ansible Linux
    limit:
    survey_enabled: true
    survey_spec:
      name: ""
      description: ""
      spec:
        - question_name: Ansible CM Action
          question_description: Ansible Change Management Action to perform
          type: multiplechoice
          variable: cm_action
          choices:
            - create
            - fetch
            - move_to_cm
          required: true
          min: 0
          max: 1024
        - question_name: Jira Ticket
          question_description: Existing Jira Ticket (if applicable)
          type: text
          variable: jira_ticket
          required: false
          min: 0
          max: 1024
        - question_name: Change Management Date - Required for move_to_cm
          question_description: Date for Change Management must be provided in YYYY-mm-dd format
          type: text
          variable: cm_date
          required: false
          min: 0
          max: 1024
        - question_name: Change Management Sprint - Optional for create
          question_description: Sprint name in FY23SXX format
          type: text
          variable: cm_sprint
          required: false
          min: 0
          max: 1024
        - question_name: Change management release - Optional for create
          question_description: Sprint Release Number - typically 4 per sprint based on CM meetings
          type: integer
          variable: cm_release
          required: false
          min: 0
          max: 1024
    roles:
      admin:
      execute:

  - name: AIM - Convert job template to yaml
    description: mte:15
    organization: dettonville
    inventory: dettonville inventory
    project: dettonville - Ansible Tower Management
    playbook: convert_template_to_yaml.yml
