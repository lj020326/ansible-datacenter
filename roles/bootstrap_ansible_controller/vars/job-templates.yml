          variable: template_name
          required: true
          min: 0
          max: 1024
    roles:
      admin:
      execute:
        - SG - Ansible-Database
        - SG - Ansible-Network
    environments:
      - sandbox

  - name: dettonville - Manage Ansible Automation Hub Remote Repos
    description: Create/Update remote repositories in Ansible Automation Hub - mte:15
    organization: dettonville
    inventory: dettonville inventory
    project: dettonville - Ansible Tower Management
    playbook: manage_remote_repos.yml
    credentials:
      - dettonville - cyberark credential Ansible
    limit: localhost
    roles:
      admin:
      execute:
    environments:
      - sandbox
      - prod

