---
bootstrap_ansible_controller__env_specific_vars:
  sandbox:
    dcc_aac_management_hostname: https://aap.dev.dettonville.int/
    dettonville_inventory_source_path: dettonville/SANDBOX
    aac_management_token: "{{ vaulted_credentials['aac_sandbox_token'] }}"
    superuser_groups: ['SG - Ansible-Admin']
    development_groups:
      - 'SG - Ansible-Admin'
      - 'SG - Ansible-Database'
      - 'SG - Ansible-DCC'
      - 'SG - Ansible-Infrasec'
      - 'SG - Ansible-Network'
    # Note - If modifying the galaxy_creds below, you will have to manually re-order them on the server
    galaxy_creds:
      - Private Automation Hub Staging
      - Private Automation Hub Community
      - Private Automation Hub Published
      - Private Automation Hub RedHat Certified
    openshift_assets_cluster_selector:
      - sboxs1
      - aws_sbox
      - sandbox
    scm_tag_ref: DEV
    scm_branch_override: true
    scm_update_on_launch: true
  dev:
    dcc_aac_management_hostname: https://aap.dev.dettonville.int/
    dettonville_inventory_source_path: dettonville/DEV
    aac_management_token: "{{ vaulted_credentials['aac_dev_token'] }}"
    superuser_groups: ['SG - Ansible-Admin']
    development_groups: ['SG - Ansible-Admin']
    openshift_assets_cluster_selector:
      - dev
      - devs1
      - devs4
      - aws_dev
    # Note - If modifying the galaxy_creds below, you will have to manually re-order them on the server
    galaxy_creds:
      - Private Automation Hub Community
      - Private Automation Hub Published
      - Private Automation Hub RedHat Certified
    scm_tag_ref: DEV
    scm_branch_override: false
    scm_update_on_launch: false
  qa:
    dcc_aac_management_hostname: https://aap.qa.dettonville.int/
    dettonville_inventory_source_path: dettonville/QA
    aac_management_token: "{{ vaulted_credentials['aac_qa_token'] }}"
    superuser_groups: ['SG - Ansible-Admin']
    development_groups: ['SG - Ansible-Admin']
    openshift_assets_cluster_selector:
      - qa
      - qas1
      - qas4
      - aws_qa
    # Note - If modifying the galaxy_creds below, you will have to manually re-order them on the server
    galaxy_creds:
      - Private Automation Hub Community
      - Private Automation Hub Published
      - Private Automation Hub RedHat Certified
    scm_tag_ref: QA
    scm_branch_override: false
    scm_update_on_launch: false
  prod:
    dcc_aac_management_hostname: https://aap.dettonville.int/
    dettonville_inventory_source_path: dettonville/PROD
    aac_management_token: "{{ vaulted_credentials['aac_prod_token'] }}"
    superuser_groups: ['SG - Ansible-Admin']
    development_groups: ['SG - Ansible-Admin']
    openshift_assets_cluster_selector:
      - prod
      - prods1
      - prods4
      - aws_prod
    # Note - If modifying the galaxy_creds below, you will have to manually re-order them on the server
    galaxy_creds:
      - Private Automation Hub Community
      - Private Automation Hub Published
      - Private Automation Hub RedHat Certified
    scm_tag_ref: PROD
    scm_branch_override: false
    scm_update_on_launch: false
