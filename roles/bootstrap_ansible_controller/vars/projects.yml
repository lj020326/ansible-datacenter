---
_default_git_credential: dettonville - Ansible - git
__legacy_scm_branch: release/aap-master
__default_scm_branch: main
__legacy_ee: Automation Hub Ansible Engine 2.9 execution environment
__default_ee: Default Execution Environment
__environmental_tag_scm_ref: "{{ bootstrap_ansible_controller__env_specific_vars[controller_env].scm_tag_ref }}"
__allow_scm_branch_override: "{{ bootstrap_ansible_controller__env_specific_vars[controller_env].scm_branch_override }}"
__scm_update_on_launch: "{{ bootstrap_ansible_controller__env_specific_vars[controller_env].scm_update_on_launch }}"

controller_projects:
  - name: AAP common
    description: aap_common repository
    organization: dettonville
    scm_type: git
    scm_branch: "{{ __environmental_tag_scm_ref }}"
    scm_url: ssh://git@gitea.admin.dettonville.int:2222/infra/aap-common.git
    credential: "{{ _default_git_credential }}"
    default_environment: "{{ __default_ee }}"
    scm_update_on_launch: "{{ __scm_update_on_launch }}"
    scm_clean: true
    allow_override: "{{ __allow_scm_branch_override }}"
    roles:
      admin:
      use:

  - name: dettonville - Ansible Tower Management
    description: tower_management repository
    organization: dettonville
    scm_type: git
    scm_branch: "{{ __environmental_tag_scm_ref }}"
