---

# List of mounts
bootstrap_linux_mount__list: []
# mount state
#bootstrap_linux_mount__state: present
bootstrap_linux_mount__state: mounted

bootstrap_linux_mount__fstab: /etc/fstab

bootstrap_linux_mount__systemd_service_config: {}

bootstrap_linux_mount__list__tmpdir:
  - name: "/tmp"
    src: "tmpfs"
    fstype: "tmpfs"
    options: 'size=1G,defaults,noatime,nosuid,nodev,mode=1777'
