---

- name: restart network
  service:
    name: network
    state: restarted
  when: network_allow_service_restart|bool
  notify:
    - restart NetworkManager

- name: restart NetworkManager
  service:
    name: NetworkManager
    state: restarted
  when: >
    (network_allow_service_restart|bool
    and ansible_os_family == 'RedHat')

