---

# defaults file for govc
govc_version: "0.20.0"
govc_path: /usr/bin
govc_tmp: /tmp
govc_file: "{{govc_path}}/govc"

# example https://github.com/vmware/govmomi/releases/download/v0.12.1/govc_darwin_386.gz
govc_download_url: "https://github.com/vmware/govmomi/releases/download/v{{govc_version}}"

govc_host: esx-a.home.local
govc_username: administrator@home.local
govc_password: password

# https://user:pass@host/sdk.
# govc_url:

govc_ova_imports: []
#  - name: photon
#    ova: /

govc_do_cloud_init: false
govc_insecure: 1
govc_datacenter: "Datacenter"
govc_datastore: "Datastore"
govc_network: "VM Network"
govc_resource_pool: "Pool"
