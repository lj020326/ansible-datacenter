---
dependency:
  name: galaxy
  requirements_file: molecule/requirements.yml
  options:
    ignore-certs: true
    ignore-errors: true
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-7
    image: centos:7

  - name: photon-3.0
    image: photon:3.0

  - name: photon-2.0
    image: photon:2.0

  - name: fedora-24
    image: fedora:24

  - name: ubuntu-xenial
    image: ubuntu:16.04

  - name: ubuntu-trusty
    image: ubuntu:14.04

  - name: ubuntu-precise
    image: ubuntu:12.04

provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: test-version-19.0
  no_log: false
verifier:
  name: testinfra
  directory: ../resources/tests/
  lint:
    name: flake8
