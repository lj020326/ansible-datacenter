---
bootstrap_epel_repo__url: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_facts['distribution_major_version'] }}.noarch.rpm"
bootstrap_epel_repo__gpg_key_url: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_facts['distribution_major_version'] }}"
bootstrap_epel_repo__gpg_key_path: "/etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ ansible_facts['distribution_major_version'] }}"
bootstrap_epel_repo__repofile_path: "/etc/yum.repos.d/epel.repo"
bootstrap_epel_repo__disable: false
