---
language: python
python: "2.7"
env:
  - ANSIBLE_VERSION=2.3.1.0
cache: bundler
#sudo: false
sudo: required
dist: trusty
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
install:
  # Install Ansible.
  - sudo pip install ansible==$ANSIBLE_VERSION

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Install dependencies.
  - git clone https://github.com/geerlingguy/ansible-role-apache.git geerlingguy.apache
script:
  - sudo ansible --version
  - export ANSIBLE_ROLES_PATH="../"
#  - echo localhost > inventory
  - sudo ansible-playbook -i hosts --syntax-check awstats.yml
  - sudo ansible-playbook -i hosts --connection=local --sudo -vvvv awstats.yml
