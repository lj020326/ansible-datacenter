---
- name: restart nscd
  service: name=nscd state=restarted enabled=yes

- name: restart nslcd
  service: name=nslcd state=restarted enabled=yes

- name: Validate SSH config
  command: sshd -t
  notify: Reload SSH daemon

- name: Reload SSH daemon
  service:
    name: sshd
    state: reloaded

- name: Update PAM configuration
  command: >
    pam-auth-update
    --enable ldap mkhomedir
    --force
  environment:
    DEBIAN_FRONTEND: noninteractive
