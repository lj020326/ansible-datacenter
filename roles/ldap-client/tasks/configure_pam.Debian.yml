---

- name: Nslcd daemon configuration file
  template:
    src: nslcd.conf.j2
    dest: /etc/nslcd.conf
    owner: root
    group: nslcd
    mode: 0640
    backup: yes
  notify:
    - restart nslcd
    - restart nscd

- name: Install custom PAM config
  template:
    src: "pam/Debian/pam-config.ldap.j2"
    dest: "/usr/share/pam-configs/ldap"
    backup: yes
  notify: Update PAM configuration
  tags:
    - config
