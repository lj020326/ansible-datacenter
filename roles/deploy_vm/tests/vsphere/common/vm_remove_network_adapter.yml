---
- name: Remove a network adapter from VM '{{ vm_name }}'
  community.vmware.vmware_guest_network:
    hostname: "{{ vsphere_host_name }}"
    username: "{{ vsphere_host_user }}"
    password: "{{ vsphere_host_user_password }}"
    esxi_hostname: "{{ esxi_hostname | d(omit) }}"
    validate_certs: "{{ validate_certs | d(false) }}"
    datacenter: "{{ vsphere_host_datacenter }}"
    folder: "{{ vm_folder }}"
    name: "{{ vm_name }}"
    label: "{{ adapter_label | d(omit) }}"
    mac_address: "{{ netadapter_mac_addr | d(omit) }}"
    state: absent
  register: remove_result

- name: Display the result of removing network adapter
  when: enable_debug | d(False) | bool
  ansible.builtin.debug:
    var: remove_result
