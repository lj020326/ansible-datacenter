---
# Reconfigure network adapter's connection status to VM
- name: Reconfigure network adapter to {{ vm_name }}
  community.vmware.vmware_guest_network:
    hostname: "{{ vsphere_host_name }}"
    username: "{{ vsphere_host_user }}"
    password: "{{ vsphere_host_user_password }}"
    esxi_hostname: "{{ esxi_hostname }}"
    validate_certs: "{{ validate_certs | d(false) }}"
    datacenter: "{{ vsphere_host_datacenter }}"
    folder: "{{ vm_folder }}"
    name: "{{ vm_name }}"
    label: "{{ netadapter_label | d(omit) }}"
    mac_address: "{{ netadapter_mac_addr | d(omit) }}"
    state: present
    connected: "{{ netadapter_connect }}"
    start_connected: "{{ netadapter_start_connect | d(true) }}"
  register: reconfig_result

- name: Display the result of changing network adapter connection
  when: enable_debug | d(false) | bool
  ansible.builtin.debug:
    var: reconfig_result
