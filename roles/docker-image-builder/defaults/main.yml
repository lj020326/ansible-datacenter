---

## use docker - docker-py is older
## ref: https://github.com/jupyter/tmpnb/issues/274
## ref: https://github.com/ansible/molecule/issues/1303
required_pip_libs:
  - docker

#pip_packages: "docker docker-compose"

## docker user
docker_registry: "example.local:5000"
docker_registry_login: yes
docker_registry_username: user
docker_registry_password: password

docker_user_username: docker-user
docker_user_password: docker-user
docker_user_group: docker-user
docker_user_shell: /bin/bash
docker_user_sudo_access: no

## following 3 vars are derived by set_fact in play
docker_user_home:
docker_user_uid:
docker_user_gid:

docker_container_dir: "{{ docker_user_home }}/docker"
docker_compose_file: "{{ docker_container_dir }}/docker-compose.yml"
docker_remove_orphans: yes

app_source: "/var/lib/src"

git_ssh_private_keyfile: ~/.ssh/id_rsa

docker_source_images: []

#overwrite_configs: yes

docker_image_compose_file: ".ansible.docker-compose.yml"

docker_compose_tpl: {}
