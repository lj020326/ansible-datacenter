---

tower_organizations:
  - name: "New Org1"
    description: "test org"
    state: present

  - name: "New Org2"
    description: "test org"
    state: present

    inventories:
      - name: "New Inventory"
        description: "test inv"
        state: present

    projects:
      - name: "New Project"
        scm_type: git
        scm_url: https://github.com/ansible/test-playbooks.git

    templates:
      - name: "Job Template to Launch"
        project: "New Project"
        inventory: "New Inventory"
        playbook: debug.yml

    credentials:
      - name: 'AppVal Git'
      - name: 'LNX - Ansible'

    teams:
      - name: "Test Team 1"
        description: "test team"
        state: present
        permissions:
          jobtemplates:
            - name: 'APP - ReadyAPI - master'
              permission: execute
          inventories:
            - name: 'Alsac Inventory'
              permission: read
          credentials:
            - name: 'AppVal Git'
              permission: use
            - name: 'LNX - Ansible'
              permission: use

