---

- name: Display tower organizations config
  debug:
    msg: "tower_organizations={{ tower_organizations | to_nice_yaml }}"

## defaults to bootstrapping orgs
- name:
  when: tower_org_action|d('install')=="install"
  include_tasks: bootstrap-orgs.yml

- name:
  when: tower_org_action=="remove"
  include_tasks: bootstrap-orgs.yml

