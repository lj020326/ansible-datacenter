---
# https://github.com/pyenv/pyenv/wiki/common-build-problems
pyenv_build_requirements:
  - make
  - build-essential
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - wget
  - curl
  - llvm
  - libncurses5-dev
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libffi-dev
  - liblzma-dev
  - python3-openssl
  - git

pyenv_build_requirements_with_homebrew:
  - openssl

pyenv_install_shell: /bin/bash

pyenv_brew_path: /home/linuxbrew/.linuxbrew/bin
