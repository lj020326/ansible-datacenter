---
- name: Show container logs on failure
  ansible.builtin.command:
    cmd: docker logs openbao
  register: __container_logs
  changed_when: false
  listen: show_container_logs

- name: Display container logs
  ansible.builtin.debug:
    msg: "{{ __container_logs.stdout_lines }}"
  when: __container_logs.stdout is defined
  listen: show_container_logs
