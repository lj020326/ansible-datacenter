__docker_stack__conjur__services:

  conjur_openssl:
    image: cyberark/conjur
    container_name: conjur_openssl
    entrypoint:
      - openssl
      - req
      - -newkey
      - rsa:2048
      - -days
      - "365"
      - -nodes
      - -x509
      - -config
      - /tmp/conf/tls.conf
      - -extensions
      - v3_ca
      - -keyout
      - /tmp/conf/nginx.key
      - -out
      - /tmp/conf/nginx.crt
    volumes:
      - ./conf/tls/:/tmp/conf

  conjur_bot_app:
    image: cfmanteiga/alpine-bash-curl-jq
    privileged: true
    container_name: conjur_bot_app
    command: tail -F anything
    volumes:
      - ./program.sh:/tmp/program.sh
    restart: on-failure

  conjur_database:
    image: postgres:10.16
    container_name: conjur_postgres_database
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 8432:5432

  conjur_pgadmin:
    #    https://www.pgadmin.org/docs/pgadmin4/latest/container_deployment.html
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: SuperSecret
    ports:
      - 8081:80

  conjur:
    image: cyberark/conjur
    container_name: conjur_server
    command: server
    environment:
      DATABASE_URL: postgres://postgres@conjur_database/postgres
      CONJUR_DATA_KEY:
      CONJUR_AUTHENTICATORS:
    depends_on:
      - conjur_database
    restart: on-failure
    ports:
      - "{{ __docker_stack__conjur__http_port }}:80"

  conjur_proxy:
    image: nginx:1.13.6-alpine
    container_name: conjur_nginx_proxy
    ports:
      - 8443:443
    volumes:
      - ./conf/:/etc/nginx/conf.d/:ro
      - ./conf/tls/:/etc/nginx/tls/:ro
    depends_on:
      - conjur
      - conjur_openssl
    networks:
      - "{{ docker_stack__traefik_proxy_network_name }}"
      - "{{ docker_stack__default_network_name }}"
    restart: on-failure
    labels: "{{ __docker_stack__conjur__traefik_labels_default }}"

  conjur_client:
    image: cyberark/conjur-cli:5
    container_name: conjur_client
    depends_on: [conjur_proxy]
    entrypoint: sleep
    command: infinity
    volumes:
      - ./conf/policy:/policy

