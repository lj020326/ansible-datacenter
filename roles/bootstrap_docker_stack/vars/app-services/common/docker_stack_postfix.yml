---

docker_stack__postfix_image: "{{ docker_stack__registry__endpoint }}/mail-relay:latest"
#docker_stack__postfix_image: "{{ docker_stack__registry__endpoint }}/postfix:latest"

docker_stack__postfix__networks:
  - "{{ docker_stack__host_network }}"
  - 192.168.0.0/16

docker_stack__postfix__smtp_relay_excludes:
  - 192.168.0.61
  - 192.168.0.7
  - 192.168.0.89

docker_stack__postfix__smtp_relay_username: username
docker_stack__postfix__smtp_relay_password: password
docker_stack__postfix__smtp_relay_host: smtp.gmail.com
docker_stack__postfix__smtp_relay_port: "587"
docker_stack__postfix__root_alias_email: "{{ docker_stack__email_from | d('admin@example.com') }}"

########## APP CONFIGS #############
#docker_stack__postfix__mailman_transport: lists.johnson.int

__docker_stack__postfix__config_dirs:
  - { path: "{{ docker_stack__dir }}/postfix" }

__docker_stack__postfix__config_tpls:
  - { src: postfix/rbl_override.j2, dest: "{{ docker_stack__dir }}/postfix/rbl_override" }

__docker_stack__postfix__firewalld_ports:
  - 25/tcp

docker_stack__appspec__postfix:
  dirs: "{{ __docker_stack__postfix__config_dirs | d([]) }}"
  files: "{{ __docker_stack__postfix__config_files | d([]) }}"
  templates: "{{ __docker_stack__postfix__config_tpls | d([]) }}"
  firewalld_services: "{{ __docker_stack__postfix__firewalld_services | d([]) }}"
  firewalld_ports: "{{ __docker_stack__postfix__firewalld_ports | d([]) }}"
  docker_services: "{{ __docker_stack__postfix__services | d({}) }}"
