__docker_stack__stepca__config_tpls:
  - src: stepca/config-group.conf.j2
    dest: "{{ __docker_stack__stepca__base_dir }}/group"
  - src: jenkins/config-passwd.conf.j2
    dest: "{{ __docker_stack__stepca__base_dir }}/passwd"

