---

__docker_stack__mariadb_phpmyadmin__traefik_labels_base_default:
  - "traefik.enable=true"
  - "traefik.http.routers.phpmyadmin.entrypoints=https"
  - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.{{ docker_stack__internal_domain }}`)"
  - "traefik.http.routers.phpmyadmin_insecure.entrypoints=http"
  - "traefik.http.routers.phpmyadmin_insecure.rule=Host(`phpmyadmin.{{ docker_stack__internal_domain }}`)"
  - "traefik.http.routers.phpmyadmin_insecure.middlewares=https-only@file"
  - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"

__docker_stack__mariadb_phpmyadmin__traefik_labels_default: >-
  {{
    __docker_stack__mariadb_phpmyadmin__traefik_labels_base_default
    + (__docker_stack__traefik__labels_swarm_default if docker_stack__swarm_mode | bool else [])
  }}
