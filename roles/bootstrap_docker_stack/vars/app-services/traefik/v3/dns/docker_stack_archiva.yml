---

__docker_stack__archiva__traefik_labels_base_default:
  - "traefik.enable=true"
  - "traefik.http.routers.archiva.entrypoints=https"
  - "traefik.http.routers.archiva.rule=Host(`{{ __docker_stack__archiva__endpoint }}`)"
  - "traefik.http.services.archiva.loadbalancer.server.port=8080"

__docker_stack__archiva__traefik_labels_default: >-
  {{
    __docker_stack__archiva__traefik_labels_base_default
    + (__docker_stack__traefik__labels_swarm_default if docker_stack__swarm_mode | bool else [])
  }}
