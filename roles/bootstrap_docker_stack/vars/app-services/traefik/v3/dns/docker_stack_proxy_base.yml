---

__docker_stack__base__proxy_config:
  http:
    routers:
      acme-challenge-rtr:
        entryPoints:
          - http
        rule: Host(`{{ ansible_facts['fqdn'] }}`)
        service: acme-challenge-svc
    services:
      acme-challenge-svc:
        loadBalancer:
          servers:
            - url: http://{{ ansible_facts['fqdn'] }}:{{ docker_stack__acme_http_challenge_proxy_port }}

__docker_stack__proxyspec__base:
  proxy_config: "{{ __docker_stack__base__proxy_config | d({}) }}"
