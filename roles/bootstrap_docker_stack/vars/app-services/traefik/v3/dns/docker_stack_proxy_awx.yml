---

__docker_stack__awx__proxy_config:
  http:
    routers:
      awx-rtr:
        rule: Host(`awx.{{ docker_stack__internal_domain }}`)
        entryPoints:
          - https
        service: awx-svc
    services:
      awx-svc:
        loadBalancer:
          servers:
            - url: "{{ __docker_stack__proxyspec__awx_backend }}"

__docker_stack__proxyspec__awx:
  proxy_config: "{{ __docker_stack__awx__proxy_config | d({}) }}"
