---

__docker_stack__supported_actions:
  - setup
  - start
  - restart
  - stop
  - up
  - down

docker_stack__environment: DEV

docker_stack__host_network: "{{ gateway_ipv4_network_cidr }}"

docker_stack__network_subnet__default: 192.168.10.0/24
docker_stack__network_subnet__socket_proxy: 192.168.11.0/24
docker_stack__network_subnet__traefik_proxy: 192.168.12.0/24
docker_stack__network_subnet__vpn: 192.168.13.0/24

docker_stack__action: setup
docker_stack__swarm_mode: false
docker_stack__swarm_manager: false
#docker_stack__swarm_leader_host: leader.example.int

#docker_stack__debug_mode: false
docker_stack__debug_mode: true

#docker_stack__enable_external_route: true
docker_stack__enable_external_route: false

#docker_stack__enable_cert_resolver: true
docker_stack__enable_cert_resolver: false

__docker_stack__cacerts__fetch_method_default: "vault"
__docker_stack__cacerts__fetch_method: "{{ docker_stack__cacerts__fetch_method
  | d(__docker_stack__cacerts__fetch_method_default) }}"

# --- OpenBao/Vault Configuration (for "vault" mode) ---
__docker_stack__cacerts__vault_url_default: "http://127.0.0.1:8200"
__docker_stack__cacerts__vault_url: "{{ docker_stack__cacerts__vault_url | d(__docker_stack__cacerts__vault_url_default) }}"
__docker_stack__cacerts__vault_token: "{{ docker_stack__cacerts__vault_token | d('') }}"

__docker_stack__ca_root_cn_default: "your-root-ca.example.com" # Common Name of the Root CA to fetch
__docker_stack__ca_root_cn: "{{ docker_stack__ca_root_cn | d(__docker_stack__ca_root_cn_default) }}"

__docker_stack__cacerts__vault_kv_mount_point_default: "secret"
__docker_stack__cacerts__vault_kv_mount_point: "{{ docker_stack__cacerts__vault_kv_mount_point
  | d(__docker_stack__cacerts__vault_kv_mount_point_default) }}"

__docker_stack__cacerts__vault_kv_path_default: "{{ __docker_stack__cacerts__vault_kv_mount_point }}/{{
  __docker_stack__ca_root_cn }}/certs"
__docker_stack__cacerts__vault_kv_path: "{{ docker_stack__cacerts__vault_kv_path
  | d(__docker_stack__cacerts__vault_kv_path_default) }}"

##################
## NOTE: the following 2 ca vars get overridden by vars/os_distribution/*.yml
__docker_stack__ca_cert_bundle_default: /etc/pki/tls/certs/ca-bundle.crt
#__docker_stack__ca_cert_bundle_default: "/etc/ssl/certs/ca-certificates.crt"
__docker_stack__ca_java_keystore_default: /etc/pki/ca-trust/extracted/java/cacerts

__docker_stack__ca_cert_bundle: "{{ docker_stack__ca_cert_bundle | d(__docker_stack__ca_cert_bundle_default) }}"
__docker_stack__ca_java_keystore: "{{ docker_stack__ca_java_keystore | d(__docker_stack__ca_java_keystore_default) }}"

