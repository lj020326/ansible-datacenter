      ansible.builtin.command: openssl verify -CAfile {{ cacert_local_cert_dir }}/ca.{{ docker_stack__internal_domain }}.pem {{ __docker_stack__stepca__home_dir }}/certs/intermediate_ca.crt
      changed_when: false
      register: cert_validity_signer

    - name: Docker Stack | StepCA | pre-start | validate_cert | Display cert_validity_signer
      ansible.builtin.debug:
