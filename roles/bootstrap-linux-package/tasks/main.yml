- name: Install pip libs
  when:
    - __bootstrap_linux_package_pip_list|d([])|length>0
    - bootstrap_linux_package_install_pip_libs|d(True)
  include_role:
    name: bootstrap-pip
  vars:
    bootstrap_pip_libs: __bootstrap_linux_package_pip_list
