- name: "Init-vars | Set __bootstrap_linux_package_list_by_priority"
  set_fact:
    __bootstrap_linux_package_list_by_priority: "{{ __bootstrap_linux_package_list_by_priority | d({})
      | combine({ (item.priority | default(bootstrap_linux_package_priority_default)|int): {
                    item.state | default(bootstrap_linux_package_state): {
                        ((item is mapping) | ternary( item.apt|d(item.name), item)): {}
                      }
                    }
                  }, recursive=True) }}"
  loop: "{{ __bootstrap_linux_package_list }}"

