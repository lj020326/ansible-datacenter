---

- name: "Install | Nodejs Libs | Bootstrap nodejs"
  include_role:
    name: bootstrap-nodejs

- name: "Install | Nodejs Libs | Ensure npm packages are installed."
  npm:
    name: "{{ item.name | default(item) }}"
    version: "{{ item.version | default('latest') }}"
    global: true
    state: "{{ item.state | default('latest') }}"
  with_items: "{{ __bootstrap_linux_package_npm_list }}"

