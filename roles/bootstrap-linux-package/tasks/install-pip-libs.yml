---

- name: Display debug info
  debug:
    var: bootstrap_linux_package_pip_interpreter

- name: Display __bootstrap_linux_package_pip_list
  debug:
    var: __bootstrap_linux_package_pip_list

## DO NOT REMOVE
## need system-level env packages to meet collection requirements (e.g., netaddr)
- name: "Ensure pip packages are installed for system."
  when: __bootstrap_linux_package_pip_list|d([])|length>0
  pip:
    name: "{{ __bootstrap_linux_package_pip_list }}"
    state: present
    executable: pip

#- name: "Ensure pip packages are installed for root."
