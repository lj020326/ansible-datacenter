#  pip:
#    name: "{{ __bootstrap_linux_package_pip_list }}"
#    state: present
#    extra_args: --user
##    executable: pip

- name: "Ensure pip packages are installed for {{ bootstrap_linux_package_pip_interpreter }}"
  when: __bootstrap_linux_package_pip_list|d([])|length>0
  pip:
    name: "{{ __bootstrap_linux_package_pip_list }}"
    state: present
    extra_args: --user
    executable: "{{ bootstrap_linux_package_pip_interpreter }}"
