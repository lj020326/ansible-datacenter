---

- name: "Docker | CE | DNF | Add EPEL repository key"
  ansible.builtin.rpm_key:
    key: "{{ bootstrap_linux__epel_gpg_key }}"
    state: present
#  when: not bootstrap_linux__disable_gpg_check

- name: "Docker | CE | DNF | Downloading and extracting EPEL rpm"
  dnf:
    name: "{{ bootstrap_linux__epel_rpm_url }}"
#    disable_gpg_check: "{{ bootstrap_linux__disable_gpg_check }}"
