---

- name: Update repositories
  when: bootstrap_linux_package_apt_repo_list|d([])|length>0
  apt_repository:
    repo: "{{ item }}"
    state: present
  loop: "{{ bootstrap_linux_package_apt_repo_list }}"

- name: Update apt-get repo and cache
  apt:
    update_cache: yes
    force_apt_get: yes
#    cache_valid_time: 3600
