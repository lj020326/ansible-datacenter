---

- name: "{{ __log_prefix_apt }} Display bootstrap_linux_package__apt_repo_list"
  debug:
    var: bootstrap_linux_package__apt_repo_list

- name: "{{ __log_prefix_apt }} Update repositories"
  when: bootstrap_linux_package__apt_repo_list|d([])|length>0
  apt_repository:
    repo: "{{ item }}"
    state: present
  loop: "{{ bootstrap_linux_package__apt_repo_list }}"

- name: "{{ __log_prefix_apt }} Update apt-get repo and cache"
  apt:
    update_cache: yes
    force_apt_get: yes
#    cache_valid_time: 3600
