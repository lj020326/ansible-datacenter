---

# List of packages
bootstrap_linux_package_list: []

# List of packages
bootstrap_linux_package_list_host: []

# List of packages
bootstrap_linux_package_list_group: []

# Packages state
bootstrap_linux_package_state: present

# Update cache?
bootstrap_linux_package_update_cache: yes

# Cache valid time
bootstrap_linux_package_cache_valid_time: 3600

# List of unique packages
__bootstrap_linux_packages_all: "{{ (bootstrap_linux_package_list + bootstrap_linux_package_list_group + bootstrap_linux_package_list_host ) | list | unique }}"
