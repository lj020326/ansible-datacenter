---

# Packages state
bootstrap_linux_package_state: present

bootstrap_linux_package_exclude_list: []

# Update cache?
bootstrap_linux_package_update_cache: yes

bootstrap_linux_package_install_pip_libs: yes
bootstrap_linux_package_install_npm_libs: yes
bootstrap_linux_package_install_snap_libs: yes

# Cache valid time
bootstrap_linux_package_cache_valid_time: 3600

bootstrap_linux_package_pip_interpreter: "/usr/bin/pip3"
bootstrap_linux_package_pip_list:
  - pyyaml
  - jinja2
  - netaddr
  - passlib
  - cryptography
  - pyOpenSSL

bootstrap_linux_package_npm_list: []
#bootstrap_linux_package_npm_list:
#  # Install a specific version of a package.
#  - name: jslint
#    version: 0.9.3
#  # Install the latest stable release of a package.
#  - name: node-sass
#  # This shorthand syntax also works (same as previous example).
#  - node-sass


bootstrap_linux_package_snap_list: []

bootstrap_linux_package_yum_repo_list_defaults:
  v7: []
  v8:
    - CentOS-Linux-AppStream
    - CentOS-Linux-BaseOS
    - CentOS-Linux-ContinuousRelease
    - CentOS-Linux-Debuginfo
    - CentOS-Linux-Devel
    - CentOS-Linux-Extras
    - CentOS-Linux-FastTrack
    - CentOS-Linux-HighAvailability
    - CentOS-Linux-Media
    - CentOS-Linux-Plus
    - CentOS-Linux-PowerTools
    - CentOS-Linux-Sources

bootstrap_linux_package_yum_repo_list: "{{ bootstrap_linux_package_yum_repo_list_defaults['v'+ansible_distribution_major_version|string] }}"

bootstrap_linux_package_apt_repo_list: []
