---
- name: Include OS-specific variables.
  ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"

- name: Setup Kubernetes for RedHat variant
  when: ansible_os_family == 'RedHat'
  ansible.builtin.include_tasks: setup-RedHat.yml

- name: Setup Kubernetes for Debian variant
  when: ansible_os_family == 'Debian'
  ansible.builtin.include_tasks: setup-Debian.yml

- name: Install Kubernetes packages.
  ansible.builtin.package:
    name: "{{ item.name | default(item) }}"
    state: "{{ item.state | default('present') }}"
  notify: restart kubelet
  with_items: "{{ bootstrap_kubernetes__packages }}"

- name: Setup sysctl
  ansible.builtin.include_tasks: sysctl-setup.yml

- name: Setup kubelet
  when: bootstrap_kubernetes__kubelet_extra_args|length > 0
  ansible.builtin.include_tasks: kubelet-setup.yml  # deprecated

- name: Ensure kubelet is started and enabled at boot.
  ansible.builtin.service:
    name: kubelet
    state: started
    enabled: true

- name: Check if Kubernetes has already been initialized.
  ansible.builtin.stat:
    path: /etc/kubernetes/admin.conf
  register: bootstrap_kubernetes__init_stat

- name: Set up control plane.
  when: bootstrap_kubernetes__role == 'control_plane'
  ansible.builtin.include_tasks: control-plane-setup.yml

# Set up nodes.
- name: Get the kubeadm join command from the Kubernetes control plane.
  when: bootstrap_kubernetes__role == 'control_plane'
  ansible.builtin.command: kubeadm token create --print-join-command
  changed_when: false
  register: bootstrap_kubernetes__join_command_result

- name: Set the kubeadm join command globally.
  when: bootstrap_kubernetes__join_command_result.stdout is defined
  ansible.builtin.set_fact:
    bootstrap_kubernetes__join_command: >
      {{ bootstrap_kubernetes__join_command_result.stdout }}
      {{ bootstrap_kubernetes__join_command_extra_opts }}
  delegate_to: "{{ item }}"
  delegate_facts: true
  with_items: "{{ groups['all'] }}"

- name: Setup node
  when: bootstrap_kubernetes__role == 'node'
  ansible.builtin.include_tasks: node-setup.yml
