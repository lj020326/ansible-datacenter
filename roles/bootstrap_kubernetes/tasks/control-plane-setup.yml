---
- name: Create the directory for the bootstrap_kubernetes__config_file
  ansible.builtin.file:
    path: "{{ bootstrap_kubernetes__kubeadm_kubelet_config_file_path | dirname }}"
    state: directory
    mode: "0755"
    owner: root
    group: root

- name: Deploy the config-file for kubeadm and kubelet
  ansible.builtin.template:
    src: "kubeadm-kubelet-config.j2"
    dest: "{{ bootstrap_kubernetes__kubeadm_kubelet_config_file_path }}"
    mode: "0644"
    owner: root
    group: root

- name: Initialize Kubernetes control plane with kubeadm init
  changed_when: true
  ansible.builtin.command: >
    kubeadm init
    --config {{ bootstrap_kubernetes__kubeadm_kubelet_config_file_path }}
    {{ bootstrap_kubernetes__kubeadm_init_extra_opts }}
  register: kubeadmin_init
  when: (not bootstrap_kubernetes__init_stat.stat.exists) and (bootstrap_kubernetes__ignore_preflight_errors is not defined)

- name: Initialize Kubernetes control plane with kubeadm init and ignore_preflight_errors
  changed_when: true
  ansible.builtin.command: >
    kubeadm init
    --config {{ bootstrap_kubernetes__kubeadm_kubelet_config_file_path }}
    --ignore-preflight-errors={{ bootstrap_kubernetes__ignore_preflight_errors }}
    {{ bootstrap_kubernetes__kubeadm_init_extra_opts }}
  register: kubeadmin_init
  when: (not bootstrap_kubernetes__init_stat.stat.exists) and (bootstrap_kubernetes__ignore_preflight_errors is defined)

- name: Print the init output to screen.
  ansible.builtin.debug:
    var: kubeadmin_init.stdout
    verbosity: 2
  when: not bootstrap_kubernetes__init_stat.stat.exists

- name: Ensure .kube directory exists.
  ansible.builtin.file:
    path: ~/.kube
    state: directory
    mode: "0755"
    owner: root
    group: root

- name: Symlink the kubectl admin.conf to ~/.kube/conf.
  ansible.builtin.file:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    state: link
    mode: "0644"
    owner: root
    group: root

- name: Configure Flannel networking.
  ansible.builtin.command: "kubectl apply -f {{ bootstrap_kubernetes__flannel_manifest_file }}"
  register: flannel_result
  changed_when: "'created' in flannel_result.stdout"
  when: bootstrap_kubernetes__pod_network.cni == 'flannel'
  until: flannel_result is not failed
  retries: 12
  delay: 5

- name: Configure Calico networking.
  ansible.builtin.command: "kubectl apply -f {{ bootstrap_kubernetes__calico_manifest_file }}"
  register: calico_result
  changed_when: "'created' in calico_result.stdout"
  when: bootstrap_kubernetes__pod_network.cni == 'calico'
  until: calico_result is not failed
  retries: 12
  delay: 5

- name: Get Kubernetes version for Weave installation.
  ansible.builtin.shell: kubectl version | base64 | tr -d '\n'
  changed_when: false
  register: kubectl_version
  when: bootstrap_kubernetes__pod_network.cni == 'weave'
  until: kubectl_version is not failed
  retries: 12
  delay: 5

- name: Configure Weave networking.
  ansible.builtin.command: "{{ item }}"
  loop:
    - "kubectl apply -f https://cloud.weave.works/k8s/net?k8s-version={{ kubectl_version.stdout_lines[0] }}"
  register: weave_result
  changed_when: "'created' in weave_result.stdout"
  when: bootstrap_kubernetes__pod_network.cni == 'weave'

# TODO: Check if taint exists with something like `kubectl describe nodes`
# instead of using bootstrap_kubernetes__init_stat.stat.exists check.
- name: Allow pods on control plane (if configured).
  changed_when: true
  ansible.builtin.command: "kubectl taint nodes --all node-role.kubernetes.io/control-plane-"
  when:
    - bootstrap_kubernetes__allow_pods_on_control_plane | bool
    - not bootstrap_kubernetes__init_stat.stat.exists
