---

- name: Deploy kubernetes dashboard into cluster
  when:
    - init_cluster
    - started_kubelet
    - enable_dashboard
  command: |
    kubectl --kubeconfig={{ kubeadmin_config }} \
        apply -f {{ bootstrap_kubernetes__helm_chart_url_dashboard }}
  register: create_result
  until: create_result.rc == 0
  retries: 5
  delay: 2
  ignore_errors: true
