---
# Defaults file for bootstrap_kubernetes role
bootstrap_kubernetes__version: "1.33.4-1.1"
bootstrap_kubernetes__version_short: "1.33.4"
bootstrap_kubernetes__pod_network_cidr: "192.168.0.0/16"
bootstrap_kubernetes__user: "kubernetes" # Default user for Kubernetes admin access
bootstrap_kubernetes__packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - software-properties-common
  - python3-apt

bootstrap_kubernetes__version_short_repo: "{{ bootstrap_kubernetes__version_short | regex_replace('\\.\\d+$', '') }}"
bootstrap_kubernetes__apt_repo_url: "https://pkgs.k8s.io/core:/stable:/v{{ bootstrap_kubernetes__version_short_repo }}/deb/"
