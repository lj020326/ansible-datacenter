---
- name: ports | Managing OVS Ports
  openvswitch.openvswitch.openvswitch_port:
    bridge: "{{ item[0]['bridge'] }}"
    port: "{{ item[1]['port'] }}"
    set: "{{ item[1]['set'] | d(omit) }}"
    state: "{{ item[1]['state'] }}"
    tag: "{{ item[1]['tag'] | d(omit) }}"
    timeout: "{{ item[0]['timeout'] | d(omit) }}"
  become: true
  with_subelements:
    - "{{ openvswitch_ports }}"
    - ports
  when: openvswitch_ports is defined
