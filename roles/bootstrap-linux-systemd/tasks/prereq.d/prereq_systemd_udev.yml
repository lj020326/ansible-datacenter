---
- name: bootstrap_linux_systemd | Make udev rules.d directory
  ansible.builtin.file:
    path: "/etc/udev/rules.d"
    state: "directory"
    owner: "root"
    group: "root"
    mode: "0755"
- name: bootstrap_linux_systemd | Set facts about udev
  ansible.builtin.set_fact:
    systemd_udev_rules: "{{ hostvars[inventory_hostname]['bootstrap_linux_systemd_udev'] |
      community.general.json_query('[].file_name') }}"
