---
- name: bootstrap_linux_systemd | Deploy modules-load
  ansible.builtin.template:
    src: "systemd_modules_load.j2"
    dest: "{{ '/etc/modules-load.d/' ~ vars['outer_item'] ~ '.conf' }}"
    group: "root"
    owner: "root"
    mode: "0644"
    force: "yes"
  loop: "{{ hostvars[inventory_hostname]['bootstrap_linux_systemd_modules_load'] |
    community.general.json_query(\"[].modules_load[?file_name=='\" +
    vars['outer_item'] + \"']\") | flatten(levels=1) }}"
  loop_control:
    label: "{{ item['file_name'] }}"
