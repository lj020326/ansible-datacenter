---
- name: bootstrap_linux_systemd | Deploy timesyncd.conf
  ansible.builtin.template:
    src: "systemd_timesyncd.j2"
    dest: "/etc/systemd/timesyncd.conf"
    group: "root"
    owner: "root"
    mode: "0644"
    force: "yes"
  notify:
    - "Restart systemd-timesyncd"
- name: bootstrap_linux_systemd | Enable systemd-timesyncd service
  ansible.builtin.systemd:
    name: "systemd-timesyncd"
    enabled: "yes"
  when:
    - "hostvars[inventory_hostname]['bootstrap_linux_systemd_timesyncd'] |
       community.general.json_query(vars['bootstrap_linux_systemd_timesyncd_enable']) is
       defined"
    - "hostvars[inventory_hostname]['bootstrap_linux_systemd_timesyncd'] |
       community.general.json_query(vars['bootstrap_linux_systemd_timesyncd_enable']) == 'true'"
  vars:
    bootstrap_linux_systemd_timesyncd_enable: "[] | map(&enable || 'false', @) | [0]"
