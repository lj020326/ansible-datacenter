---
- name: bootstrap_linux_systemd | Deploy networkd.conf
  ansible.builtin.template:
    src: "systemd_networkd.j2"
    dest: "/etc/systemd/networkd.conf"
    group: "root"
    owner: "root"
    mode: "0644"
    force: "yes"
  notify:
    - "Restart systemd-networkd"
- name: bootstrap_linux_systemd | Enable systemd-networkd service
  ansible.builtin.systemd:
    name: "systemd-networkd"
    enabled: "yes"
  when:
    - "hostvars[inventory_hostname]['bootstrap_linux_systemd_networkd'] |
       community.general.json_query(vars['bootstrap_linux_systemd_networkd_enable']) is defined"
    - "hostvars[inventory_hostname]['bootstrap_linux_systemd_networkd'] |
       community.general.json_query(vars['bootstrap_linux_systemd_networkd_enable']) == 'true'"
  vars:
    bootstrap_linux_systemd_networkd_enable: "[] | map(&enable || 'false', @) | [0]"
