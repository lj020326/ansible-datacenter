---

- ansible.builtin.include_tasks:
    file: "deploy_networkd_interfaces.yml"
  loop: "{{ bootstrap_linux_systemd_networkd_interfaces | flatten(levels=1) }}"
  loop_control:
    loop_var: "outer_item"

- name: bootstrap_linux_systemd | Enable systemd-networkd service
  ansible.builtin.systemd:
    name: "systemd-networkd"
    enabled: "yes"
  when:
    - bootstrap_linux_systemd_networkd |
       community.general.json_query(bootstrap_linux_systemd_networkd_enable) is defined
    - bootstrap_linux_systemd_networkd |
       community.general.json_query(bootstrap_linux_systemd_networkd_enable) == 'true'
  vars:
    bootstrap_linux_systemd_networkd_enable: "[] | map(&enable || 'false', @) | [0]"
