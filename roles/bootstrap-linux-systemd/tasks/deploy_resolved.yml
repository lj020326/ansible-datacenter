---
- name: bootstrap_linux_systemd | Deploy resolved.conf
  ansible.builtin.template:
    src: "systemd_resolved.j2"
    dest: "/etc/systemd/resolved.conf"
    group: "root"
    owner: "root"
    mode: "0644"
    force: "yes"
  notify:
    - "Restart systemd-resolved"
- meta: "flush_handlers"
- name: bootstrap_linux_systemd | Enable systemd-resolved service
  ansible.builtin.systemd:
    name: "systemd-resolved"
    enabled: "yes"
  when:
    - "hostvars[inventory_hostname]['bootstrap_linux_systemd_resolved'] |
       community.general.json_query(vars['bootstrap_linux_systemd_resolved_enable']) is defined"
    - "hostvars[inventory_hostname]['bootstrap_linux_systemd_resolved'] |
       community.general.json_query(vars['bootstrap_linux_systemd_resolved_enable']) == 'true'"
  vars:
    bootstrap_linux_systemd_resolved_enable: "[] | map(&enable || 'false', @) | [0]"
