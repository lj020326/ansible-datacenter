---
- name: bootstrap_linux_systemd | Deploy networkd [network]
  ansible.builtin.template:
    src: "networkd_network.j2"
    dest: "{{ '/etc/systemd/network/' ~ vars['outer_item'] ~ '.network' }}"
    group: "root"
    owner: "root"
    mode: "0644"
    force: "yes"
  loop: "{{ hostvars[inventory_hostname]['bootstrap_linux_systemd_networkd'] |
    community.general.json_query(\"[].interfaces[?interface=='\" ~
    vars['outer_item'] ~ \"']\") | flatten(levels=1) }}"
  loop_control:
    label: "{{ '[network] interface: ' ~ vars['outer_item'] ~
      ' [' + item['type'] + ']' }}"
  notify:
    - "Restart systemd-networkd"
  vars:
    network_netdev_kind: "{{ item['type'] }}"
    network_netdev_name: "{{ vars['outer_item'] }}"
- name: bootstrap_linux_systemd | Deploy networkd [netdev]
  template:
    src: "networkd_netdev.j2"
    dest: "{{ '/etc/systemd/network/' ~ vars['outer_item'] ~ '.netdev' }}"
    group: "root"
    owner: "root"
    mode: "0644"
    force: "yes"
  loop: "{{ hostvars[inventory_hostname]['bootstrap_linux_systemd_networkd'] |
    community.general.json_query(\"[].interfaces[?interface=='\" ~
    vars['outer_item'] ~ \"']\") | flatten(levels=1) }}"
  loop_control:
    label: "{{ '[netdev] interface: ' ~ vars['outer_item'] ~
      ' [' + item['type'] + ']' }}"
  when:
    - "item['type'] != 'ether'"
  notify:
    - "Restart systemd-networkd"
  vars:
    network_netdev_kind: "{{ item['type'] }}"
    network_netdev_name: "{{ vars['outer_item'] }}"
- name: bootstrap_linux_systemd | Deploy networkd [link]
  ansible.builtin.template:
    src: "networkd_link.j2"
    dest: "{{ '/etc/systemd/network/' ~ vars['outer_item'] ~ '.link' }}"
    group: "root"
    owner: "root"
    mode: "0644"
    force: "yes"
  loop: "{{ hostvars[inventory_hostname]['bootstrap_linux_systemd_networkd'] |
    community.general.json_query(\"[].interfaces[?interface=='\" ~
    vars['outer_item'] ~ \"']\") | flatten(levels=1) }}"
  loop_control:
    label: "{{ '[link] interface: ' ~ vars['outer_item'] ~
      ' [' + item['type'] + ']' }}"
  when:
    - "item['type'] == 'ether'"
  notify:
    - "Restart systemd-networkd"
  vars:
    network_netdev_kind: "{{ item['type'] }}"
    network_netdev_name: "{{ vars['outer_item'] }}"
