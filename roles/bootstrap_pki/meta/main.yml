galaxy_info:
  role_name: bootstrap_pki
  author: Lee Johnson
  description: >-
    An Ansible role to bootstrap a two-tier public key infrastructure (PKI) with a self-signed root certificate authority (CA)
    and an intermediate CA, with a focus on automation and idempotence.
    This role utilizes `cfssl` for certificate management and integrates with Vault to store and manage the intermediate CA.
  license: MIT
  min_ansible_version: "2.10"
  platforms:
    - name: Ubuntu
      versions:
        - "focal"
        - "jammy"
        - "noble"
  galaxy_tags:
    - pki
    - tls
    - certificate
    - security

collections:
  - community.crypto
  - community.hashi_vault
  - dettonville.utils
