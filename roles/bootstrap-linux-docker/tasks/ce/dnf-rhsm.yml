---

- name: "Docker | CE | DNF | Remove older Docker installations"
  ansible.builtin.package:
    name:
      - docker
      - docker-common
      - docker-engine
    state: absent

- name: "Docker | CE | DNF | Check if external docker repo config exists at /etc/yum.repos.d/docker-ce.repo"
  stat:
    path: /etc/yum.repos.d/docker-ce.repo
  register: __repo_result

- name: "Docker | CE | DNF | Remove external docker repo if exists."
  when: __repo_result.stat.exists
  block:
    - name: "Docker | CE | DNF | Remove old container-selinux"
      ansible.builtin.package:
        name: container-selinux
        state: absent
        autoremove: yes

    - name: "Docker | CE | DNF | Remove old containerd.io"
      ansible.builtin.package:
        name: containerd.io
        state: absent
        autoremove: yes

    - name: "Docker | CE | DNF | Remove external docker-ce installation"
      ansible.builtin.package:
        name: docker-ce
        state: absent
        autoremove: yes

    - name: "Docker | CE | DNF | Remove external docker repo."
      file:
        name: /etc/yum.repos.d/docker-ce.repo
        state: absent

    ## ref: https://github.com/ansible/ansible/issues/64852
    ## ref: https://access.redhat.com/discussions/5895421 (See comment from Paul Roesler)
    ## ref: https://github.com/ansible/ansible/issues/64852
    - name: "Docker | CE | DNF | Enable module container-tools that may have been disabled with prior setup"
      ini_file:
        path: /etc/dnf/modules.d/container-tools.module
        section: container-tools
        option: state
        value: enabled
        no_extra_spaces: yes

- name: "Docker | CE | DNF | Install the RedHat RHSM Docker repository"
  community.general.rhsm_repository:
    name: "{{ bootstrap_docker__rhsm_channel }}"
    state: enabled

- name: "Docker | CE | DNF | Configure containerd on RHEL 8."
  when: ansible_distribution_major_version | int == 8
  block:
    - name: "Docker | CE | DNF | Ensure container-selinux is installed."
      ansible.builtin.package:
        name: container-selinux
        state: present

    - name: "Docker | CE | DNF | Ensure containerd.io is installed."
      ansible.builtin.package:
        name: containerd.io
        state: present

- name: "Docker | CE | DNF | Install docker-ce"
  ansible.builtin.package:
    name: docker-ce
    state: present
  notify: Docker | Restart Docker
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2
