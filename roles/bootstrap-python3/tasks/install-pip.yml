---

## ref: https://github.com/William-Yeh/ansible-uwsgi/blob/master/tasks/install-pip.yml
- name: check to see if pip is already installed
  command: "pip --version"
  ignore_errors: true
  register: __pip_is_installed
  changed_when: false

- name: "Install pip"
  when: __pip_is_installed.rc != 0
  block:

    - name: "Download get-pip.py"
      get_url:
        url: "https://bootstrap.pypa.io/get-pip.py"
        dest: /tmp

    - name: "Install pip"
      command: "{{ __bootstrap_python__python_bin_path }} /tmp/get-pip.py"

    - name: delete get-pip.py
      file:
        state: absent
        path: /tmp/get-pip.py

    - name: Install config settings
      ansible.builtin.template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
    #    force: "{{ overwrite_configs }}"
        mode: "0664"
      with_items:
        - {src: 'pip.conf.j2', dest: "/etc/pip.conf"}

- name: upgrade pip
  pip:
    name: pip
    state: latest

