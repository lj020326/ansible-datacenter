---

- name: Ensure ansible directories exist
  win_file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ win_temp_dir }}"
    - "{{ win_log_dir }}"

- include_tasks: windows-firewall.yml
  when: win_config == 'rule'

- include_tasks: windows-firewall-import.yml
  when: win_config == 'import'
