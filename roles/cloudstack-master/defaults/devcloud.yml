---
## ref: https://github.com/apache/cloudstack/blob/master/tools/devcloud-kvm/devcloud-kvm.cfg
zones:
- name: DevCloudKVM0
  physical_networks:
  - broadcastdomainrange: Zone
    name: test-network
    traffictypes:
    - typ: Guest
    - typ: Management
    providers:
    - broadcastdomainrange: ZONE
      name: VirtualRouter
    - broadcastdomainrange: Pod
      name: SecurityGroupProvider
  dns2: 8.8.4.4
  dns1: 8.8.8.8
  securitygroupenabled: 'true'
  localstorageenabled: 'true'
  networktype: Basic
  pods:
  - name: test00
    gateway: 192.168.100.1
    netmask: 255.255.255.0
    startip: 192.168.100.10
    endip: 192.168.100.20
    guestIpRanges:
    - gateway: 192.168.100.1
      netmask: 255.255.255.0
      startip: 192.168.100.30
      endip: 192.168.100.200
    clusters:
    - clustername: test000
      hypervisor: KVM
      hosts:
      - username: root
        url: http://192.168.100.10/
        password: password
      clustertype: CloudManaged
  internaldns1: 192.168.100.10
  secondaryStorages:
  - url: nfs://192.168.100.10:/nfs/secondary
    provider: NFS
logger:
- name: TestClient
  file: "/tmp/testclient.log"
- name: TestCase
  file: "/tmp/testcase.log"
mgtSvr:
- mgtSvrIp: 127.0.0.1
  port: 8096
  hypervisor: kvm
dbSvr:
  dbSvr: 127.0.0.1
  port: 3306
  user: cloud
  passwd: cloud
  db: cloud
