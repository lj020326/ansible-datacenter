#  Phys2TrafficType1Label: cloudbr0
##  Phys2TrafficType1Label: cloudbr1

  NetworkName: defaultGuestNetwork
#  NetworkDomain: "cloud.johnson.int"
#  NetworkDomain: cs1cloud.internal
  NetworkDomain: cs1.johnson.int
  CSDomain: ROOT



