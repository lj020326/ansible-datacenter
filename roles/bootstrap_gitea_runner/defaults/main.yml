---

bootstrap_gitea_runner__gitea_url: "http://your_gitea_instance.com:3000" # Replace with your Gitea instance URL

# Gitea admin credentials (should be provided in site.yml or Ansible Vault)
# bootstrap_gitea_runner__gitea_admin_user: "your_gitea_admin_username"
# bootstrap_gitea_runner__gitea_admin_password: "your_gitea_admin_password"
# bootstrap_gitea_runner__gitea_admin_token: "your_gitea_admin_personal_access_token"

bootstrap_gitea_runner__work_dir: "/var/lib/gitea-runner" # Directory for runner work
bootstrap_gitea_runner__user: "gitea-runner" # User to run the act_runner service
bootstrap_gitea_runner__group: "gitea-runner" # Group for the act_runner service
bootstrap_gitea_runner__version: "0.2.10" # Specify the desired act_runner version
docker_install: false # Set to true to install Docker, false if already installed
bootstrap_gitea_runner__labels: "linux,x64,ubuntu-latest" # Labels for the runner (comma-separated)

bootstrap_gitea_runner__packages:
  - curl
  - git
  - ca-certificates
  - gnupg
