---

- name: Install OpsCenter packages and service
  when: opscenter_enabled
  block:
    - name: Install OpsCenter packages
#      ansible.builtin.yum:
      ansible.builtin.package:
        name: opscenter
        update_cache: true
        state: installed

    - name: Start OpsCenter service
      ansible.builtin.service:
        name: opscenterd
        state: started
