---
- name: wrapper playbook for kitchen testing "harden_os_linux" with custom vars for testing
  hosts: localhost
  roles:
    - role: harden_os_linux
  pre_tasks:
    - name: set ansible_python_interpreter to "/usr/bin/python3" on fedora
      when: ansible_facts.distribution == 'Fedora'
      ansible.builtin.set_fact:
        ansible_python_interpreter: /usr/bin/python3

    - name: Run the equivalent of "apt-get update" as a separate step
      when: ansible_facts.os_family == 'Debian'
      ansible.builtin.apt:
        update_cache: true

    - name: install required tools on debian
      when: ansible_facts.os_family == 'Debian'
      ansible.builtin.apt:
        name: procps

    - name: install required tools on fedora
      when: ansible_facts.distribution == 'Fedora'
      ansible.builtin.dnf:
        name:
          - python
          - findutils
          - procps-ng

    - name: install required tools on SuSE
      when: ansible_facts.os_family == 'Suse'
      ansible.builtin.command: zypper -n install python-xml
      changed_when: false

    - name: create recursing symlink to test minimize access
      ansible.builtin.shell: rm -f /usr/bin/zzz && ln -s /usr/bin /usr/bin/zzz
      changed_when: false
  vars:
    harden_linux_os__security_users_allow: change_user
    harden_linux_os__security_kernel_enable_core_dump: true
    harden_linux_os__security_suid_sgid_remove_from_unknown: true
    harden_linux_os__auth_pam_passwdqc_enable: false
    harden_linux_os__desktop_enable: true
    harden_linux_os__env_extra_user_paths: [/home]
    harden_linux_os__auth_allow_homeless: true
    harden_linux_os__security_suid_sgid_blocklist: [/bin/umount]
    harden_linux_os__security_suid_sgid_allowlist: [/usr/bin/rlogin]
    harden_linux_os__filesystem_allowlist: []
    harden_linux_os__sysctl_config:
      net.ipv4.ip_forward: 0
      net.ipv6.conf.all.forwarding: 0
      net.ipv6.conf.all.accept_ra: 0
      net.ipv6.conf.default.accept_ra: 0
      net.ipv4.conf.all.rp_filter: 1
      net.ipv4.conf.default.rp_filter: 1
      net.ipv4.icmp_echo_ignore_broadcasts: 1
      net.ipv4.icmp_ignore_bogus_error_responses: 1
      net.ipv4.icmp_ratelimit: 100
      net.ipv4.icmp_ratemask: 88089
      net.ipv6.conf.all.disable_ipv6: 1
      net.ipv4.conf.all.arp_ignore: 1
      net.ipv4.conf.all.arp_announce: 2
      net.ipv4.conf.all.shared_media: 1
      net.ipv4.conf.default.shared_media: 1
      net.ipv4.conf.all.accept_source_route: 0
      net.ipv4.conf.default.accept_source_route: 0
      net.ipv4.conf.default.accept_redirects: 0
      net.ipv4.conf.all.accept_redirects: 0
      net.ipv4.conf.all.secure_redirects: 0
      net.ipv4.conf.default.secure_redirects: 0
      net.ipv6.conf.default.accept_redirects: 0
      net.ipv6.conf.all.accept_redirects: 0
      net.ipv4.conf.all.send_redirects: 0
      net.ipv4.conf.default.send_redirects: 0
      net.ipv4.conf.all.log_martians: 1
      net.ipv6.conf.default.router_solicitations: 0
      net.ipv6.conf.default.accept_ra_rtr_pref: 0
      net.ipv6.conf.default.accept_ra_pinfo: 0
      net.ipv6.conf.default.accept_ra_defrtr: 0
      net.ipv6.conf.default.conf: 0
      net.ipv6.conf.default.dad_transmits: 0
      net.ipv6.conf.default.max_addresses: 1
      kernel.sysrq: 0
      fs.suid_dumpable: 0
      kernel.randomize_va_space: 2

- name: wrapper playbook for kitchen testing "harden_os_linux"
  hosts: localhost
  vars:
    harden_linux_os__auditd_enabled: false
  pre_tasks:
    - name: set ansible_python_interpreter to "/usr/bin/python3" on fedora
      ansible.builtin.set_fact:
        ansible_python_interpreter: /usr/bin/python3
      when: ansible_facts.distribution == 'Fedora'

    - name: Run the equivalent of "apt-get update" as a separate step
      ansible.builtin.apt:
        update_cache: true
      when: ansible_facts.os_family == 'Debian'
  roles:
    - harden_os_linux
