---

report_windows_facts_inventory_source: "DEV"

report_windows_facts_git_repo_user: ansible
report_windows_facts_git_repo_endpoint: "gitea.admin.example.int/infra/report-windows-facts.git"
#report_windows_facts_git_repo_endpoint: "gitea.admin.example.int:2222/infra/report-windows-facts.git"

report_windows_facts_git_repo_url_scheme: "https"
#report_windows_facts_git_repo_url_scheme: "ssh"

report_windows_facts_git_repo_token: "00000000000"

report_windows_facts_git_repo_cred: "{{ 'git' if report_windows_facts_git_repo_url_scheme=='ssh' else report_windows_facts_git_repo_user +':' + report_windows_facts_git_repo_token }}"
report_windows_facts_git_repo_url: "{{report_windows_facts_git_repo_url_scheme}}://{{ report_windows_facts_git_repo_endpoint }}"
report_windows_facts_git_repo_url_cred: "{{report_windows_facts_git_repo_url_scheme}}://{{ report_windows_facts_git_repo_cred }}@{{ report_windows_facts_git_repo_endpoint }}"

## NOT USED
#report_windows_facts_git_repo_url: "https://{{ report_windows_facts_git_repo_endpoint }}"
#report_windows_facts_git_repo_url: ssh://git@gitea.example.int:2222/infra/report-windows-facts.git

report_windows_facts_git_ssh_private_keyfile: "{{ '~/.ssh/id_rsa_bitbucket' | expanduser }}"
report_windows_facts_ssh_key_dir: "{{ report_windows_facts_git_ssh_private_keyfile.split('/')[0:-1]|join('/') }}"
report_windows_facts_ssh_private_key: ""

report_windows_facts_git_repo_branch: main

report_windows_facts_create_mindmap: yes

report_windows_facts_git_user: "ansible"
report_windows_facts_git_email: "ansible@example.int"

report_windows_facts_cleanup_tempdir: yes
