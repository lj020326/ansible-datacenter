---

report_windows_facts_git_repo_user: gituser
report_windows_facts_git_repo_token: 0000000000000000000000000000000000000000
report_windows_facts_git_repo_cred: "{{ report_windows_facts_git_repo_user }}:{{ report_windows_facts_git_repo_token }}"
report_windows_facts_git_repo_endpoint: "gitea.admin.dettonville.int/infra/report-windows-facts.git"
report_windows_facts_git_repo_url_cred: "https://{{ report_windows_facts_git_repo_cred }}@{{ report_windows_facts_git_repo_endpoint }}"
report_windows_facts_git_repo_url: "https://{{ report_windows_facts_git_repo_endpoint }}"
#report_windows_facts_git_repo_url: ssh://git@gitea.example.int:2222/infra/report-windows-facts.git

report_windows_facts_git_ssh_private_keyfile: "{{ '~/.ssh/id_rsa' | expanduser }}"
report_windows_facts_ssh_key_dir: "{{ report_windows_facts_git_ssh_private_keyfile.split('/')[0:-1]|join('/') }}"

report_windows_facts_git_repo_branch: main

