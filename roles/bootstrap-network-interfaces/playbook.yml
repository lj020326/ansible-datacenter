---
- hosts: test-nodes
  vars:
    config_network_bonds: true
    config_network_bridges: true
    config_network_interfaces: true
    enable_configured_interfaces_after_defining: true
    network_bonds:
      - name: bond0
        address: 192.168.1.10
        netmask: 255.255.255.0
        configure: true
        enable: false
        comment: Bond Group 0
        method: static
        parameters:
          - param: bond_mode
            val: active-backup
          - param: bond_miimon
            val: 100
          # - param: miimon
          #   val: 100
          # - param: mode
          #   val: active-backup
          - param: primary
            val: enp0s9
        slaves:
          - enp0s9
          - enp0s10
    network_bridges:
      - name: br0
        configure: true
        enable: false
        comment: Bridge 0
        method: static
        address: 192.168.1.11
        netmask: 255.255.255.0
        netmask_cidr: 24
        # gateway: 192.168.1.1
        parameters:
          - param: bridge_stp
            val: off
          - param: bridge_fd
            val: 0
          # - param: up route add default gw
          #   val: 10.0.106.1
        ports:
          - enp0s16
    network_interfaces:
      - name: enp0s3
        configure: true
        enable: false
        method: dhcp
        parameters:
          - param: pre-up sleep
            val: 2
      - name: enp0s8
        configure: true
        method: static
        address: 192.168.250.10
        netmask: 255.255.255.0
      - name: enp0s9
        configure: true
        comment: bond0 member
        method: manual
        parameters:
          - param: bond_master
            val: bond0
      - name: enp0s10
        configure: true
        comment: bond0 member
        method: manual
        parameters:
          - param: bond_master
            val: bond0
      - name: enp0s16
        configure: true
        comment: br0 member
        method: manual
    pri_domain_name: test.vagrant.local
  roles:
    - role: ansible-openvswitch
    - role: ansible-config-interfaces
  tasks:
