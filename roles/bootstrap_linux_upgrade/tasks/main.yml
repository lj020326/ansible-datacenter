- name: "Run {{ task_file }}"
  ansible.builtin.include_tasks: "{{ task_file }}"
  with_first_found:
    - "upgrade-{{ ansible_distribution | lower() }}-{{ ansible_distribution_major_version | lower() }}.yml"
    - "upgrade-{{ ansible_distribution | lower() }}.yml"
    - "upgrade-{{ ansible_os_family | lower() }}.yml"
  loop_control:
    loop_var: task_file
