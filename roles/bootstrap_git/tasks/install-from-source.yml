---
- name: Include OS-specific variables (RedHat).
  ansible.builtin.include_vars: "{{ ansible_facts['os_family'] }}.yml"
  when:
    - ansible_facts['os_family'] == "RedHat"
    - ansible_facts['distribution'] != "Fedora"

- name: Include OS-specific variables (Fedora).
  ansible.builtin.include_vars: "{{ ansible_facts['distribution'] }}.yml"
  when: ansible_facts['distribution'] == "Fedora"

- name: Include OS-specific variables (Debian).
  ansible.builtin.include_vars: "{{ ansible_facts['os_family'] }}.yml"
  when: ansible_facts['os_family'] == "Debian"

- name: Define bootstrap_git__install_from_source_dependencies.
  ansible.builtin.set_fact:
    bootstrap_git__install_from_source_dependencies: "{{ __bootstrap_git__install_from_source_dependencies | list }}"
  when: bootstrap_git__install_from_source_dependencies is not defined

- name: Ensure git's dependencies are installed.
  ansible.builtin.package:
    name: "{{ bootstrap_git__install_from_source_dependencies }}"
    state: present

- name: Get installed version. # noqa: command-instead-of-module no-free-form inline-env-var
  ansible.builtin.command: git --version warn=no
  changed_when: false
  failed_when: false
  check_mode: false
  register: git_installed_version

- name: Display packer_installed_version
  ansible.builtin.debug:
    var: packer_installed_version

- name: Display packer_installed_version.stdout | regex_replace()
  ansible.builtin.debug:
    var: packer_installed_version.stdout | regex_replace("^.*?([0-9\.]+)$", "\\1")

- name: Force git install if the version numbers do not match.
  ansible.builtin.set_fact:
    bootstrap_git__reinstall_from_source: true
  when:
    - (bootstrap_git__force_update | bool) or (git_installed_version.rc != 0) or (git_installed_version.stdout | regex_replace("^.*?([0-9\.]+)$", "\\1")
      is version(bootstrap_git__version, operator="!="))

- name: Display bootstrap_git__reinstall_from_source
  ansible.builtin.debug:
    var: bootstrap_git__reinstall_from_source

- name: Download git.
  when: bootstrap_git__reinstall_from_source | bool
  ansible.builtin.get_url:
    url: https://www.kernel.org/pub/software/scm/git/git-{{ bootstrap_git__version }}.tar.gz
    dest: "{{ bootstrap_git__workspace }}/git-{{ bootstrap_git__version }}.tar.gz"
    mode: "0644"

- name: Expand git archive.
  when: bootstrap_git__reinstall_from_source | bool
  ansible.builtin.unarchive:
    src: "{{ bootstrap_git__workspace }}/git-{{ bootstrap_git__version }}.tar.gz"
    dest: "{{ bootstrap_git__workspace }}"
    creates: "{{ bootstrap_git__workspace }}/git-{{ bootstrap_git__version }}/README"
    copy: false
    mode: "0755"
    extra_opts:
      - --no-same-owner # <- Does not transfer the owner and group for the file.

- name: Build git.
  when: bootstrap_git__reinstall_from_source | bool
  changed_when: false
  ansible.builtin.command: >
    make prefix={{ bootstrap_git__install_path }} {{ item }}
  args:
    chdir: "{{ bootstrap_git__workspace }}/git-{{ bootstrap_git__version }}"
  loop:
    - all
    - install
  become: true
