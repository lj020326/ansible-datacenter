---
- name: Converge
  hosts: all
  become: true

  vars:
    bootstrap_git__install_from_source: true
    bootstrap_git__force_update: true
    bootstrap_git__version: "2.26.0"

  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      when: ansible_facts['os_family'] == 'Debian'
      changed_when: false

  roles:
    - role: bootstrap_git
