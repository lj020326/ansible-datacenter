---
- name: Converge
  hosts: all
  become: true

  vars:
    bootstrap_git__install_from_source: false
    bootstrap_git__install_path: /usr/local

  pre_tasks:
    - name: Update apt cache.
      when: ansible_facts['os_family'] == 'Debian'
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false

  roles:
    - role: bootstrap_git
