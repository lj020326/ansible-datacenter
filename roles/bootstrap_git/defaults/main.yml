---
bootstrap_git__workspace: /root

# If bootstrap_git__install_from_source is set to false, these two variables define whether
# to use an additional repo for the package installation, and which git packages
# will be installed.
bootstrap_git__enablerepo: ""
bootstrap_git__packages:
  - git

# If set to TRUE, git will be installed from source, using the version set with
# the 'bootstrap_git__version' variable instead of using a package.
bootstrap_git__install_from_source: false
bootstrap_git__install_path: /usr
#bootstrap_git__version: "2.26.0"
bootstrap_git__version: 2.34.1

# If git is already installed at and older version, force a new source build.
# Only applies if bootstrap_git__install_from_source is `true`.
bootstrap_git__force_update: false

# Leave this at it's default.
bootstrap_git__reinstall_from_source: false
