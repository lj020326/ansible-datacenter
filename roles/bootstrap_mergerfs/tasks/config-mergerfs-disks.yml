---

- name: create /mnt points
  ansible.builtin.file:
    dest: "{{ item.path }}"
    state: directory
    owner: nobody
    group: nogroup
    mode: "0777"
  loop:
    - "{{ parity_disks }}"
    - "{{ data_disks }}"
    - "{{ extra_mountpoints }}"

- name: mount disks
  ansible.posix.mount:
    name: "{{ item.path }}"
    src: "{{ item.diskbyid }}"
    fstype: "{{ item.fs }}"
    opts: "{{ item.opts }}"
    # change to 'mounted' to auto mount
    state: present
  loop:
    - "{{ parity_disks }}"
    - "{{ data_disks }}"
    - "{{ extra_mountpoints }}"
  when: item.path != '/mnt/storage'

- name: mount mergerfs array
  ansible.posix.mount:
    name: "{{ item.mountpoint }}"
    src: "{{ item.source }}"
    opts: "{{ item.opts }}"
    fstype: "{{ item.fs }}"
    # change to 'mounted' to auto mount
    state: present
  loop:
    - "{{ fstab_mergerfs }}"
