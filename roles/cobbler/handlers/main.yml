---
# handlers file for rbicker.cobbler

- name: restart apache
  service:
    name: httpd
    state: restarted

- name: restart cobblerd
  service:
    name: cobblerd
    state: restarted

- name: cobbler sync
  command: /usr/bin/cobbler sync

- name: reload firewalld
  command: firewall-cmd --reload

- name: restart firewalld
  tags:
    - firewall
  service: name=firewalld state=restarted

