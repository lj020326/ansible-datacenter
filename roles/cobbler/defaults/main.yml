    - python-jsonschema
    - python-yaml
    - cobbler
    - syslinux-common
    - debian-installer-8-netboot-amd64
    - tftpd-hpa
    - xinetd
    - fence-agents
    - ipmitool
    - shim-signed
    - grub-efi-amd64-signed
  RedHat:
    ## ref: https://cobbler.readthedocs.io/en/latest/installation-guide.html#rpm
    - createrepo
    - httpd
    - mod_wsgi
    - mod_ssl
    - python-cheetah
    - python-netaddr
    - python-simplejson
    - python-urlgrabber
    - PyYAML
    - rsync
    - syslinux
    - tftp-server
    - yum-utils
    - python-django
    - debmirror
    - pykickstart
    - fence-agents-all
    - nano
    - xinetd

cobbler_packages:
  Debian:
    - cobbler
  RedHat:
    - cobbler
    - cobbler-web

cobbler_build_packages:
