- name: Fixing CA server permissions - chown
  file:
    path: '{{ install_root }}'
    state: directory
    recurse: yes
    owner: '{{ ca_svc_user }}'
    group: '{{ ca_svc_user }}'

- name: Fixing CA server permissions - protecting certs
  file:
    path: '{{ install_root }}/certs'
    state: directory
    recurse: yes
    mode: ug=rwx,o-rwx

- name: Fixing CT log server permissions - chown
  file:
    path: '{{ ct_install_root }}'
    state: directory
    recurse: yes
    owner: '{{ ct_svc_user }}'
    group: '{{ ct_svc_user }}'
  when: stepca_ca_server

