## ref: https://smallstep.com/docs/step-ca/getting-started#initialize-your-certificate-authority
- name: "Bootstap step cli configuration"
  changed_when: no
  shell: step ca bootstrap --force --ca-url {{ stepca_host_url }} --fingerprint {{ stepca_root_ca_fingerprint }}

- name: "Setup systemd service file to server"
  template:
    src: stepca-renew.service.j2
    dest: /etc/systemd/system/stepca-renew.service
    owner: root
    group: root
  notify:
    - reload systemctl

- name: "Start stepca renewal service"
  service:
    name: stepca-renew.service
    state: started
    enabled: yes
