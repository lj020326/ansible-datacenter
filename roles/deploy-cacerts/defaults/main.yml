---

deploy_cacerts_hostname_full: "{{ inventory_hostname_short }}.{{ internal_domain }}"

deploy_cacerts_keyring_host: "ca01.example.int"

deploy_cacerts_ca_force_create: no
deploy_cacerts_ca_force_distribute_nodes: no
#deploy_cacerts_ca_reset_local_certs: yes
deploy_cacerts_ca_reset_local_certs: no

# where to generate the certs
deploy_cacerts_keyring_cacerts_base_dir: /usr/share/ca-certs
#deploy_cacerts_keyring_cacerts_base_dir: "{{ '~/ca-certs' | expanduser }}"

deploy_cacerts_stepca_host_url: https://stepca.example.int/
deploy_cacerts_stepca_root_ca_fingerprint: avkagkskgkkakgkkakg0099sbiskksgskl99bisjbjskgllslggskk

deploy_cacerts_ca_root_cn: "ca-root"
deploy_cacerts_pki_caroot_cert: "{{ deploy_cacerts_ca_root_cn }}.pem"

deploy_cacerts_pki_key_dir: /etc/ssl/private

## may get overridden by distribution vars
deploy_cacerts_ca_local_cert_dir: /usr/local/ssl/certs
deploy_cacerts_ca_local_key_dir: /usr/local/ssl/private

deploy_cacerts_ca_java_keystore_enabled: yes
deploy_cacerts_ca_java_keystore_pass: changeit

deploy_cacerts_trust_ca_cert_extension: "pem"

deploy_cacerts_keyring_admin_user: "{{ ansible_ssh_user }}"

# where to deploy the finalized cert files to on the ansible control node
deploy_cacerts_ca_keyring_base_dir: "{{ '~/pki' | expanduser }}"

##
##
deploy_cacerts_ca_domain: "example.com"

#deploy_cacerts_ca_provisioner: "{{ deploy_cacerts_ca_domain }}"
deploy_cacerts_ca_provisioner: "acme"

deploy_cacerts_ca_domains_hosted: []

deploy_cacerts_ca_intermediate_certs_list:
  - domainName: "example.com"
    commonName: ca.example.com

deploy_cacerts_ca_service_routes_list:
  - route: route-1.example.com
  - route: route-2.example.com

