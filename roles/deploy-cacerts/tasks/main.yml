---
- include_vars: "{{ ansible_os_family }}.yml"

- name: "Get common CA cert facts"
  include_tasks: get_cert_facts.yml

#- name: "Get cert repo"
#  run_once: yes
#  include_tasks: get_cert_repo.yml

- name: "Display cert info"
  debug:
    msg:
      - "keyring_cacerts_base_dir={{ keyring_cacerts_base_dir }}"
      - "ca_domain={{ ca_domain }}"
      - "ca_domains_hosted={{ ca_domains_hosted | to_nice_json }}"
      - "ca_intermediate_cert_list={{ ca_intermediate_cert_list | to_nice_json }}"
      - "ca_service_routes_list={{ ca_service_routes_list | to_nice_json }}"
      - "ca_fetch_domains_list={{ ca_fetch_domains_list | to_nice_json }}"

- name: "Fetch certs from keyring"
  include_tasks: fetch_certs.yml

- name: "Trust certs on node"
  include_tasks: trust_cert.yml
