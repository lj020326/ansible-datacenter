## ref: https://techoverflow.net/2020/10/24/create-a-systemd-service-for-your-docker-compose-project-in-10-seconds/
- name: "Setup stepca-renew.service systemd service"
#  when: deploy_cacerts__stepca_start_service|d(True)|bool
  ansible.builtin.include_role:
    name: bootstrap-systemd-service
  vars:
    bootstrap_systemd_service__force_update: yes
    bootstrap_systemd_service__name: stepca-renew
    bootstrap_systemd_service__envs:
        - "PATH=$PATH:/usr/local/bin:/usr/bin:/bin"
    bootstrap_systemd_service__Unit_Description: "Step TLS Renewer service"
    bootstrap_systemd_service__Unit_Wants: network.target
    bootstrap_systemd_service__Unit_After: network.target
#    bootstrap_systemd_service__Service_Restart: "always"
    bootstrap_systemd_service__Service_Restart: "on-success"
    bootstrap_systemd_service__Service_RestartSec: 120
    bootstrap_systemd_service__Service_User: root
    bootstrap_systemd_service__Service_ExecStart: >-
      step ca renew --daemon {{ deploy_cacerts__cacert_local_cert_dir }}/{{ deploy_cacerts__hostname_full }}.pem \
        {{ deploy_cacerts__cacert_local_key_dir }}/{{ deploy_cacerts__hostname_full }}-key.pem
    bootstrap_systemd_service__Install_WantedBy: multi-user.target
