# roles/bind/tasks/main.yml
---
# Initialise distribution-specific variables
- name: Set OS specific variables
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}.yml"
    - "{{ ansible_facts['os_family'] }}.yml"
  tags: bind,pretask

- name: Check whether `bind_zone_primary_server_ip` was set
  ansible.builtin.assert:
    that: bind_zone_primary_server_ip is defined

- name: Install BIND
  ansible.builtin.package:
    pkg: "{{ item }}"
    state: present
  loop:
    - "{{ bind_packages }}"
  tags: bind

- name: Ensure runtime cache directories referenced in config exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ bind_owner }}"
    group: "{{ bind_group }}"
    mode: "0770"
    setype: named_cache_t
  loop:
    - "{{ bind_dir }}/dynamic"
    - "{{ bind_dir }}/data"
    - "{{ bind_dir }}/slaves"
  tags: bind

- name: Ensure runtime zone directories referenced in config exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ bind_owner }}"
    group: "{{ bind_group }}"
    mode: "0770"
    setype: named_zone_t
  loop:
    - "{{ bind_zone_dir }}"
  tags: bind

- name: Create serial, based on UTC UNIX time
  ansible.builtin.command: date -u +%s
  register: timestamp
  changed_when: false
  run_once: true
  check_mode: false
  tags: bind

- name: Perform common BIND configurations
  ansible.builtin.include_tasks: common.yml

- name: Set up the machine as a master DNS server
  vars:
    is_master: true
    is_slave: false
  ansible.builtin.include_tasks: master.yml
  when: bind_zone_primary_server_ip in ansible_facts['all_ipv4_addresses']

- name: Set up the machine as a slave DNS server
  vars:
    is_master: false
    is_slave: true
  ansible.builtin.include_tasks: slave.yml
  when: bind_zone_primary_server_ip not in ansible_facts['all_ipv4_addresses']

- name: Restart BIND service
  ansible.builtin.service:
    name: "{{ bind_service }}"
    state: restarted
    enabled: true
  tags: bind
