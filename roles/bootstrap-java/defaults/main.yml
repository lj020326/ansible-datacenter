---
# Set bootstrap_java__packages if you would like to use a different version than the
# default for the OS (see defaults per OS in `vars` directory).
# bootstrap_java__packages: []

bootstrap_java__home: ""
bootstrap_java__set_as_default: false

bootstrap_java__jvm_basedir: "/usr/lib/jvm"

__bootstrap_java__default_java_package: "{{ bootstrap_java__package_default | d(__bootstrap_java__packages[0]) }}"
