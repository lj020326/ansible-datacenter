---

vmware_vm_os_flavor: linux

vmware_vm_image_id: ubuntu20
vmware_vm_guest_id: ubuntu64Guest

bootstrap_user: "packer"
packer_user_uid: 300
packer_user_gid: 300

bootstrap_packer_user:
  name: packer
  system: yes
  groups: "{{ linux_user_admin_sudo_group }}"
  auth_key: "{{ admin_ssh_public_key }}"
  hashed_password: "{{ sha512_hashed_packer_password }}"
  uid: "{{ packer_user_uid }}"
  gid: "{{ packer_user_gid }}"
  password_valid_days: 99999

