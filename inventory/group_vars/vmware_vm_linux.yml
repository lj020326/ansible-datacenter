---

vmware_vm_os_flavor: linux

bootstrap_user: "packer"
packer_user_uid: 300
packer_user_gid: 300

bootstrap_packer_user:
  name: packer
  system: yes
  groups: "{{ linux_user_admin_sudo_group }}"
  auth_key: "{{ admin_ssh_public_key }}"
  hashed_password: "{{ sha512_hashed_packer_password }}"
  uid: "{{ packer_user_uid }}"
  gid: "{{ packer_user_gid }}"
  password_valid_days: 99999


bootstrap_linux_mount_list__tmpdir:
  - name: "/tmp"
    src: "tmpfs"
    fstype: "tmpfs"
    options: 'size=512m,defaults,noatime,nosuid,nodev,mode=1777'
#    options: 'size=2G,defaults,noatime,nosuid,nodev,mode=1777'

trace_var: "vmware_vm_linux.yml"

bootstrap_linux_mount_list:
  - name: "/data"
    src: "diskstation01.johnson.int:/volume1/data"
    fstype: "nfs"
    options: "intr,auto,_netdev"
