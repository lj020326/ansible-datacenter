---

## NTP configs
## ref: ./../../roles/bootstrap-ntp/README.md
bootstrap_ntp_timezone: America/New_York
bootstrap_ntp_area: 'us'

bootstrap_ntp_tinker_panic: true

bootstrap_ntp_allow_networks:
  - "{{ gateway_ipv4_network_cidr }}"

#bootstrap_ntp_servers:
#  - "{{ gateway_ip4 }} prefer iburst"

bootstrap_ntp_servers:
  - 0{{ '.' + bootstrap_ntp_area if bootstrap_ntp_area else '' }}.pool.ntp.org iburst xleave
  - 1{{ '.' + bootstrap_ntp_area if bootstrap_ntp_area else '' }}.pool.ntp.org iburst xleave
  - 2{{ '.' + bootstrap_ntp_area if bootstrap_ntp_area else '' }}.pool.ntp.org iburst xleave
  - 3{{ '.' + bootstrap_ntp_area if bootstrap_ntp_area else '' }}.pool.ntp.org iburst xleave

bootstrap_ntp_peers: |
  [
    {% for host in groups['ntp_server'] | difference([inventory_hostname]) %}
    {{ hostvars[host].ansible_host }},
    {% endfor %}
  ]

bootstrap_ntp_local_stratum_enabled: yes

bootstrap_ntp_leapsectz_enabled: yes

bootstrap_ntp_log_info:
  - measurements
  - statistics
  - tracking

bootstrap_ntp_cmdport_disabled: no
