---

## NTP configs
## ref: https://github.com/geerlingguy/ansible-role-ntp
## ref: https://github.com/geerlingguy/ansible-role-ntp
ntp_enabled: true
ntp_timezone: America/New_York
ntp_manage_config: yes
ntp_area: 'us'

ntp_tinker_panic: true

#ntp_servers:
#  - "{{ gateway_ip4 }} prefer iburst"

ntp_servers: |
  [
    "{{ gateway_ip4 }} prefer iburst",
    {% if groups['ntp_server'] is defined %}
    {% for host in groups['ntp_server'] %}
    "{{ hostvars[host].ansible_host }} prefer iburst",
    {% endfor %}
    {% endif %}
  ]

ntp_allow_networks:
  - "{{ ipv4_gateway_network_cidr }}"
