---

ansible_group_priority: 0

bootstrap_user: root
ansible_user: root
#ansible_host: "localhost"

firewalld_flush_all_handlers: false

#bootstrap_linux_install_packages: yes
bootstrap_linux_package_update_cache: no

bootstrap_linux_package_exclude_list:
  - 'epel-release'
  - resolvconf
  - hddtemp
  - htop
  - iftop
  - ncdu
  - screen
  - wireguard-tools

bootstrap_linux_package_install_pip_libs: no

## override mount list set by linux group
bootstrap_linux_mount_list: []

## override tmpdir mount set by linux group
bootstrap_linux_mount_list__tmpdir: []

bootstrap_linux_setup_dns: no

bootstrap_linux_setup_hostname: no

bootstrap_linux_setup_journald: no

bootstrap_linux_set_timezone: no

bootstrap_linux_setup_figurine: no

bootstrap_linux_install_ntp: no

bootstrap_linux_setup_firewalld: no

bootstrap_linux_setup_postfix: no

bootstrap_linux_setup_java: no

bootstrap_linux_setup_sshd: no

bootstrap_linux_setup_ldap_client: no

bootstrap_linux_setup_logrotate: no

bootstrap_linux_setup_nfs: no

bootstrap_linux_setup_samba_client: no

bootstrap_linux_setup_webmin: no

bootstrap_linux_setup_docker: no

bootstrap_linux_setup_network: no

bootstrap_linux_setup_stepca: no

bootstrap_linux_setup_cacerts: no

bootstrap_linux_harden: no

trace_var: "molecule_docker_linux.yml"
