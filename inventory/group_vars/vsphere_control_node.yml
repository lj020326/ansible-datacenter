    switch_name: vds_overlay
    vlan_id: "{{ bootstrap_vsphere__vcenter_external_vlan }}"
    num_ports: 120
  - name: "vMotion"
    switch_name: vds_overlay
    vlan_id: "{{ bootstrap_vsphere__vmotion_vlan }}"
    num_ports: 120
  - name: "vSAN"
    switch_name: vds_overlay
    vlan_id: "{{ bootstrap_vsphere__vsan_vlan }}"
    num_ports: 120
