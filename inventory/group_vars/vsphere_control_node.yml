bootstrap_vsphere__distributed_switches:
  - name: vds_overlay
#    mtu: 9000
    mtu: "{{ vcenter_dvs_mtu }}"
    hosts: "{{ groups['vmware_nested_esx'] | list }}"
#    hosts: "{{ groups['vmware_esx_host'] | list }}"
