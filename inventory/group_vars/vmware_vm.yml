vm_guest_domain: "{{ internal_domain }}"
vm_controller: "vmware"

vmware_vm_name: "{{ inventory_hostname_short }}"

##vmware_vm_mac_address: "11:01:aa:91:65:5b"
#vmware_vm_mac_address: "00:50:56:00:00:00"

#vmware_vm_datacenter: "johnsondc"
vmware_vm_datacenter: "dettonville-dc-01"
#vmware_vm_folder: /DC1/vm/
#vmware_vm_folder: /johnsondc/vm/
vmware_vm_folder: .
vmware_vm_datastore: "nfs_ds1"
vmware_vm_datastore_folder: vm

#vmware_vm_guest_id: centos64Guest
vmware_vm_guest_id: ubuntu64Guest


###
###
###

vmware_vm_size_gb: 16
vmware_vm_disk_type: thick
#vmware_vm_datastore: "esx2_ds2"
#vmware_vm_datastore: "esx02_ds1"

vmware_vm_memory_mb: 1024
vmware_vm_num_cpus: 1
vmware_vm_scsi: paravirtual
#vmware_vm_scsi: lsilogic

vmware_vm_image_id: ubuntu20
vmware_node_disk_size_gb: 40
vmware_node_disk_type: "thin"
vmware_vm_memory_mb: 1024
vmware_vm_num_cpus: 2
vmware_node_network_type: dhcp
#vmware_node_host: "esx00.dettonville.int"
#vmware_node_datastore: "esx02_ds1"
vmware_node_datastore: "nfs_ds1"
#vmware_node_datastore: "datastore1"
vmware_vm_datastore_folder: vm
#vmware_vm_controller_type: "lsilogic"
vmware_vm_controller_type: "paravirtual"

vmware_vm_network_name: "VM Network"
#vmware_vm_network_device_type: vmxnet3
vmware_vm_network_device_type: e1000

vmware_node_services: []

vmware_node_info:
  os: "{{ vmware_vm_image_id }}"
  disk_size_gb: "{{ vmware_node_disk_size_gb }}"
  memory_mb: "{{ vmware_vm_memory_mb | d(omit) }}"
  num_cpus: "{{ vmware_vm_num_cpus }}"
  network_type: "{{ vmware_node_network_type }}"
  host: "{{ vmware_node_host | d(omit) }}"
  datastore: "{{ vmware_node_datastore }}"
  datastore_folder: "{{ vmware_vm_datastore_folder }}"
  controller_type: "{{ vmware_vm_controller_type }}"
  services: "{{ vmware_node_services }}"

vmware_vm_hardware:
  memory_mb: "{{ vmware_vm_memory_mb }}"
  num_cpus: "{{ vmware_vm_num_cpus }}"
  scsi: "{{ vmware_vm_controller_type | d(omit) }}"

vmware_vm_disks:
  - size_gb: "{{ vmware_node_disk_size_gb }}"
    type: "{{ vmware_node_disk_type }}"
    datastore: "{{ item.datastore }}"
    controller_type: "{{ vmware_vm_controller_type | d(omit) }}"

vmware_vm_networks:
  - name: "{{ vmware_vm_network_name }}"
    mac: "{{ vmware_vm_mac_address | d(omit) }}"
#      ip: 10.10.10.100
#      netmask: 255.255.255.0
#      device_type: vmxnet3
    device_type: "{{ vmware_vm_network_device_type }}"
#      type: static

