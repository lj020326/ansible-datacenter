---

deploy_vm_vcenter_hostname: "{{ vcenter_hostname }}"
deploy_vm_vcenter_username: "{{ vcenter_username }}"
deploy_vm_vcenter_password: "{{ vcenter_password }}"
deploy_vm_vcenter_validate_certs: no

bootstrap_linux_package_list__control_node:
  - sshpass

bootstrap_linux_package_pip_list__control_node:
  - pyyaml
  - pywinrm
  - jinja2
  - netaddr
  - passlib
  - cryptography
  - pyOpenSSL
  - git+https://github.com/vmware/vsphere-automation-sdk-python.git


bootstrap_linux_mount_list__control:
  - name: "/srv/backups"
    src: "diskstation01.johnson.int:/volume2/backups"
    fstype: "nfs"
    options: "intr,auto,_netdev"

  - name: "/data/backups"
    src: "/srv/backups"
    fstype: none
    options: "ro,bind,_netdev"

