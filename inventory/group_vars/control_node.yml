---

bootstrap_linux_node_mounts_additional:
  - name: "/srv/backups"
    src: "diskstation01.johnson.int:/volume2/backups"
    fstype: "nfs"
    options: "intr,auto,_netdev"

  - name: "/data/backups"
    src: "/srv/backups"
    fstype: none
    options: "ro,bind,_netdev"

  - name: "/home/{{docker_user_username}}"
    src: "{{ docker_user_home_physical }}"
    fstype: none
    options: "rw,bind_netdev"

