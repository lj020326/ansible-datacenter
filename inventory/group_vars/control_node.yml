---

bootstrap_linux_package_list__control_node:
  - sshpass

bootstrap_linux_package_pip_list__control_node:
  - pyyaml
  - pywinrm
  - jinja2
  - jmespath
  - netaddr
  - passlib
  - cryptography
  - pyOpenSSL
  - git+https://github.com/vmware/vsphere-automation-sdk-python.git

bootstrap_linux_mount_list__control:
  - name: "/srv/backups"
    src: "diskstation01.johnson.int:/volume2/backups"
    fstype: "nfs"
    options: "intr,_netdev"
#    options: "vers=4.1,intr,_netdev"

  - name: "/data/backups"
    src: "/srv/backups"
    fstype: none
    options: "ro,bind"

bootstrap_linux_mount_list__tmpdir:
  - name: "/tmp"
    src: "tmpfs"
    fstype: "tmpfs"
    options: 'size=2G,defaults,noatime,nosuid,nodev,mode=1777'
