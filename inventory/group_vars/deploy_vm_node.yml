---

vcenter_hostname: "vcsa.dettonville.int"
vcenter_username: "administrator@vsphere.local"
vcenter_password: "password"

#govc_path: /tmp
#govc_version: "0.12.1"
govc_version: "0.23.0"
govc_path: /usr/local/bin
govc_file: "{{govc_path}}/govc"

vmware_guest_domain: "dettonville.int"

#vmware_vm_datacenter: "johnsondc"
vmware_vm_datacenter: "dettonville-dc-01"
#vmware_vm_default_host: "esx02.{{ vmware_guest_domain }}"
vmware_vm_default_host: "esx00.{{ vmware_guest_domain }}"

vmware_vm_memory_mb_default: 1024
vmware_vm_num_cpus_default: 2
vmware_vm_scsi_default: paravirtual
#vmware_vm_scsi_default: lsilogic
vmware_vm_size_gb_default: 16

vmware_spec_defaults:
  name: vm-01
  os: ubuntu20
  datastore: "nfs_ds1"
#  datastore: "esx02_ds1"
#  datastore: "esx2_ds3"
  cluster: "Management"
#  folder: "/{{ vmware_vm_datacenter }}/vm"
  folder: "/{{ vmware_vm_datacenter }}/vm/vm"
  datastore_folder: "vm"
  host: "{{ vmware_vm_default_host }}"
  services:
    - motd
  network_type: dhcp
#  network_type: static
#  ip: 192.168.30.111
  netmask: "{{ ipv4_netmask }}"
  gateway: "{{ gateway_ip4 }}"
  disk_size: "{{ vmware_vm_size_gb_default }}"
  mem: "{{ vmware_vm_memory_mb_default }}"
  num_cpus: "{{ vmware_vm_num_cpus_default }}"
  guest_domain: "{{ deploy_vm_domain }}"
  dns_servers: "{{ dns_nameservers }}"
  dns_suffix: "{{ vmware_guest_domain }}"


deploy_vm_os_info:
  openshift4:
    name: openshift4-template
  ubuntu18:
    name: packer-template-ubuntu18
    network_service: systemd-networkd
  ubuntu20:
    name: packer-template-ubuntu20
    network_service: systemd-networkd
  centos7:
    name: packer-template-centos7
    network_service: NetworkManager
  centos8:
    name: packer-template-centos8
    network_service: NetworkManager
  win2016:
    name: packer-template-win2016
    datasource: nfs_ds1
    path: /

vmware_host_datastores:
#  - name: 'nfs_ds1'
#    server: 'control01.johnson.int'
##    path: '/srv/data2/data/vmware'
#    path: '/data/datacenter/vmware'
#    type: 'nfs'
#    esxi_hosts:
#      - "esx00.dettonville.int"
#      - "esx01.dettonville.int"
#      - "esx02.dettonville.int"

  - name: 'nfs_ds1'
    server: "diskstation01.{{ control_plane_domain }}"
    path: '/volume1/data/datacenter/vmware'
    type: 'nfs'
    esxi_hosts:
      - "esx00.dettonville.int"
      - "esx01.dettonville.int"
      - "esx02.dettonville.int"

