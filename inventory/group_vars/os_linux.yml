## firewall
firewalld_enabled: yes
firewalld_default_zone: internal

firewalld_conf:
  DefaultZone: "{{ firewalld_default_zone }}"
  ## ref: https://github.com/firewalld/firewalld/issues/440
  IndividualCalls: "yes"

firewalld_services:
  - name: ssh
  - name: ntp
  - name: webmin
    short: "webmin"
    custom: yes
    description: "webmin services"
    port:
      - port: 10000
        protocol: tcp

firewalld:
  - zone: "{{ firewalld_default_zone }}"
    immediate: 'yes'
    masquerade: 'yes'
    permanent: 'yes'
    state: enabled

firewalld_zones:
  - name: "{{ firewalld_default_zone }}"
    short: "MGT"
    description: "internal infrastructure hosts"
    target: "ACCEPT"
    source:
      ## localhost
      - address: 127.0.0.0/8
      ## docker
      - address: 172.0.0.0/8
      ## internal networks
      - address: "{{ gateway_ip4_subnet_1_2 }}.0.0/{{ ipv4_net_prefix }}"
    service:
      - name: "webmin"
      - name: ssh

