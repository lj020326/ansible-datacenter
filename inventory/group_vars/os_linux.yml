logrotate_applications:
  - name: audit
    definitions:
      - logs:
          - "/var/log/audit/*.log"
        options:
#          - su user group
          - rotate 4
          - daily
#          - weekly
          - missingok
          - notifempty
  - name: mail
    definitions:
      - logs:
        -  "/var/log/mail.*"
        options:
          - daily
          - size 25M
          - rotate 4
          - missingok
          - compress
          - delaycompress
          - copytruncate


