---

###########
## JENKINS_JCAC
###########
docker_stack_service_groups__jenkins:
  - jenkins_jcac

docker_stack_jenkins_jcac_ldap_host: "{{ docker_stack_ldap_host }}"
docker_stack_jenkins_jcac_ldap_base_dn: "{{ docker_stack_ldap_base_dn }}"

docker_stack_jenkins_jcac_mgr_pwd_secret: "{{ ldap_readonly_password }}"

#docker_stack_proxy_services: []

#docker_stack_volumes: []

#external_domain: "{{ external_root_domain }}"
#docker_stack_external_domain: "{{ external_domain }}"

docker_registry_login: yes
docker_stack_registry_enable_passthru: no
#docker_stack_firewalld_enabled: no

docker_stack_jenkins_jcac_image: "media.johnson.int:5000/docker-jenkins-jcac:latest"

docker_stack_jenkins_mgr_pwd_secret: "{{ vault__docker_stack_jenkins_mgr_pwd_secret | d('') }}"

docker_stack_jenkins_agent_jenkins_host: "jenkins.{{ docker_stack_internal_domain }}"

## moved to group_vars/docker_stack.yml
#docker_stack_jenkins_agent_secret: "{{ vault__docker_stack_jenkins_agent_secret | d('') }}"

docker_stack_registry_service_common_name: "{{ docker_stack_internal_domain }}"

docker_stack_registry_service_data_path: "/data/docker_registry_local"

docker_stack_jenkins_ssh_private_key: "{{ vault__git_ssh_private_keyfile }}"
docker_stack_jenkins_ssh_public_key: "{{ vault__git_ssh_public_keyfile }}"

docker_stack_jenkins_cred_docker_registry_admin_password: "{{ vault__jenkins_cred_docker_registry_admin_password }}"
docker_stack_jenkins_cred_jenkins_git_user_password: "{{ vault__jenkins_cred_jenkins_git_user_password }}"
docker_stack_jenkins_cred_ansible_ssh_key: "{{ vault__jenkins_cred_ansible_ssh_key }}"
docker_stack_jenkins_cred_vsphere_password: "{{ vault__jenkins_cred_vsphere_password }}"
docker_stack_jenkins_cred_bitbucket_ssh_username: "{{ vault__jenkins_cred_bitbucket_ssh_username }}"
docker_stack_jenkins_cred_bitbucket_ssh_key: "{{ vault__jenkins_cred_bitbucket_ssh_key }}"
docker_stack_jenkins_cred_ansible_ssh_password: "{{ vault__jenkins_cred_ansible_ssh_password }}"
docker_stack_jenkins_cred_github_username: "{{ vault__jenkins_cred_github_username }}"
docker_stack_jenkins_cred_github_password: "{{ vault__jenkins_cred_github_password }}"
