#deploy_vm__vmware_vm_network_device_type_default: vmxnet3
deploy_vm__vmware_vm_network_start_connected: yes
deploy_vm__vmware_vm_network_connected: yes

deploy_vm__vmware_vm_node_services_default:
  - motd

deploy_vm__vmware_vm_dns_nameservers_default: "{{ dns_nameservers }}"

deploy_vm__vmware_vm_hardware_default:
  memory_mb: "{{ deploy_vm__vmware_vm_memory_mb_default }}"
  num_cpus: "{{ deploy_vm__vmware_vm_num_cpus_default }}"
  scsi: "{{ deploy_vm__vmware_vm_controller_type_default }}"

deploy_vm__vmware_vm_disks_default:
  - size_gb: "{{ deploy_vm__vmware_vm_disk_size_gb_default }}"
    type: "{{ deploy_vm__vmware_vm_disk_type_default }}"
    datastore: "{{ deploy_vm__vmware_vm_datastore_default }}"
