vsphere_licenses: "{{ vault__vsphere_licenses | d('') }}"

#govc_path: /tmp
#govc_version: "0.12.1"
govc_version: "0.23.0"
govc_path: /usr/local/bin
govc_file: "{{govc_path}}/govc"

deploy_vm__vmware_vm_template_id_default: ubuntu22

deploy_vm__vmware_vm_gateway_ip: "{{ gateway_ipv4 }}"
deploy_vm__vmware_vm_guest_domain_default: "dettonville.int"
deploy_vm__vmware_vm_name_default: vm-ubuntu-01

#deploy_vm__vmware_vm_datacenter: "johnsondc"
deploy_vm__vmware_vm_datacenter: "dettonville-dc-01"
deploy_vm__vmware_vm_cluster_default: "Management"

#deploy_vm__vmware_vm_host_default: "esx02.{{ deploy_vm__vmware_vm_guest_domain_default }}"
deploy_vm__vmware_vm_host_default: "esx00.{{ deploy_vm__vmware_vm_guest_domain_default }}"

#deploy_vm__vmware_vm_folder_default: "/{{ deploy_vm__vmware_vm_datacenter }}/vm"
deploy_vm__vmware_vm_folder_default: "/{{ deploy_vm__vmware_vm_datacenter }}/vm/vm"
#deploy_vm__vmware_vm_datastore_default: "esx02_ds1"
#deploy_vm__vmware_vm_datastore_default: "esx2_ds3"
deploy_vm__vmware_vm_datastore_default: "nfs_ds1"
deploy_vm__vmware_vm_datastore_folder_default: vm

deploy_vm__vmware_vm_memory_mb_default: 1024
deploy_vm__vmware_vm_num_cpus_default: 2

#deploy_vm__vmware_vm_scsi_default: "lsilogic"
deploy_vm__vmware_vm_scsi_default: "paravirtual"
#deploy_vm__vmware_vm_controller_type_default: "lsilogic"
deploy_vm__vmware_vm_controller_type_default: "paravirtual"

deploy_vm__vmware_vm_disk_size_gb_default: 16
deploy_vm__vmware_vm_disk_type_default: thin

#deploy_vm__vmware_vm_network_type_default: static
deploy_vm__vmware_vm_network_type_default: dhcp

deploy_vm__vmware_vm_network_name_default: "VM Network"
