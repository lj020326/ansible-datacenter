---

################
## samba config
################

docker_stack_service_groups__samba:
  - samba

docker_stack_samba_ldap_domain: "{{ docker_stack_ldap_domain }}"
docker_stack_samba_ldap_host: "{{ docker_stack_ldap_host }}"
docker_stack_samba_ldap_port: "{{ docker_stack_ldap_port }}"
docker_stack_samba_ldap_endpoint: "{{ docker_stack_ldap_endpoint }}"
docker_stack_samba_ldap_uri: "{{ docker_stack_ldap_uri }}"
#docker_stack_samba_server: samba.johnson.int
#docker_stack_samba_server: "{{ samba_server }}"
docker_stack_samba_server: "{{ docker_stack_samba_ldap_host }}"

docker_stack_samba_ldap_base_dn: "{{ docker_stack_ldap_base_dn }}"
#docker_stack_samba_ldap_admin_dn: "cn=admin,{{ docker_stack_samba_ldap_base_dn }}"
#docker_stack_samba_ldap_admin_dn: "{{ ldap_admin_dn }}"
docker_stack_samba_ldap_admin_pw: "{{ ldap_admin_password }}"

#docker_stack_samba_ldap_suffix: "dc=johnson,dc=int"

docker_stack_samba_ldap_group_suffix: 'ou=groups'
docker_stack_samba_ldap_user_suffix: 'ou=users'
#docker_stack_samba_ldap_machine_suffix: "ou=computers"
docker_stack_samba_ldap_machine_suffix: "ou=hosts"
docker_stack_samba_ldap_idmap_suffix: "ou=Idmap"

docker_stack_samba_ldap_replication_sleep: 2000
docker_stack_samba_ldap_ssl: 'off'
docker_stack_samba_ldap_passwd_sync: 'Yes'

#ldap_uri: "ldap://{{ ldap_endpoint }}/"
#ldap_base: dc=johnson,dc=int

#docker_stack_samba_data_path: /data
docker_stack_samba_data_path: "{{ samba_data_path }}"

#docker_stack_samba_mail_domain: dettonville.org
docker_stack_samba_mail_domain: "{{ samba_mail_domain }}"
