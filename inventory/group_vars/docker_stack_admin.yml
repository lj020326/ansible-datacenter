---

docker_stack__service_route_name: "admin"

docker_stack__env: "test"
docker_stack__service_groups__admin: []

#docker_container_base_dir_nfs: "/data/home/cluster-admin01/docker"
docker_container_base_dir_nfs: "/data/home/container-user/docker/{{ docker_stack__env }}/{{ docker_stack__service_route_name }}"

# external_domain: "{{ external_root_domain }}"
# docker_stack__external_domain: "{{ external_domain }}"

docker_stack__registry__data_path: "/data/docker_registry_local"

docker_registry_login: true
docker_stack__registry__enable_passthru: false

#deploy_pki_certs__ca_force_deploy: true
#deploy_pki_certs__ca_reset_local_certs: true

bootstrap_linux_mount__list__admin:
  - name: "{{ docker_container_base_dir }}"
    src: "{{ docker_container_base_dir_nfs }}"
    fstype: none
    options: "bind,nofail,_netdev"
#    options: "rw,auto,bind"

