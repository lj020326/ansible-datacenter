## ref: https://docs.pytest.org/en/stable/reference/reference.html
## ref: https://docs.pytest.org/en/stable/reference/reference.html#configuration-options
## ref: https://stackoverflow.com/questions/37073957/pytest-print-to-console-and-capture-output-in-the-junit-report#42862802

[pytest]
markers =
    unit : unit tests
    end_to_end  : end to end tests
    skip : slow tests

log_cli = True

pythonpath = .

required_plugins = pytest-shell-utilities

## ref: https://docs.pytest.org/en/stable/reference/reference.html#confval-junit_logging
junit_logging = all

## ref: https://docs.pytest.org/en/stable/reference/reference.html#confval-junit_log_passing_tests
junit_log_passing_tests = False
