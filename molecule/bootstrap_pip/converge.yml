---
- name: Bootstrap pip (with common groups applied first)
  hosts: all
  connection: local
  become: true
  roles:
    ## Gather facts for hosts to apply OS specific group vars for them
    ## https://github.com/ansible-community/molecule/issues/816#issuecomment-696411525
    - role: apply_common_groups
      become: false
#      changed_when: "'molecule-idempotence-notest' not in ansible_skip_tags"
    ## Bootstrap pip
    - role: bootstrap_pip
      ansible_python_interpreter: "{{ os_python_interpreter }}"
