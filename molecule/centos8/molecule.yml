---
dependency:
  name: galaxy
  enabled: false
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: centos8
    image: "${MOLECULE_IMAGE_NAMESPACE:-jrei}/systemd-${MOLECULE_DISTRO:-centos}:${MOLECULE_IMAGE_TAG:-8}"
#    image: "${MOLECULE_IMAGE_NAMESPACE:-geerlingguy}/docker-${MOLECULE_DISTRO:-centos8}-ansible:${MOLECULE_IMAGE_TAG:-latest}"
#    image: jrei/systemd-centos:8
    privileged: true
    command: /usr/sbin/init
    # tmpfs:
    #   - /run
    #   - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
verifier:
  name: ansible
