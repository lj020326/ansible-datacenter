---
dependency:
  name: galaxy
  enabled: false
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: ubuntu2004
    image: "${MOLECULE_IMAGE_NAMESPACE:-jrei}/systemd-${MOLECULE_DISTRO:-ubuntu}:${MOLECULE_IMAGE_TAG:-20.04}"
#    image: "${MOLECULE_IMAGE_NAMESPACE:-geerlingguy}/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible:${MOLECULE_IMAGE_TAG:-latest}"
#    image: jrei/systemd-ubuntu:20.04
    privileged: true
    command: /lib/systemd/systemd
    # tmpfs:
    #   - /run
    #   - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
verifier:
  name: ansible
