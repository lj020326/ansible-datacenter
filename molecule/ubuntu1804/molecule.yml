---
dependency:
  name: galaxy
  enabled: false
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: ubuntu1804
    image: "${MOLECULE_IMAGE_NAMESPACE:-lj020326}/${MOLECULE_DISTRO:-ubuntu1804}-systemd-python:${MOLECULE_IMAGE_TAG:-latest}"
    privileged: true
    command: /lib/systemd/systemd
    # tmpfs:
    #   - /run
    #   - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - molecule_docker_linux

provisioner:
  name: ansible
  options:
    vvv: true
  playbooks:
    prepare: ../shared/prepare.yml
    converge: ${MOLECULE_PLAYBOOK:-../shared/converge.yml}
  inventory:
    links:
      group_vars: ../../inventory/group_vars
verifier:
  name: ansible
