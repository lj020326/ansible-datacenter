---
- name: Set __relative_role_path for role
  ansible.builtin.set_fact:
    __relative_role_path: ../../../roles/bootstrap_java

- name: Include role variables.
  ansible.builtin.include_vars: "{{ __relative_role_path }}/defaults/main.yml"

- name: Include role OS-specific variables.
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ __relative_role_path }}/vars/{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "{{ __relative_role_path }}/vars/{{ ansible_facts['distribution'] }}.yml"
    - "{{ __relative_role_path }}/vars/{{ ansible_facts['os_family'] }}.yml"
    - "{{ __relative_role_path }}/vars/default.yml"

- name: Set __bootstrap_java__packages
  ansible.builtin.set_fact:
    __bootstrap_java__packages: "{{ bootstrap_java__packages | d(__bootstrap_java__packages_default) | list }}"

- name: Display __bootstrap_java__packages
  ansible.builtin.debug:
    var: __bootstrap_java__packages

- name: Check java package status
  ansible.builtin.package:
    name: "{{ __bootstrap_java__packages }}"
    state: present
  check_mode: true
  register: pkg_status_java

- name: Display pkg_status_java
  ansible.builtin.debug:
    var: pkg_status_java

- name: Check java packages are installed
  ansible.builtin.assert:
    that:
      - not pkg_status_java.changed
