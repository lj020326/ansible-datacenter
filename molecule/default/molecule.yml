---
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
    role-file: roles/requirements.yml
    requirements-file: collections/requirements.molecule.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint .

## ref: https://molecule.readthedocs.io/en/stable/configuration.html#platforms
## ref: https://github.com/robertdebock/ansible-role-python_pip/blob/master/molecule/default/molecule.yml
## ref: https://github.com/marketplace/actions/test-ansible-roles-with-molecule
platforms:

  ## solved "Failed to create temporary directory." issue
  ## by commenting out the 'command'  key
  ## ref: https://groups.google.com/g/ansible-project/c/lhPDvNwEoL0
  - name: ${MOLECULE_DISTRO:-centos8}
    image: "${MOLECULE_IMAGE_NAMESPACE:-lj020326}/${MOLECULE_DISTRO:-centos8}-systemd-python:${MOLECULE_IMAGE_TAG:-latest}"
#    image: "${MOLECULE_IMAGE_NAMESPACE:-media.johnson.int:5000}/${MOLECULE_DISTRO:-centos8}-systemd-python:${MOLECULE_IMAGE_TAG:-latest}"
#    command: ${MOLECULE_DOCKER_COMMAND:-""}
    tmpfs:
     - /run
     - /tmp
    capabilities:
      - SYS_ADMIN
      - NET_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    groups:
      - molecule_docker_linux

## ref: https://molecule.readthedocs.io/en/latest/configuration.html?highlight=provisioner#molecule.provisioner.ansible.Ansible
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  options:
    v: true
#    vvv: true
  playbooks:
    prepare: ../shared/prepare.yml
    converge: ${MOLECULE_PLAYBOOK:-../shared/converge.yml}
  inventory:
    links:
      group_vars: ../../inventory/group_vars

scenario:
  name: default
  # molecule test
  test_sequence:
#    - lint
    - cleanup
    - dependency
    - syntax
    - create
    - prepare
    - converge
#    - idempotence
#    - verify
