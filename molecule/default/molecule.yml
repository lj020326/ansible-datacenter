---
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
    role-file: roles/requirements.yml
    requirements-file: collections/requirements.yml
driver:
  name: docker
#lint: |
#  set -e
#  yamllint .
#  ansible-lint

## ref: https://molecule.readthedocs.io/en/stable/configuration.html#platforms
platforms:
  - name: instance
#    image: geerlingguy/docker-${MOLECULE_DISTRO:-centos8}-ansible:latest
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible:latest
#    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2204}-ansible:latest
    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/sbin/init"}
#    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/lib/systemd/systemd"}
#    command: ${MOLECULE_DOCKER_COMMAND:-"/lib/systemd/systemd"}
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    groups:
      - molecule_docker_linux


## ref: https://molecule.readthedocs.io/en/latest/configuration.html?highlight=provisioner#molecule.provisioner.ansible.Ansible
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
  inventory:
    links:
      group_vars: ../../inventory/group_vars/
  config_options:
    defaults:
      remote_tmp: /tmp/.ansible
  env:
    ANSIBLE_COLLECTIONS_PATHS: "~/.ansible/collections"
