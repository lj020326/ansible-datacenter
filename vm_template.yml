---

- name: "Gather facts for all hosts to apply OS specific group vars for them"
  tags: always
  hosts: localhost
  connection: local
#  gather_facts: yes
#  vars_files:
#    - vars/secrets.yml
  roles:
    - role: apply-os-groups

- name: "Bootstrap linux OS on vm template"
  hosts: os_linux
  connection: local
  become: yes
  vars_files:
    - vars/secrets.yml
  roles:
    - role: bootstrap-linux

- name: "Bootstrap windows OS on vm template"
  hosts: os_windows
  connection: local
  become: yes
  vars_files:
    - vars/secrets.yml
  roles:
    - role: bootstrap-windows
