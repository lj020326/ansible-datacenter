    - bootstrap-signing-certs
    - bootstrap-keyring
    - display-cacert-info
    - deploy-cacert-info
    - display-pki-info
#    - deploy-cacerts
#    - deploy-ca-certs
#    - deploy-certs
  tasks:
    - name: Display vault_config
      ansible.builtin.debug:
        var: vault_config | dettonville.utils.redact_sensitive_values
        verbosity: 2

    - name: Display vault_config.url
      ansible.builtin.debug:
        var: vault_config.url

    - name: Display vault_url
      ansible.builtin.debug:
        var: vault_url

    - name: Print cert chain information
      ansible.builtin.debug:
        var: "{{ item }}"
      loop:
        - ca_domains_dynamic
        - ca_service_routes_list
        - ca_intermediate_certs_config
        - ca_intermediate_certs_list_dynamic
        - ca_intermediate_certs_list
        - ca_internal_domains_dynamic
        - ca_routes_dynamic

