---

- name: "Apply ntp_server"
  hosts: ntp_server
  gather_facts: false
  connection: local
  tasks:

    - debug:
        var: group_names
        verbosity: 1
    - debug:
        var: ntp_servers

- name: "Apply ntp_client group setting"
  hosts: ntp_network,!ntp_server
  gather_facts: false
  connection: local
  tasks:

    - name: Derive ntp_client_internal child group of hosts based on difference of network_internal and ntp_server
      when: inventory_hostname in __ntp_client_internal
      group_by:
        key: "ntp_client"
    - debug:
        var: ntp_servers

- name: "Run trace var play for machines in the newly defined ntp_client_internal group"
#  hosts: ntp_client_internal
  hosts: ntp
  gather_facts: false
  connection: local
  tasks:

    - debug:
        var: trace_var
        verbosity: 1
    - debug:
        var: group_trace_var
        verbosity: 1
    - debug:
        var: group_names
        verbosity: 1
    - debug:
        var: ansible_default_ipv4.address
        verbosity: 1
    - debug:
        var: ntp_servers

