      vars:
        trace_var: network2/site2/environment_qa
      hosts:
        web01.qa.net2site2.example.int: {}
        web02.qa.net2site2.example.int: {}
    location_site2:
      vars:
        trace_var: network2/site2/location_site2
      hosts:
        web01.qa.net2site2.example.int: {}
        web02.qa.net2site2.example.int: {}
    network2:
      vars:
        trace_var: network2/site2/network2
