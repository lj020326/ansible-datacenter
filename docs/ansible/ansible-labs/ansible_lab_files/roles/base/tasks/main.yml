- name: add ssh key for new user
  authorized_key:
    user: newuser111
    key: "ssh-rsa  ubuntu@controlnode"

- name: generate sshd_config file using templates
  tags: ssh
  template:
    src: "{{ ssh_template_file }}"
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart_sshd