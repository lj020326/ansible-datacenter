---
name: CI

## ref: https://github.com/marketplace/actions/ansible-molecule
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:

  test:
    name: Molecule
    runs-on: ubuntu-latest

    concurrency:
#      group: ${{ github.head_ref || github.run_id }}
#      group: ${{ github.ref }}
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    strategy:
      fail-fast: false
      ## ref: https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
      max-parallel: 2

      matrix:
#        distro:
#          - centos7
#          - centos8
#          # - debian8
#          - debian9
#          - debian10
#          - fedora35
#          - ubuntu1604
#          - ubuntu1804
#          - ubuntu2004
#          - ubuntu2204
        distro:
          - centos8
          - debian10
          - ubuntu2004

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule[docker] docker yamllint ansible-lint
#        run: pip3 install ansible molecule==1.25.1 docker yamllint ansible-lint

      - name: Install control node dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
        working-directory: "${{ github.repository }}"

      ## ref: https://github.com/robertdebock/ansible-role-python_pip/blob/master/.github/workflows/molecule.yml
      - name: Run Molecule tests.
        run: molecule --debug test --scenario-name ${{ matrix.distro }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

