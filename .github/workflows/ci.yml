---
name: CI

## ref: https://github.com/marketplace/actions/ansible-molecule
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:

  test:
    name: Molecule
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      ## ref: https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
      max-parallel: 4
#      max-parallel: 2

      matrix:
        include:
          - name: centos7
            distro: centos7-systemd-python
            command: "/sbin/init"
          - name: centos8
            distro: centos8-systemd-python
            command: "/sbin/init"
          - name: redhat7
            distro: redhat7-systemd-python
            command: "/sbin/init"
          - name: redhat8
            distro: redhat8-systemd-python
            command: "/sbin/init"
          - name: debian9
            distro: debian9-systemd-python
            command: "/sbin/init"
          - name: debian10
            distro: debian10-systemd-python
            command: "/sbin/init"
          - name: ubuntu1804
            distro: ubuntu1804-systemd-python
            command: "/sbin/init"
          - name: ubuntu2004
            distro: ubuntu2004-systemd-python
            command: "/sbin/init"
          - name: ubuntu2204
            distro: ubuntu2204-systemd-python
            command: "/sbin/init"

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: python3 -m pip install ansible molecule[docker] docker yamllint ansible-lint
#        run: pip3 install ansible molecule[docker] docker yamllint ansible-lint

      - name: Install control node dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.molecule.txt
        working-directory: "${{ github.repository }}"

      ## ref: https://github.com/robertdebock/ansible-role-python_pip/blob/master/.github/workflows/molecule.yml
      - name: Run Molecule tests for ${{ matrix.name }} for scenario bootstrap-linux
        run: molecule --debug test -s bootstrap-linux
#        run: molecule --debug test bootstrap-linux
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_DOCKER_COMMAND: ${{ matrix.command }}
        working-directory: "${{ github.repository }}"

