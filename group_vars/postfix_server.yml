## ref: http://www.postfix.org/ADDRESS_REWRITING_README.html
postfix_generic:
  - pattern: "@dettonville.int"
#    result: "$local@dettonville.org"
    result: "$local@dettonville.com"
  - pattern: "@johnson.int"
#    result: "$local@dettonville.org"
    result: "$local@dettonville.com"
  - pattern: "@johnson.int"
#    result: "$local@dettonville.org"
    result: "$local@dettonville.com"

